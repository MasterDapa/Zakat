,\"campaign\":\"Zakat Penghasilan\",\"id_campaign_parent\":19,\"parent\":\"n\",\"id_program\":1,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":20000,\"nominal_max\":100000,\"nominal_target\":0,\"nominal_funded\":872834054,\"nominal_funded_show\":0,\"nominal_option\":\"\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F2015\u002Ffile\u002Fdonol%20-%20500%20x%20350%20zakat%20penghasilan.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F2015\u002Ffile\u002Fdonol%20-%20500%20x%20350%20zakat%20penghasilan.jpg\",\"banner\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8312\u002Ffile\u002F8312.jpg\",\"banner_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8312\u002Ffile\u002F8312.jpg\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003EUDAH GAJIAN? ZAKAT PENGHASILANNYA SUDAH BELUM YA?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EZakat penghasilan dikeluarkan Setiap kali memperoleh penghasilan, nishabnya 85 gram emas per tahun, jika harga emas murni saat ini Rp 800 ribu maka nisab zakat perbulan adalah 5,7 Juta. Adapun besaran zakatnya adalah 2,5% dari penghasilan.\u003C\u002Fp\u003E\u003Cp\u003ESalah satu landasannya ada pada Q.S Al-Baqarah ayat 267 berikut:\u003C\u002Fp\u003E\u003Cp\u003EWahai orang-orang yang beriman! Infakkanlah sebagian dari hasil usahamu yang baik-baik dan sebagian dari apa yang Kami keluarkan dari bumi untukmu. Janganlah kamu memilih yang buruk untuk kamu keluarkan, padahal kamu sendiri tidak mau mengambilnya melainkan dengan memicingkan mata (enggan) terhadapnya. Dan ketahuilah bahwa Allah Maha kaya, Maha Terpuji. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ECARA PERHITUNGAN ZAKAT PENGHASILAN\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ENishab zakat penghasilan sebesar 85 gr emas pertahun (jika ditunaikan setiap bulan maka dibagi 12) , dengan besaran zakat 2,5% dari penghasilan. Adapun untuk perhitungan zakatnya, ada dua cara:\u003C\u002Fp\u003E\u003Cp\u003EPertama, zakat dihitung dari penghasilan keseluruhan, tanpa dikurangi kebutuhan pokok seperti sandang, pangan dan papan. Maka penghitungan zakatnya adalah:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EZakat yang dikeluarkan = Pendapatan keseluruhan x 2.5%\u003Cbr\u003E\u003C\u002Fli\u003E\u003Cli\u003EKedua, zakat dihitung dari penghasilan setelah dikurangi kebutuhan pokok. Zakat yang dikeluarkan = (Penghasilan keseluruhan - Pengeluaran pokok) x 2.5%\u003Cbr\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EDari dua cara tersebut, para ulama menganjurkan agar zakat penghasilan dihitung dari penghasilan keseluruhan untuk lebih menjaga kehati-hatian.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EPENYALURAN ZAKAT\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EZakat adalah harta yang wajib dikeluarkan apabila telah memenuhi syarat  syarat yang telah ditentukan oleh agama, dan disalurkan kepada orangorang yang telah ditentukan pula, yaitu delapan golongan yang berhak menerima zakat sebagaimana yang tercantum dalam Al-Quran surat At-Taubah ayat 60:\u003C\u002Fp\u003E\u003Cp\u003ESesungguhnya zakat-zakat itu, hanyalah untuk orang-orang fakir, orang-orang miskin, pengurus-pengurus zakat, para muallaf yang dibujuk hatinya, untuk budak, orang-orang yang berhutang, untuk jalan Allah dan untuk mereka yuang sedang dalam perjalanan, sebagai suatu ketetapan yang diwajibkan Allah, dan Allah Maha Mengetahui lagi Maha Bijaksana.\u003C\u002Fp\u003E\u003Cp\u003ERumah Zakat menyalurakan zakat sesuai Asnaf yang terdapat dalam suarta At-Taubah ayat: 60\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202020-05-06%20at%2015.41.01.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202020-05-06%20at%2015.41.01.jpeg\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EDi Rumah Zakat\u003C\u002Fstrong\u003E&nbsp;penyaluran dana zakat di distribusikan kedalam program Desa Berdaya. Desa Berdaya adalah program pemberdayaan dalam cakupan wilayah desa (dan sebagian kelurahan), melalui pendekatan terintegrasi yaitu program&nbsp;\u003Cstrong\u003Ecapacity building (pembinaan masyarakat), ekonomi, pendidikan, kesehatan, lingkungan hingga kesiap-siagaan bencana yang mana para peneriman manfaatnya adalah masyarakat yang termasuk kedalam asnaf zakat.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EProgram Desa Berdaya ini diharapkan dapat menumbuhkan dan mengembangkan masyarakat lokal yang berdaya untuk mengatasi permasalahannya sendiri dengan menggabungkan kekuatan dan asset yang dimiliki.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Ckalkulator\u003E1\u003C\u002Fkalkulator\u003E\u003Csocproof\u003E1\u003C\u002Fsocproof\u003E\u003Cmitra\u003E\u003Cdata\u003Ehypeplus\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Ealterrarz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Epospay\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Evsi\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Edoku\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Eklikoorz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cmitr t\":0,\"nominal_min\":10000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":51861395,\"nominal_funded_show\":1,\"nominal_option\":\"10000,50000,100000,250000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7625\u002Ffile\u002F7625.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7625\u002Ffile\u002F7625.jpg\",\"banner\":\"https:\u002F\u002Fwww.rumahzakat.org\u002Fl\u002Fwp-content\u002Fuploads\u002F2022\u002F05\u002Fdonol-1.jpg\",\"banner_en\":\"https:\u002F\u002Fwww.rumahzakat.org\u002Fl\u002Fwp-content\u002Fuploads\u002F2022\u002F05\u002Fdonol-1.jpg\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003EYUK PERMUDAH URUSAN DENGAN SEDEKAH SUBUH\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003Cbr\u003ESedekah menjadi salah satu ibadah sosial yang utama, karena mengandung pengertian bahwa selain berdampak nyata terhadap membantu kesulitan saudara muslim orang lain yang mengalami kesulitan ekonomi, menafkahkan harta di jalan Allah tidak akan mengurangi harta tetapi harta yang kita miliki akan semakin bertambah.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2022-05-10_08-42-16.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2022-05-10_08-42-16.jpg\\\"\u003E \u003Cbr\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ERasulullah SAW bersabda : Setiap waktu subuh Allah turunkan malaikat tugasnya mendoakan orang yang bersedekah subuh hari\u003C\u002Fp\u003E\u003Cp\u003EKetika hamba berada di setiap pagi, ada dua malaikat yang turun dan berdoa, Ya Allah berikanlah ganti pada yang gemar berinfak (rajin memberi nafkah pada keluarga). Malaikat yang lain berdoa, Ya Allah, berikanlah kebangkrutan bagi yang enggan bersedekah (memberi nafkah). (HR. Bukhari no. 1442 dan Muslim no. 1010)\u003C\u002Fp\u003E\u003Cp\u003EMaka bagi siapapun yang bersedekah dan menafkahkan hartanya di jalan Allah disertai doa dan hajatmu, maka akan dido'akan untuk mendapatkan ganti yang telah dikeluarkan berlipat ganda.\u003C\u002Fp\u003E\u003Cp\u003ESemoga dengan bersedekah kapan pun dan dimana pun, kita termasuk orang-orang yang dido'akan oleh kedua malaikat tersebut. Aamiin&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Csuggestion\u003E1\u003C\u002Fsuggestion\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"-\",\"expired_date\":\"2025-12-31 16:56:36\",\"active\":1,\"campaign_en\":\"Dawn Shadaqah\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EInfaq is one of the main social acts of worship, because it implies that in addition to having a real impact on helping other Muslim brothers and sisters who are experiencing economic difficulties, spending wealth in the way of Allah will not reduce wealth but the wealth we have will increase.\u003C\u002Fp\u003E\u003Cp\u003ERasulullah SAW said: \\\"Every morning Allah sends down an angel whose job is to pray for those who give alms at dawn.\\\"\u003C\u002Fp\u003E\u003Cp\u003EWhen the servant is in the morning, there are two angels who come down and pray, \\\"O Allah, give compensation to those who like to spend (diligently provide for the family).\\\" Another angel prayed, \\\"O Allah, grant bankruptcy for those who are reluctant to give alms (to provide).\\\" (Narrated by Bukhari no. 1442 and Muslim no. 1010)\u003C\u002Fp\u003E\u003Cp\u003ESo for anyone who gives charity and spends his wealth in the way of Allah with your prayers and desires, it will be prayed for in return for what has been issued multiplied.\u003C\u002Fp\u003E\u003Cp\u003EHopefully by giving charity whenever and wherever, we are among those who are prayed for by the two angels. Amen!\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"sedekah-shubuh\",\"donors_funded\":707,\"qty_funded\":0,\"dtu\":\"2023-12-27 15:00:57\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":202184341,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7625\u002Ffile\u002F7625.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7625\u002Ffile\u002F7625.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"10000\"},{\"id\":1,\"tombol_donasi\":\"50000\"},{\"id\":2,\"tombol_donasi\":\"100000\"},{\"id\":3,\"tombol_donasi\":\"250000\"}],\"show_atasnama\":\"\",\"hewanid\":\"\",\"child\":[],\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"\",\"jml_hewan\":\"\",\"jml_bagian\":\"\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"\",\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campa ed_show\":1,\"nominal_option\":\"50000,100000,150000,200000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7745\u002Ffile\u002F7745.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7745\u002Ffile\u002F7745.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EKapan terakhir beri hadiah untuk ibu?\u003C\u002Fp\u003E\u003Cp\u003Emungkin kali ini di hari Ibu sahabat bisa beri hadiah yang berbeda dari biasanya, bukan bentuk hadiah fisik tapi pahala jariah yang tak terputus.\u003C\u002Fp\u003E\u003Cp\u003EWakaf adalah cara terbaik bahagiakan ibu di hari ibu. Mengapa wakaf?\u003C\u002Fp\u003E\u003Cp\u003EMenurut seorang imam ahli fiqih yang zuhud yaitu Ibnu Qudamah, menurut beliau orang yang paling bahagia adalah orang yang telah berhenti nafasnya namun tidak berhenti pahalanya.\u003C\u002Fp\u003E\u003Cp\u003ERasulullah SAW Bersabda : Jika seseorang meninggal dunia, maka terputuslah amalannya kecuali tiga perkara yaitu: sedekah jariyah(wakaf), ilmu yang dimanfaatkan, atau doa anak yang sholeh (HR. Muslim no. 1631)\u003C\u002Fp\u003E\u003Cp\u003ESampai kapanpun kita tidak bisa membalas kasih sayang ibu yang tulus dan pengorbanannya, tapi setidaknya kita bisa membahagiakannya dengan memberi kado terbaik melalui wakaf atas nama ibu kita, insya Allah pahala jariyah selalu mengalir untuknya aamiin.\u003C\u002Fp\u003E\u003Cp\u003E--\u003C\u002Fp\u003E\u003Cp\u003ESalah satunya dengan menunaikan wakaf untuk pembangunan Masjid Puncakwangi\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8118\u002Ffile\u002F8118.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8118\u002Ffile\u002F8118.jpg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003ESudah lama sekali warga Desa Pucakwangi, Jawa Tengah, menginginkan sebuah Mushola berdiri di desanya. Segala cara telah mereka tempuh, termasuk melakukan patungan.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003E&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003ETak hanya uang, beberapa warga bahkan ada yang menyedekahkan semen dan bahan bangunan lainnya. Namun sangat disayangkan dana yang terkumpul masih jauh dari kebutuhan.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003E&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003EMayoritas warga di Desa Pucakwangi ini adalah petani, yang mana warga dalam satu tahun hanya bisa panen 2 kali saat musim hujan tiba, itupun panen kedua tidak selalu maksimal.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003E&nbsp;\u003Cimg src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8119\u002Ffile\u002F8119.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8119\u002Ffile\u002F8119.jpg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003EDengan penghasilan mereka yang tidak menentu, jangankan untuk membangun Mushola, untuk makan sehari-hari saja kadang mereka harus memutar cara agar dapat memiliki dana tambahan\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003E&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\ ,\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":5,\"campaign\":\"Infaq\",\"id_campaign_parent\":27,\"parent\":\"n\",\"id_program\":11,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":10000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":60949711,\"nominal_funded_show\":0,\"nominal_option\":\"10000,50000,100000,250000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3651\u002Ffile\u002Fnew%20infaq.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3651\u002Ffile\u002Fnew%20infaq.jpg\",\"banner\":\"https:\u002F\u002Fwww.rumahzakat.org\u002Fwp-content\u002Fuploads\u002F2021\u002F03\u002Fnew-donol-infak.png\",\"banner_en\":\"https:\u002F\u002Fwww.rumahzakat.org\u002Fwp-content\u002Fuploads\u002F2021\u002F03\u002Fbanner_infak2.png\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003ETEBARKAN SEDEKAH, TEBARKAN BERKAH DENGAN BERSEDEKAH\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EInfaq menjadi salah satu ibadah sosial yang utama, karena mengandung pengertian bahwa selain berdampak nyata terhadap membantu kesulitan saudara muslim orang lain yang mengalami kesulitan ekonomi, menafkahkan harta di jalan Allah tidak akan mengurangi harta tetapi harta yang kita miliki akan semakin bertambah.\u003C\u002Fp\u003E\u003Cp\u003ESahabat, mari sisihkan Sebagian rezeki kita untuk yang membutuhkan, karena sejatinya dalam reeki kita ada juga bagian untuk saudara- saudara kita yang membutuhkan.\u003C\u002Fp\u003E\u003Cp\u003EDan pada harta-harta mereka ada hak untuk orang miskin yang meminta dan orang miskin yang tidak mendapatkan bahagian (QS. Adz-Dzariyat: 19).\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EInsya Allah dengan Bersedekah termasuk bentuk kita mensyukuri segala nikmat dan rezeki yang Allah berikan, berapapun yang sahabat berikan sangat berarti besar bagi yang menerima.\u003C\u002Fp\u003E\u003Cp\u003ESedekah dari sahabat yang terkumpul akan disalurkan untuk para pekerja harian, para pedagang kecil, seperti bu enci dan pak suharja. Mari berbagi kepada kaum Fakir, bantu mereka menjalani hidup di masa pandemi ini.\u003C\u002Fp\u003E\u003Cp\u003EDari Abu Hurairah dia berkata,Rasulullah bersabda, Barangsiapa yang membantu seorang muslim (dalam) suatu kesusahan di dunia maka Allah akan menolongnya dalam kesusahan pada hari kiamat, dan barangsiapa yang meringankan (beban) seorang muslim yang sedang kesulitan maka Allah akan meringankan (bebannya) di dunia dan akhirat (HR Muslim no. 2699) \u003Cbr\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":2,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cmitra\u003E\u003Cdata\u003Epegadaian\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Cextakses\u003Ekioskberkat\u003C\u002Fextakses\u003E\\r\\n\u003Cextakses\u003Epospay\u003C\u002Fextakses\u003E\\r\\n\u003Cextakses\u003Evsi\u003C\u002Fextakses\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Csuggestion\u003E1\u003C\u002Fsuggestion\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Infaq\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EInfaq is one of the main social acts of worship, because it implies that in addition to having a real impact on helping Muslim brothers , other people who are experiencing economic difficulties, spending wealth in the way of Allah will not reduce wealth but the assets we have will increas.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":69,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"infaq\",\"donors_funded\":1190,\"qty_funded\":0,\"dtu\":\"2023-12-07 16:30:30\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":2478380565,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3651\u002Ffile\u002Fnew%20infaq.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3651\u002Ffile\u002Fnew%20infaq.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"10000\"},{\"id\":1,\"tombol_donasi\":\"50000\"},{\"id\":2,\"tombol_donasi\":\"100000\"},{\"id\":3,\"tombol_donasi\":\"250000\"}],\"show_atasnama\":\"\",\"hewanid\":\"\",\"child\":[{\"id\":10,\"campaign\":\"Palestina\",\"quantity\":1,\"nominal\":39000,\"total\":39000},{\"id\":18,\"campaign\":\"Syiar Quran\",\"quantity\":1,\"nominal\":161000,\"total\":161000}],\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"\",\"jml_hewan\":\"\",\"jml_bagian\":\"\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"\",\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":69,\"campaign\":\"Sedekah Air Bersih\",\"id_campaign_parent\":27,\"parent\":\"n\",\"id_program\":292,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":10000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":19551046,\"nominal_funded_show\":1,\"nominal_option\":\"\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7703\u002Ffile\u002F7703.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7703\u002Ffile\u002F7703.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ESedekah Jariyah Air Bersih, Alirkan Pahala Yang Tak Terputus&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EInfak akan disalurkan untuk bantuan air bersih langsung, pengeboran sumur, atau pipanisasi&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cspan class=\\\"mce-preview-object mce-object-iframe\\\" contenteditable=\\\"false\\\" data-mce-object=\\\"iframe\\\" data-mce-p-allowfullscreen=\\\"allowfullscreen\\\" data-mce-p-src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002FKgEJ_DsG-3M\\\"\u003E\u003Ciframe src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002FKgEJ_DsG-3M\\\" width=\\\"560\\\" height=\\\"314\\\" frameborder=\\\"0\\\" allowfullscreen=\\\"allowfullscreen\\\"\u003E\u003C\u002Fiframe\u003E\u003Cspan class=\\\"mce-shim\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EAlhamdulilah bekat infak dari sahabat semua, Alhamdulillah sebanyak 135.000 liter air telah disalurkan kepada 10.087 penerima manfaat.&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EDan rencananya kami masih akan menyalurkan bantuan air bersih ini ke beberapa titik di 11 kabupaten lain, yaitu 10 titik distribusi air bersih, 2 titik distribusi tandon air dan 1 titik pipanisasi\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDistribusi%20bantuan%20air%20bersih%20ke%20wilayah%20kekeringan%20%20%283%29.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDistribusi%20bantuan%20air%20bersih%20ke%20wilayah%20kekeringan%20%20%283%29.jpg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ENTT secara umum merupakan wilayah yang dominan beriklim kering, dimana dalam&nbsp; &nbsp;setahun&nbsp; musim&nbsp; hujan&nbsp; berlangsung&nbsp; &nbsp;selama&nbsp; &nbsp;5&nbsp; bulan&nbsp; (November&nbsp; - Maret),&nbsp; dan&nbsp; musim kemarau berlangsung&nbsp; selama&nbsp; 7&nbsp; &nbsp;bulan, hal ini menjadikan NTT rentan terhadap kekeringan dan krisis air bersih, selain itu kondisi geografis NTT yang terletak di dekat laut membuat kebanyakan sumber air di daerah tersebut didominasi air asin dan payau yang tak layak konsumsi.&nbsp;\u003C\u002Fspan\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan class=\\\"mce-preview-object mce-object-iframe\\\" contenteditable=\\\"false\\\" data-mce-object=\\\"iframe\\\" data-mce-p-allowfullscreen=\\\"allowfullscreen\\\" data-mce-p-src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002FmT3KQQJ4wL8\\\"\u003E\u003Ciframe src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002FmT3KQQJ4wL8\\\" width=\\\"560\\\" height=\\\"314\\\" frameborder=\\\"0\\\" allowfullscreen=\\\"allowfullscreen\\\" data-mce-src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002FmT3KQQJ4wL8\\\"\u003E\u003C\u002Fiframe\u003E\u003Cspan class=\\\"mce-shim\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ETak hanya itu, BMKG mengatakan fenomena El Nino akan membuat periode musim kemarau menjadi lebih panjang di Indonesia. Diprediksi bahwa kemaru akan terjadi pada Mei hingga September 2023, dengan puncak kemarau pada Agustus 2023.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ESalah satunya adalah Oma Kamsina satu dari banyaknya warga Desa Alak, NTT, yang terdampak kekeringan dan kesulitan mendapatkan air bersih. Oma harus rela mengeluarkan uang yang tidak sedikit demi membeli air bersih untuk bisa digunakan minum, masak, berwudhu dan lainnya.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Foma%201.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Foma%201.jpg\\\"\u003E\u003Cbr\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EOma saat ini memang membuka warung kecil-kecilan di rumahnya, namun penghasilannya tak dapat mencukupi untuk membeli air bersih. Oma baru bisa membeli air jika mendapatkan kiriman uang dari anaknya.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Foma%202.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Foma%202.jpg\\\"\u003E\u003Cbr\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ENamun ada saja kalanya Oma kehabisan air, sampai-sampai Oma harus meminta air ke tetangga.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2023-07-04_13-34-04.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2023-07-04_13-34-04.jpg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ETak Hanya di NTT, Ancaman kekeringan akan dirasakan di hampir seluruh Indonesia. Misalnya di jawatimur Estimasi penduduk terdampak kekeringan di Jatim tahun ini sebanyak 1.6664.433 jiwa\u002F655.277 KK. Sebanyak 844 desa\u002Fkelurahan terbagi dalam 500 kering kritis, 253 kering langka dan 91 kering langka terbatas.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003EDampak kekeringan kemarau akan makin terasa oleh warga. Utamanya warga butuh air bersih karena sumber air mereka makin menyusut.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EOleh karena itu, Rumah Zakat mengajak sahabat semua untuk patungan air bersih untuk saudara  saudara kita yang mengalami kekeringan.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EDonasi yang terkumpul nantinya akan disalurkan dalam bentuk air atau pembangunan fasilitas air bersih ke daerah  daerah rawan kekeringan.&nbsp;&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EIngatkah sahabat dengan kisah ini?\u003C\u002Fp\u003E\u003Cp\u003E'Suatu saat ada seorang laki-laki berjalan dan di tengah-tengah perjalanan ia mengalami kehausan. Kemudian, ia mendapatkan sebuah sumur, lalu turun ke dalamnya dan minum darinya. Lantas ia keluar dan tiba-tiba ada seekor anjing yang menjulur-julurkan lidahnya menjilat-jilat tanah karena kehausan, lalu orang itu berkata, Anjing ini benar-benar telah kehausan seperti saya tadi juga kehausan.'\u003C\u002Fp\u003E\u003Cp\u003EIa pun turun ke sumur lagi&nbsp; dan mengisi sepatunya dengan air sampai penuh. Kemudian, ia menggigit sepatunya sehingga ia naik ke atas dan memberi minum anjing itu. Allah pun memuji perbuatan orang itu dan mengampuni dosanya.'\u003C\u002Fp\u003E\u003Cp\u003EPara sahabat bertanya, 'Wahai Rasulullah, apakah kalau kita menolong binatang juga mendapatkan pahala? Beliau menjawab, Menolong setiap makhluk yang mempunyai limpa yang segar itu mendatangkan pahala.'\u003C\u002Fp\u003E\u003Cp\u003EDalam hadis yang diriwayatkan oleh Bukhari dikatakan, 'Kemudian Allah memuji perbuatan orang itu dan memberi ampunan kepadanya serta memasukkannya ke dalam surga.' (Muttafaq Alaih)\u003C\u002Fp\u003E\u003Cp\u003EDampak kekeringan kemarau akan makin terasa oleh warga. Utamanya warga butuh air bersih karena sumber air mereka makin menyusut.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EOleh karena itu, Rumah Zakat mengajak sahabat semua untuk patungan air bersih untuk saudara  saudara kita yang mengalami kekeringan.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EInfak akan disalurkan untuk bantuan air bersih langsung, pengeboran sumur, atau pipanisasi&nbsp;\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":2,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u0 \u002Fweb\u002Fimage\u002Fcms.asset\u002F7794\u002Ffile\u002F7794.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EMajelis Ulama Indonesia (MUI) mengeluarkan Fatwa Nomor 83 Tahun 2023 tentang Hukum Dukungan terhadap Pejuang Palestina. Fatwa tersebut mengatakan bahwa mendukung perjuangan kemerdekaan Palestina atas agresi Israel hukumnya wajib.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EMenetapkan : Fatwa Tentang Hukum Dukungan Terhadap Perjuangan Palestina\u003C\u002Fp\u003E\u003Cp\u003EFatwa MUI Nomor 83 Tahun 2023\u003C\u002Fp\u003E\u003Cp\u003E1. Mendukung perjuangan kemerdekaan Palestina atas agresi Israel hukumnya wajib.\u003C\u002Fp\u003E\u003Cp\u003E2. Dukungan sebagaimana disebutkan pada point (1) di atas, termasuk dengan mendistribusikan zakat, infaq dan sedekah untuk kepentingan perjuangan rakyat Palestina.\u003C\u002Fp\u003E\u003Cp\u003E3. Pada dasarnya dana zakat harus didistribusikan kepada mustahik yang berada di sekitar muzakki. Dalam hal keadaan darurat atau kebutuhan yang mendesak dana zakat boleh didistribusikan ke mustahik yang berada di tempat yang lebih jauh, seperti untuk perjuangan Palestina.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EHadis Nabi shallallahu alaihi wasallam yang menjelaskan tentang distribusi zakat dalam&nbsp; kondisi tertentu;\u003C\u002Fp\u003E\u003Cp\u003EDiriwayatkan dari Abi Said al-Khudri ra ia berkata: Rasulullah shallallahu alaihi wasallam bersabda: Shadaqah (zakat) tidak halal dibayarkan kepada orang kaya kecuali dalam lima kelompok, kepada yang sedang berperang di jalan Allah, kepada yang bekerja (amil) mengurus zakat, kepada yang punya hutang, kepada orang yang membeli zakatnya dengan hartanya, atau kepada orang yang punya tetangga miskin lantas ia bersedekah atas orang miskin tersebut kemudian si miskin memberi hadiah si kaya. (HR. Al-Baihaqi)\u003C\u002Fp\u003E\u003Cp\u003EHadis Nabi shallallahu alaihi wasallam diatas menjelaskan bahwa orang yang tertimpa musibah dan menjadikannya miskin dapat menjadikannya sebagai orang yang berhak untuk menerima zakat\u003C\u002Fp\u003E\u003Cp\u003ESelain itu FATWA MUI MERUJUK PADA PANDANGAN TIM FATWA MAJELIS TARJIH DAN TAJDID PP MUHAMMADIYAH (2009):\u003C\u002Fp\u003E\u003Cp\u003E&nbsp;Dana zakat boleh digunakan sebagai santunan kepada para korban bencana, sebab mereka termasuk dalam orang yang berhak menerima (mustahik) zakat. Setidaknya dalam korban bencana terdapat tiga golongan (asnaf), yakni fakir, miskin, dan penanggung utang (gharimin)\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EHarta zakat boleh dimanfaatkan untuk penanggulangan dan pemulihan bencana dengan syarat penerima zakat termasuk salah satu asnaf zakat dan bantuan diberikan secara langsung, Pendistribusian harta zakat untuk kepentingan kemaslahatan umum, dengan ketentuan penerima manfaat termasuk asnaf sabilillah. Segala kebutuhan untuk kepentingan pencegahan bencana seperti biaya fasilitator untuk edukasi kebencanaan, pendampingan, perencanaan penanggulangan bencana yang tidak dapat dipenuhi dari harta zakat, dapat dipenuhi dari infaq, shadaqah, dan dana sosial keagamaan lainnya.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EMari bersama ringankan beban korban konflik Palestina dengan zakat anda\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":2,\"top\":1,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Csuggestion\u003E1\u003C\u002Fsuggestion\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2025-12-31 22:00:16\",\"active\":1,\"campaign_en\":\"Zakat untuk Masyarakat Terdampak Bencana\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003EZakat untuk Masyarakat Terdampak Bencana\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EDi Indonesia terdapat 148,5 juta warga yang tinggal di daerah rawan gempa, 5 juta di daerah rawan tsunami, 1,2 juta penduduk di daerah rawan erupsi gunung api, 63,7 juta jiwa tinggal di daerah banjir serta 40,9 juta jiwa tinggal di daerah longsor. Sehingga pentingnya penananggulangan bencana, baik untuk kepentingan kegaiatan pra bencana, pada saat bencana (tanggap darurat) dan pasca bencana.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EBerdasarkan FATWA MAJELIS ULAMA INDONESIA Nomor : 66 Tahun 2022 Tentang PEMANFAATAN HARTA ZAKAT UNTUK PENANGGULANGAN BENCANA DAN DAMPAKNYA bahwa Zakat diperbolehkan untuk di distribusikan untuk penanggulangan Bencana.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EHadis Nabi shallallahu alaihi wasallam yang menjelaskan tentang distribusi zakat dalam&nbsp; kondisi tertentu;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EDiriwayatkan dari Abi Said al-Khudri ra ia berkata: Rasulullah shallallahu alaihi wasallam bersabda: Shadaqah (zakat) tidak halal dibayarkan kepada orang kaya kecuali dalam lima kelompok, kepada yang sedang berperang di jalan Allah, kepada yang bekerja (amil) mengurus zakat, kepada yang punya hutang, kepada orang yang membeli zakatnya dengan hartanya, atau kepada orang yang punya tetangga miskin lantas ia bersedekah atas orang miskin tersebut kemudian si miskin memberi hadiah si kaya. (HR. Al-Baihaqi)\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EHadis Nabi shallallahu alaihi wasallam diatas menjelaskan bahwa orang yang tertimpa musibah dan menjadikannya miskin dapat menjadikannya sebagai orang yang berhak untuk menerima zakat\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EDan bertolong-tolonganlah kalian dalam melakukan kebaikan dan taqwa. (QS. al-Maidah [5]: 2)\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EBencana adalah peristiwa atau rangkaian peristiwa yang mengancam dan mengganggu kehidupan dan penghidupan masyarakat yang disebabkan, baik oleh faktor alam dan\u002Fatau faktor non-alam maupun faktor manusia sehingga mengakibatkan timbulnya korban jiwa manusia, kerusakan lingkungan, kerugian harta benda, dan dampak psikologis.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EHarta zakat boleh dimanfaatkan untuk penanggulangan dan pemulihan bencana dengan syarat penerima zakat termasuk salah satu asnaf zakat dan bantuan diberikan secara langsung, Pendistribusian harta zakat untuk kepentingan kemaslahatan umum, dengan ketentuan penerima manfaat termasuk asnaf sabilillah. Segala kebutuhan untuk kepentingan pencegahan bencana seperti biaya fasilitator untuk edukasi kebencanaan, pendampingan, perencanaan penanggulangan bencana yang tidak dapat dipenuhi dari harta zakat, dapat dipenuhi dari infaq, shadaqah, dan dana sosial keagamaan lainnya.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EMari bersama ringankan beban korban bencana dengan zakat anda\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"zakat-kemanusiaan-palestina\",\"donors_funded\":1613,\"qty_funded\":0,\"dtu\": \u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EKIRIM BANTUAN MAKANAN UNTUK WARGA PEDALAMAN\u003C\u002Fp\u003E\u003Cp\u003EBerdasarkan data BPS, saat ini Papua menduduki peringkat pertama provinsi termiskin. Angka kemiskinan di Bumi Cendrawasih mencapai 26,03%. Mayoritas warga di pedalaman papua,&nbsp; berkebun, dan mencari makanan di hutan kadang merekapun sering melakukan barter supaya dapat makanan pokok seperti beras, telur atau mie instan&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Ferp-client.cnt.id\u002Fweb\u002Fimage\u002F5783-cc5521c9\u002FSlide1.JPG?access_token=54531a28-6e57-4d9b-95cc-77ec4666bd7e\\\" alt=\\\"\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EUntuk itu Rumah Zakat bekerjasama dengan Satgas Pamtas RI-PNG Yonif RK 111\u002FKB mengirimkan paket sembako untuk warga pedalaman Distrik Kombut, Papua Selatan.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Ferp-client.cnt.id\u002Fweb\u002Fimage\u002F5784-0aacc1e7\u002FSlide4.JPG?access_token=a2d49300-748c-4afe-a8b4-490d4e4d2fa8\\\" alt=\\\"\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ETak hanya di Wilayah ini saja, kami mengajak sahabat untuk membantu warga pedalaman di wilayah lainnya di Indonesia Timur mendapatkan makanan yang layak untuk memenuhi gizi mereka&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EBANTU SEDIAKAN PANGAN UNTUK SANTRI PELOSOK\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EInilah Panti Asuhan Yatim Piatu Emeyodere adalah sebuah Lembaga Pendidikan \u002F Yayasan Islam yang terdiri dari sekolah dasar dan sekolah menengah pertama, sekaligus pondok pesantren dan\u002Fatau panti asuhan.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EJumlah santri dan santriwan di Panti Asuhan yang juga sebagai pesantren ini menanmpung kurang lebih 120 anak-anak Papua yang berasal dari berbagai suku dan daerah di papua. Dengan kondisi pandemi yayasan emeyodere berjuang terus agar bisa terus menjalankan pesantren, panti asuhan, dan madrasah bagi anak-anak yatim piatu dan dhuafa.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EAlhamdulillah pada hari minggu 15 Mey 2022, Rumah Zakat hadir di Panti Asuhan ini dan menyalurkan sedekah pangan berupa beras, minyak, makanan instan, dan juga kornet siaga pangan. Hari itu datanglah waktu makan siang dan kami pun turut menyajikan superqurban dalam varian rasa kornet yang telah kami olah menjadi perkedel dan hidangan itu dinikmati oleh seluruh anak-anak yang ada di panti.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDSC09886.JPG\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDSC09886.JPG\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EPengurus Panti yaitu Bapak Hasan Agya, menyampaikan terimakasih sebanyak-banyaknya kepada rumah zakat yang telah memberikan sedekah pangan. Kami jarang sekali makan daging, dengan adanya distribusi daging siaga pangan dari rumah zakat, setidaknya kami bisa makan daging sebulan penuh dan bisa kami jadikan cadangan makanan bagi panti asuhan emeyodere. dan kami berharap bantuan ini bisa terus berjalan dan rumah zakat selalu ingat Kami yang ada di Papua ini\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESahabat yuk bantu beri makan santri dhuafa dan pelosok di seluruh Indonesia dengan donasi sedekah pangan santri pelosok\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EBarangsiapa yg memberi makan kepada seorang mukmin, sehingga dapat mengenyangkannya dari kelaparan, maka Allah akan memasukkannya ke dalam salah satu pintu surga yang tidak dimasuki oleh orang lain kecuali oleh orang-orang sepertinya. (HR. Thabrani) \u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EBersama kita sedikan bantuan paket makanan berupa beras dan daging segar atau siap saji bagi santri dhuafa pelosok.\u003Cbr\u003ESemoga menjadi jalan kebaikan, sumber energi para santri dalam menuntut ilmu dan beribadah.\u003Cbr\u003EInsya Allah bernilai pahala berapapun sedekah yang anda keluarkan.\u003Cbr\u003EJangan malu karena sedikit dan jangan sayang karena besar.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":2,\"top\":1,\"show\":1,\"quantity_option\":2,\"note\":\"\u003Cjenis\u003Einternal\u003Cjenis\u002F\u003E\\r\\n\u003Csuggestion\u003E1\u003C\u002Fsuggestion\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Food Aid Remote Student \",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EBANTU SEDIAKAN PANGAN UNTUK SANTRI PELOSOK\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EInilah Panti Asuhan Yatim Piatu Emeyodere adalah sebuah Lembaga Pendidikan \u002F Yayasan Islam yang terdiri dari sekolah dasar dan sekolah menengah pertama, sekaligus pondok pesantren dan\u002Fatau panti asuhan.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EJumlah santri dan santriwan di Panti Asuhan yang juga sebagai pesantren ini menanmpung kurang lebih 120 anak-anak Papua yang berasal dari berbagai suku dan daerah di papua. Dengan kondisi pandemi yayasan emeyodere berjuang terus agar bisa terus menjalankan pesantren, panti asuhan, dan madrasah bagi anak-anak yatim piatu dan dhuafa.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EAlhamdulillah pada hari minggu 15 Mey 2022, Rumah Zakat hadir di Panti Asuhan ini dan menyalurkan sedekah pangan be
