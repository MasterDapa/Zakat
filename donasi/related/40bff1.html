 buang air di jamban yang sehat, Selasa (20\u002F4\u002F2021). Ada 176 Desa ODF di Ciamis. Namun, masih ada 89 desa lagi warganya ada yang masih Buang Air Besar Sembarangan (BABS)1 salah satunya di Dusun Sukamaju, Desa Tanjungsari, Kecamatan Rajadesa, Kabupaten Ciamis, Jawa Barat.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-07-03%20at%2012.34.01.jpeg\\\" alt=\\\"\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan\u003EKondisi MCK warga Dusun Sukamaju sangat memprihatinkan. Warga terbiasa BAB di alam terbuka dan WC tidak permanen. Selain itu tidak ada septic tank dan pembuangan tinja langsung ke balong dan selokan.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan\u003E&nbsp;\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-07-03%20at%2012.34.03.jpeg\\\" alt=\\\"\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan\u003EDusun Sukamaju mengalami kesulitan air bersih dan sangat mengandalkan air hujan untuk beraktivitas, terutama saat bertani. Warga mayoritas petani, pekerja serabutan, atau bahkan menganggur jika musim kemarau datang.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan\u003EHal ini disebabkan pengolahan lahan pertaniannya mengandalkan air hujan. Saat musim kemarau lahan tidak dapat difungsikan karena tidak ada air. Selain itu untuk kebutuhan air sehari-hari sebagian menggunakan sumur-sumur atau kolam-kolam sederhana untuk menampung air hujan dan atau air dari galian sumur.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan\u003ESahabat mari bantu hadirkan sumber air yang layak untuk warga Dusun Sukamaju.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan\u003ERasulullah SAW bersabda :\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan\u003EWahai Sahabatku, siapa saja di antara kalian yang menyumbangkan hartanya untuk dapat membebaskan sumur itu, lalu menyumbangkannya untuk umat maka akan mendapat surga-Nya Allah Taala. (HR Muslim)\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan\u003EDisclaimer : dana yang diamanahkan akan dikelola sebagai 85% wakaf dan 15% infaq operasional dan bila jumlah dana terkumpul melebihi dari dana yang dibutuhkan, sisanya akan dialihkan ke wakaf sumber air di daerah lainnya.\\\\\\\"\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cflag_program\u003ETerikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Wakaf Air Dusun Sukamaju\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EPemkab Ciamis melalui Dinas Kesehatan menggelar deklarasi bersama Desa ODF (Open Defecation Free) atau buang air di jamban yang sehat, Selasa (20\u002F4\u002F2021). Ada 176 Desa ODF di Ciamis. Namun, masih ada 89 desa lagi warganya ada yang masih Buang Air Besar Sembarangan (BABS)1 salah satunya di Dusun Sukamaju, Desa Tanjungsari, Kecamatan Rajadesa, Kabupaten Ciamis, Jawa Barat.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"\\\\&quot;https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-07-03%20at%2012.34.01.jpeg\\\\&quot;\\\" alt=\\\"\\\\&quot;\\\\&quot;\\\" data-mce-src=\\\"\\\\&quot;https:\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-07-03%20at%2012.34.01.jpeg\\\\&quot;\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EKondisi MCK warga Dusun Sukamaju sangat memprihatinkan. Warga terbiasa BAB di alam terbuka dan WC tidak permanen. Selain itu tidak ada septic tank dan pembuangan tinja la ",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"wakaf-sumber-air-sukamaju\",\"donors_funded\":45,\"qty_funded\":0,\"dtu\":\"2023-08-29 10:51:53\",\"cdt\":\"2023-07-04 09:30:24\",\"id_kantor\":309,\"nominal_funded_alltime\":0,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7663\u002Ffile\u002F7663.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7663\u002Ffile\u002F7663.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"\"}],\"show_atasnama\":\"\",\"hewanid\":\"\",\"child\":[],\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"\",\"jml_hewan\":\"\",\"jml_bagian\":\"\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"\",\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":477,\"campaign\":\"Wakaf Hari Ibu \",\"id_campaign_parent\":40,\"parent\":\"n\",\"id_program\":363,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":25000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":6075000,\"nominal_funded_show\":1,\"nominal_option\":\"50000,100000,150000,200000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7745\u002Ffile\u002F7745.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7745\u002Ffile\u002F7745.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EKapan terakhir beri hadiah untuk ibu?\u003C\u002Fp\u003E\u003Cp\u003Emungkin kali ini di hari Ibu sahabat bisa beri hadiah yang berbeda dari biasanya, bukan bentuk hadiah fisik tapi pahala jariah yang tak terputus.\u003C\u002Fp\u003E\u003Cp\u003EWakaf adalah cara terbaik bahagiakan ibu di hari ibu. Mengapa wakaf?\u003C\u002Fp\u003E\u003Cp\u003EMenurut seorang imam ahli fiqih yang zuhud yaitu Ibnu Qudamah, menurut beliau orang yang paling bahagia adalah orang yang telah berhenti nafasnya namun tidak berhenti pahalanya.\u003C\u002Fp\u003E\u003Cp\u003ERasulullah SAW Bersabda : Jika seseorang meninggal dunia, maka terputuslah amalannya kecuali tiga perkara yaitu: sedekah jariyah(wakaf), ilmu yang dimanfaatkan, atau doâ€™a anak yang sholeh (HR. Muslim no. 1631)\u003C\u002Fp\u003E\u003Cp\u003ESampai kapanpun kita tidak bisa membalas kasih sayang ibu yang tulus dan pengorbanannya, tapi setidaknya kita bisa membahagiakannya dengan memberi kado terbaik melalui wakaf atas nama ibu kita, insya Allah pahala jariyah selalu mengalir untuknya aamiin.\u003C\u002Fp\u003E\u003Cp\u003E--\u003C\u002Fp\u003E\u003Cp\u003ESalah satunya dengan menunaikan wakaf untuk pembangunan Masjid Puncakwangi\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8118\u002Ffile\u002F8118.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8118\u002Ffile\u002F8118.jpg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003ESudah lama sekali warga Desa Pucakwangi, Jawa Tengah, menginginkan sebuah Mushola berdiri di desanya. Segala cara telah mereka tempuh, termasuk melakukan patungan.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003E&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003ETak hanya uang, beberapa warga bahkan ada yang menyedekahkan semen dan bahan bangunan lainnya. Namun sangat disayangkan dana yang terkumpul masih jauh dari kebutuhan.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003E&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003EMayoritas warga di Desa Pucakwangi ini adalah petani, yang mana warga dalam satu tahun hanya bisa panen 2 kali saat musim hujan tiba, itupun panen kedua tidak selalu maksimal.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003E&nbsp;\u003Cimg src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8119\u002Ffile\u002F8119.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8119\u002Ffile\u002F8119.jpg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003EDengan penghasilan mereka yang tidak menentu, jangankan untuk membangun Mushola, untuk makan sehari-hari saja kadang mereka harus memutar cara agar dapat memiliki dana tambahan\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003E&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003ESelain ingin dapat beribadah bersama, warga juga ingin anak-anak mereka bisa mengaji ditempat ibdah yang nyaman, mengingat saat ini mereka masih mengaji disalah satu rumah warga karena jarak masjid terdekat cukup jauh.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003EYuk tunaikan wakaf atas nama ibu.&nbsp;\u003C\u002Fspan\u003EWakaf yang terkumpul akan di distibusikan juga untuk pembangunan masjid di daerah yang membutuhkan.\u003C\u002Fp\u003E\u003Cp\u003EMari Tunaikan atas nama ibu kita tercinta.\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"color: #374151; font-family: Roboto, sans-serif; font-size: 12px; text-align: justify;\\\" data-mce-style=\\\"color: #374151; font-family: Roboto, sans-serif; font-size: 12px; text-align: justify;\\\"\u003EDisclaimer : dana yang diamanahkan akan dikelola sebagai 85% wakaf dan 15% infaq operasional\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Esociomile\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Csuggestion\u003E1\u003C\u002Fsuggestion\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Wakaf Hari Ibu \",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EKapan terakhir beri hadiah untuk ibu?\u003C\u002Fp\u003E\u003Cp\u003Emungkin kali ini di hari Ibu sahabat bisa beri hadiah yang berbeda dari biasanya, bukan bentuk hadiah fisik tapi pahala jariah yang tak terputus.\u003C\u002Fp\u003E\u003Cp\u003EWakaf adalah cara terbaik bahagiakan ibu di hari ibu. Mengapa wakaf?\u003C\u002Fp\u003E\u003Cp\u003EMenurut seorang imam ahli fiqih yang zuhud yaitu Ibnu Qudamah, menurut beliau orang yang paling bahagia adalah orang yang telah berhenti nafasnya namun tidak berhenti pahalanya.\u003C\u002Fp\u003E\u003Cp\u003ERasulullah SAW Bersabda : Jika seseorang meninggal dunia, maka terputuslah amalannya kecuali tiga perkara yaitu: sedekah :\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3702\u002Ffile\u002FThumbnail3.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FIMG_0442.PNG\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FIMG_0442.PNG\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EIni adalah Masjid Muhajirin, di Kelapa Tiga, Desa Sagu Kecamatan&nbsp;Adonara, NTT Masjid yang digunakan oleh warga sagu ini sudah berdiri sejak tahun 2012\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2023-09-15_15-00-39.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2023-09-15_15-00-39.jpg\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EMasjid ini dibagun gotong-royong bersama warga lainnya, sederhana memang namun masjid ini tak pernah sepi dari kegiatan, selain pelaksanaan sholat lima waktu dan sholat jumat setiap sore anak-anak mengaji disini dan warga sekitar ibu- ibu juga sering melakukan pengajian\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FIMG_0443.PNG\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FIMG_0443.PNG\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESeiring berjalannya waktu, masjid perlu dibenahi terutama atapnya warga hanya menambal seadaanya pakai lakban warna perak khusus seng karena atap bolong ada burung membuat sarang sehingga banyak kotoran burung masuk kedalam masjid makannya atapnya di tutup oleh terpal jika hujan siap-siap harus menadah air karena bocor. Warga sagu berharapa ada 3Cbr\u003E\u003Cbr\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202022-07-08%20at%2013.53.18.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202022-07-08%20at%2013.53.18.jpeg\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESelain itu masalah lain timbul dari sengketa tanah yang menjadi lokasi mushola, sehingga beribadah pun terasa tidak nyaman. Sebagai solusi atas mufakat bersama, telah disiapkan tanah wakaf dari seorang tokoh agama setempat yang akan dibangun masjid. Namun sayang, belum ada dana yang cukup untuk merealisasikan harapan tersebut. Dana urunan dan infak masyarakat sangat terbatas untuk membangun masjid sampai tuntas.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"\\thttps:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202022-07-08%20at%2013.52.00.jpeg  \\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202022-07-08%20at%2013.52.00.jpeg\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ERasulullah SAW bersabda, â€œSiapa yang membangun masjid karena Allah walaupun hanya selubang tempat burung bertelur atau lebih kecil, maka Allah bangunkan baginya (rumah) seperti itu pula di surga.â€ (HR. Ibnu Majah)\u003Cbr\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESahabat, mari bantu warga Tegal Tengah wujudkan masjid di kampung mereka.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EDisclaimer : dana yang diamanahkan akan dikelola sebagai 85% wakaf dan 15% infaq operasional\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":2,\"top\":1,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"masjid te l_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":507,\"campaign\":\"Wakaf Sumber Air Selaawi Garut\",\"id_campaign_parent\":40,\"parent\":\"n\",\"id_program\":2308,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":50000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":57861998,\"nominal_funded_show\":1,\"nominal_option\":\"\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F2858\u002Ffile\u002FSelaawi%20RWI.png\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F2858\u002Ffile\u002FSelaawi%20RWI.png\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EBANGUN WAKAF SUMBER AIR UNTUK WARGA KAMPUNG JATI TUGU, KECAMATAN SELAAWI GARUT\u003Cbr\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EKampung Jati Tugu terletak di daerah berbukit Desa Mekarsari Kecamatan Selawi, Garut yang dihuni oleh 400 KK. Warga disana masih mengalami kesulitan sumber air bersih terutama pada saat musim kemarau, dimana mereka harus berjalan kaki atau menggunakan kendaraan sepeda motor untuk mengambil air bersih dari sungai yang jaraknya 1-2 km.\u003Cbr\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2023-02-10_15-24-59.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2023-02-10_15-24-59.jpg\\\"\u003E\u003Cbr\u003E\u003Cbr\u003ETak hanya orang dewasa, anak-anak pun sampai harus ikut membantu ibunya untuk mengambil air\u003Cbr\u003E\u003Cbr\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2023-02-10_15-25-07.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2023-02-10_15-25-07.jpg\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EWarga Jati Tugu harus melakukan kegiatan sehari-hari seperti mencuci dan mandi serta ibadah ke sungai kecil dengan jarak yang cukup jauh. Mereka juga harus mengambil air dari sana sebelum malam hari untuk persediaan. Karena itu mereka sangat berharap akan hadirnya sumber air bersih untuk memenuhi kebutuhan sehari-hari.\u003Cbr\u003E\u003Cbr\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2023-02-10_15-25-09.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2023-02-10_15-25-09.jpg\\\"\u003E\u003Cbr\u003E\u003Cbr\u003ESahabat mari bantu hadirkan sumber air yang dekat untuk warga Kampung Jati Tugu&nbsp;\u003Cbr\u003E\u003Cbr\u003Eâ€œBarang siapa menolong orang yang sangat membutuhkan, maka Allah mencatatnya sebanyak 73 ampunan. Satu ampunan terdapat kebaikan semua masalahnya, yang 72 (menaikkan) derajatnya pada hari kiamat.â€ (HR. Bukhari dan Baihaqi)\u003C\u002Fp\u003E\u003Cp\u003ELuar biasa ganjaran dari berwakaf sumur (sumber air) Allah berikan balasan surga, Rasulullah SAW bersabda :\u003C\u002Fp\u003E\u003Cp\u003Eâ€œWahai Sahabatku, siapa saja di antara kalian yang menyumbangkan hartanya untuk dapat membebaskan sumur itu, lalu menyumbangkannya untuk umat maka akan mendapat surga-Nya Allah Taala.â€ (HR Muslim)\u003C\u002Fp\u003E\u003Cp\u003EDisklaimer : dana yang diamanahkan akan dikelola sebagai 85% wakaf dan 15% infaq operasional dan bila jumlah dana terkumpul melebihi dari dana yang dibutuhkan, sisanya akan dialihkan ke wakaf sumber air di daerah lainnya.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":2,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2023 sih dimanfaatkan setelah dia meninggal. (HR. Ibnu Majah)\u003Cbr\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EDari hadits di atas, Rasulullah SAW menjanjikan pahala tak terputus bagi siapa saja yang membangun masjid. Akan ada pahala kebaikan bagi orang yang berwakaf setiap ada orang yang beribadah di dalamnya. Baik itu ibadah sunnah seperti sholat sunnah, tilawah, dzikir hingga ibadah wajib seperti sholat 5 waktu. Kelebihan amalan ini adalah pahala ini akan terus mengalir meskipun yang berwakaf telah meninggal dunia.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003ERasulullah SAW bersabda : Siapa yang membangun masjid karena Allah walaupun hanya selubang tempat burung bertelur atau lebih kecil, maka Allah bangunkan baginya (rumah) seperti itu pula di surga. (HR. Ibnu Majah)\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EBegitu besar pahala membangun masjid. Mari tunaikan wakaf atas nama orang tua ataupun diri sendiri Semoga wakaf yang ditunaikan bisa menjadi jalan untuk dapatkan rumah di Surga Allah. Aamiin\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EDisclaimer : dana yang diamanahkan akan dikelola sebagai 85% wakaf dan 15% infaq operasional\u003Cbr\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":3,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Catas_nama\u003E1\u003C\u002Fatas_nama\u003E\\r\\n\u003Cextakses\u003Einternalrz\u003C\u002Fextakses\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Waqf Mosque\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EBuild a house in Heaven by giving the mosques waqf. Rasulullah SAW said: Who builds a mosque because of Allah even though it is only a hole where birds lay eggs or smaller, then Allah will wake it up for him (a house) like that in heaven. (Narrated by Ibn Majah) So great is the reward of building a mosque. Hopefully the waqf that is fulfilled can be a way to get a home in Allah\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\\'s Heaven.\u003Cbr\u003E\u003Cbr\u003EDisclaimer : dana yang diamanahkan akan dikelola sebagai 85% wakaf dan 15% infaq operasional\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"wakaf-masjid\",\"donors_funded\":48,\"qty_funded\":0,\"dtu\":\"2023-08-31 14:52:52\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":743329167,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F2817\u002Ffile\u002FMasjid%20Orang%20Tua%20%283%29.png\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F2817\u002Ffile\u002FMasjid%20Orang%20Tua%20%283%29.png\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"100000\"},{\"id\":1,\"tombol_donasi\":\"250000\"},{\"id\":2,\"tombol_donasi\":\"500000\"},{\"id\":3,\"tombol_donasi\":\"1000000\"}],\"show_atasnama\":\"\",\"hewanid\":\"\",\"child\":[],\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"\",\"jml_hewan\":\"\",\"jml_bagian\":\"\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"\",\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\
