250000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3650\u002Ffile\u002Fnew%20sedekah%20jumat.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3650\u002Ffile\u002Fnew%20sedekah%20jumat.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003Cstrong\u003ESIAPA SANGKA SEDEKAH JUMAT MEMILIKI BANYAK KEUTAMAAN?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\\r\\n\u003Cbr\u002F\u003E\\r\\nApa aja ya? seperti Pahala Berlipat Ganda, Memperkuat Iman, Memberi Berkah Rezeki & Keluarga, Dilimpahkan Karunia, Mengikuti Sunnah Nabi kita, Dan masih banyak manfaat lainnya\\r\\n\u003Cbr\u002F\u003E\\r\\n\u003Cbr\u002F\u003E\\r\\nIbnu Qayyim berkata, Sedekah di hari Jumat dibanding dengan sedekah di hari lain adalah seperti sedekah di bulan Ramadhan dibandingkan sedekah di bulan bulan selainnya.\\r\\n\u003Cbr\u002F\u003E\\r\\n\u003Cbr\u002F\u003E\\r\\nDalam kitabnya Zadul Ma'ad, Dijelaskan Juga Bahwa\\r\\nSedekah di hari jumat, dibandingkan dengan sedekah di hari yang lain,\\r\\nseperti perbandingan antara sedekah di bulan ramadhan dengan sedekah di selain ramadhan.\\r\\n\u003Cbr\u002F\u003E\\r\\n\u003Cbr\u002F\u003E\\r\\nSaya pernah melihat Syaikhul Islam apabila beliau berangkat jumatan, beliau membawa apa yang ada di rumah, baik roti atau yang lainnya, dan beliau sedekahkan kepada orang di jalan diam-diam.\\r\\n\u003Cbr\u002F\u003E\\r\\n\u003Cbr\u002F\u003E\\r\\nJadi, Apakah sahabat sudah sedekah di hari jumat? Yuk sedekah sekarang!\\r\\n\u003Cbr\u002F\u003E\\r\\n\u003Cbr\u002F\u003E\\r\\nApabila Allah memerintahkan kita untuk bersedekah sebelum menghadap Rasulullah Shallallahu alaihi wa sallam, maka bersedekah sebelum menghadap Allah lebih afdhal dan lebih besar keutamaannya. (Zadul Maad, 1\u002F407).\\r\\n\u003Cbr\u002F\u003E\\r\\n\u003Cbr\u002F\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2029-12-31 16:06:26\",\"active\":1,\"campaign_en\":\"Infaq Jumat\",\"description_en\":\"\u003Cstrong\u003E WHO WOULD HAVE THOUGHT THAT FRIDAY CHARITY HAD MANY PRIORITIES? \u003C\u002Fstrong\u003E \u003C\u002Fp\u003E\\r\\n\u003Cbr\u002F\u003E\\r\\n\u003Cbr\u002F\u003E\\r\\nWhy not? such as Double Reward, Strengthening Faith, Giving Blessings of Sustenance & Family, Bestowed Bounties, Following the Sunnah of our Prophet, and many other benefits\\r\\n\u003Cbr\u002F\u003E\\r\\n\u003Cbr\u002F\u003E\\r\\nIbn Qayyim said, Alms on Friday compared to alms on other days is like alms in the month of Ramadan compared to alms in other months.\\r\\n\u003Cbr\u002F\u003E\\r\\n\u003Cbr\u002F\u003E\\r\\nIn his book Zadul Ma'ad, it is also explained that\\r\\nAlms on Friday, compared to alms on other days,\\r\\nsuch as the comparison between alms in the month of Ramadan with alms other than Ramadan.\\r\\n\u003Cbr\u002F\u003E\\r\\n\u003Cbr\u002F\u003E\\r\\nI once saw Shaykh al-Islam when he left Jumatan, he brought what was in the house, be it bread or anything else, and he gave alms to people on the street secretly.\\r\\n\u003Cbr\u002F\u003E\\r\\n\u003Cbr\u002F\u003E\\r\\nSo, did the friend give alms on Friday? Let's give alms now!\\r\\n\u003Cbr\u002F\u003E\\r\\n\u003Cbr\u002F\u003E\\r\\nWhen Allah commands us to give alms before facing the Prophet sallallaahu 'alaihi wa sallam, then giving alms before facing Allah is more afdhal and greater priority. (Zadul Maad, 1\u002F407).\\r\\n\u003Cbr\u002F\u003E\\r\\n\u003Cbr\u002F\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\" 3C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003ESEDEKAH SEMBAKO UNTUK YATIM DAN DHUAFA\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ERasulullah SAW bersabda: Barangsiapa menjaga anak yatim di antara umat Islam sampai menjaga makannya, dan minumnya, maka Allah pasti bakal memasukan orang itu ke dalam surga. Kecuali orang itu berbuat dosa yang tidak bakal diampuni. (HR Tirmidzi)\u003C\u002Fp\u003E\u003Cp\u003ESetiap anak berhak bahagia, termasuk anak yatim. Memulikan yatim adalah salah satu amalan mulia yang dicontohkan oleh Rasulullah SAW. Rasulullah bahkan menjelaskan bahwa kedudukan orang yang memuliakan, menyantuni, dan mengasihi anak yatim akan mendapatkan surga yang jaraknya bagaikan jari telunjuk dan jari tengah.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FIMG_4736.JPG\\\" alt=\\\"sembako yatim dhuafa rumah zakat\\\" width=\\\"5184\\\" height=\\\"2912\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FIMG_4736.JPG\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EBerkat kebaikan para donantur Rumah Zakat bisa menuanaikan amanah untuk berbagi kebahagiaan dengan anak yatim dan dhuafa seluruh indonesia, Rumah Zakat kembali mengajak sahabat semua untuk menyatuni dan menyayangi anak yatim dan dhuafa dari keluarga parsejahtera melalui Sembako yatim dan Dhuafa.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EPaket sembako yatim berisi : 5Kg Beras, \u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EMinyak goreng 1 lt, Kue kemasan, Sirup, Sarden dan teh celup\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EYuk bahagiakan anak yatim dengan cara:&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E1. Masukan \u003Cstrong\u003ENominal Sedekahmu\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E2. Klik \u003Cstrong\u003E&nbsp;TUNAIKAN SEKARANG\u003C\u002Fstrong\ "\u003E\u003Cstrong\u003EFOOD PACKAGE FOR ORPHANS AND DHUAFA\u003C\u002Fstrong\u003E\u003Cbr\u003E\u003Cbr\u003E\u003Cbr\u003EThe Messenger of Allah (SAW) said: Whoever takes care of an orphan among Muslims until he takes care of what he eats and drinks, Allah will surely admit that person to Paradise. Unless that person commits an unforgivable sin. (HR Tirmidhi)\u003Cbr\u003E\u003Cbr\u003E\u003Cbr\u003E'Whoever removes the distress of a believer in this world, Allah will remove his troubles in this world and in the hereafter. Whoever relieves the hardship of a believer in this world, Allah will relieve his difficulty in this world and the hereafter. And whoever covers the disgrace of a Muslim, Allah will cover his disgrace in the hereafter. Allah will help His servants as long as the servant helps his brother.' (HR. Muslim)\u003Cbr\u003E\u003Cbr\u003E\u003Cbr\u003EA good opportunity for those of us who want to be close to the Messenger of Allah in Heaven and Allah removes his troubles in this world and the Hereafter by taking care of orphans and helping the poor.\u003Cbr\u003E\u003Cbr\u003E\u003Cbr\u003EMany of our brothers and sisters need your helping hand urgently. Your sincere help Insha Allah will be a great charity and will mean a lot to them.\u003Cbr\u003ERumah Zakat invites you to help the difficulties of orphans and poor people, keep them from feeling hungry by donating basic necessities to orphans and poor people.\u003Cbr\u003E\u003Cbr\u003E\u003Cbr\u003EWhatever donation you give is very valuable to them.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cbr\u003E\u003C\u002Fdiv\u003E\u003C\u002Fdiv\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"sembako-yatim\",\"donors_funded\":137,\"qty_funded\":63,\"dtu\":\"2023-12-28 15:24:45\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":502222087,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7624\u002Ffile\u002F7624.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7624\u002Ffile\u002F7624.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"50000\"},{\"id\":1,\"tombol_donasi\":\"100000\"},{\"id\":2,\"tombol_donasi\":\"250000\"},{\"id\":3,\"tombol_donasi\":\"500000\"}],\"show_atasnama\":\"\",\"hewanid\":\"\",\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"\",\"jml_hewan\":\"\",\"jml_bagian\":\"\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"\",\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":\"\",\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":380,\"campaign\":\"Sedekah Shubuh\",\"id_campaign_parent\":27,\"parent\":\"n\",\"id_program\":11,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":10000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":51861395,\"nominal_funded_show\":1,\"nominal_option\":\"10000,50000,100000,250000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7625\u002Ffile\u002F7625.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7625\u002Ffile\u002F7625.jpg\",\"banner\":\"https:\u002F\u002Fwww.rumahzakat.org\u002Fl\u002Fwp-content\u002Fuploads\u002F2022\u002F05\u002Fdonol-1.jpg\",\"banner_en\":\"https:\u002F\u002Fwww.rumahzakat.org\u002Fl\u002Fwp-content\u002Fuploads\u002F2022\u002F05\u002Fdonol-1.jpg\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003EYUK PERMUDAH URUSAN DENGAN SEDEKAH SUBUH\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003Cbr\u003ESedekah menjadi salah satu ibadah sosial yang utama, karena mengandung pengertian bahwa selain berdampak nyata terhadap membantu kesulitan saudara muslim orang lain yang mengalami kesulitan ekonomi, menafkahkan harta di jalan Allah tidak akan mengurangi harta tetapi harta yang kita miliki akan semakin bertambah.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2022-05-10_08-42-16.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2022-05-10_08-42-16.jpg\\\"\u003E \u003Cbr\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ERasulullah SAW bersabda : Setiap waktu subuh Allah turunkan malaikat tugasnya mendoakan orang yang bersedekah subuh hari\u003C\u002Fp\u003E\u003Cp\u003EKetika hamba berada di setiap pagi, ada dua malaikat yang turun dan berdoa, Ya Allah berikanlah ganti pada yang gemar berinfak (rajin memberi nafkah pada keluarga). Malaikat yang lain berdoa, Ya Allah, berikanlah kebangkrutan bagi yang enggan bersedekah (memberi nafkah).â€ (HR. Bukhari no. 1442 dan Muslim no. 1010)\u003C\u002Fp\u003E\u003Cp\u003EMaka bagi siapapun yang bersedekah dan menafkahkan hartanya di jalan Allah disertai doa dan hajatmu, maka akan dido'akan untuk mendapatkan ganti yang telah dikeluarkan berlipat ganda.\u003C\u002Fp\u003E\u003Cp\u003ESemoga dengan bersedekah kapan pun dan dimana pun, kita termasuk orang-orang yang dido'akan oleh kedua malaikat tersebut. Aamiin&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Csuggestion\u003E1\u003C\u002Fsuggestion\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"-\",\"expired_date\":\"2025-12-31 16:56:36\",\"active\":1,\"campaign_en\":\"Dawn Shadaqah\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EInfaq is one of the main social acts of worship, because it implies that in addition to having a real impact on helping other Muslim brothers and sisters who are experiencing economic difficulties, spending wealth in the way of Allah will not reduce wealth but the wealth we have will increase.\u003C\u002Fp\u003E\u003Cp\u003ERasulullah SAW said: \\\"Every morning Allah sends down an angel whose job is to pray for those who give alms at dawn.\\\"\u003C\u002Fp\u003E\u003Cp\u003EWhen the servant is in the morning, there are two angels who come down and pray, \\\"O Allah, give compensation to those who like to spend (diligently provide for the family).\\\" Another angel prayed, \\\"O Allah, grant bankruptcy for those who are reluctant to give alms (to provide).\\\" (Narrated by Bukhari no. 1442 and Muslim no. 1010)\u003C\u002Fp\u003E\u003Cp\u003ESo for anyone who gives charity and spends his wealth in the way of Allah with your prayers and desires, it will be prayed for in return for what has been issued multiplied.\u003C\u002Fp\u003E\u003Cp\u003EHopefully by giving charity whenever and wherever, we are among those who are prayed for by the two angels. Amen!\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"sedekah-shubuh\",\"donors_funded\":707,\"qty_funded\":0,\"dtu\":\"2023-12-27 15:00:57\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":202184341,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7625\u002Ffile\u002F7625.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7625\u002Ffile\u002F7625.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"10000\"},{\"id\":1,\"tombol_donasi\":\"50000\"},{\"id\":2,\"tombol_donasi\":\"100000\"},{\"id\":3,\"tombol_donasi\":\"250000\"}],\"show_atasnama\":\"\",\"hewanid\":\"\",\"child\":[],\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"\",\"jml_hewan\":\"\",\"jml_bagian\":\"\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"\",\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":201,\"campaign\":\"Sedekah Bantu Veteran\",\"id_campaign_parent\":27,\"parent\":\"n\",\"id_program\":2533,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":25000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":1000000,\"nominal_funded_show\":1,\"nominal_option\":\"25000,50000,100000,250000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7646\u002Ffile\u002F7646.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7646\u002Ffile\u002F7646.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EBangsa yang besar adalah bangsa yang menghargai pahlawannya\u003C\u002Fp\u003E\u003Cp\u003EPahlawan adalah julukan yang tepat bagi mereka, mereka berjuang dalam medan perang kala muda namun berduka di Usia Senja banyak dari mereka yang kini hidup tak layak dan menderita, ditambah sulitnya ekonomi di zaman tidak pasti seperti saat ini.\u003C\u002Fp\u003E\u003Cp\u003EMendedikasikan hidup dan mengorbankan nyawa untuk negara, bagaimana kehidupan mereka saat ini?\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202022-07-29%20at%2015.03.34.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202022-07-29%20at%2015.03.34.jpeg\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EKakek Didi, Pejuang kemerdekaan Indonesia. Siapa yang tidak kenal dengan peristiwa Bandung Lautan Api, 24 Maret 1946. Nah Kek Didi adalah salah satu pejuang dalam peristiwa itu. Kakek didi masuk ke dalam 3 satuan, pertama masuk â€œPESINDOâ€ (Pemuda Sosialis Indonesia selama 4 tahun, yang ke dua masuk â€œBKRâ€ (Badan Keamanan Rakyat) selama 4 tahun juga. Dan yang terakhir beliau masuk â€œTRIâ€ (Tentara Republik Indonesia) selama 3 tahun.\u003C\u002Fp\u003E\u003Cp\u003EPada tahun 1943, Kakek Didi pernah tertembak peluru di Dayeuh Kolot Bandung ketika sedang bertugas menjaga Bandung, tak hanya itu Pak Didi pun pernah merasakan sayatan pisau di wajahnnya ketika mau mengevakuasi warga pada saat terjadinya Bandung Lautan Api. Para veteran seperti kek Didi seperti Orangtua, karena tanpa mereka kita tak bisa merasakan kemerdekaan seperti saat ini.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202022-07-29%20at%2015.03.35.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202022-07-29%20at%2015.03.35.jpeg\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003ETahun ini Rumah Zakat ingin juga berbagi lagi dengan kek Didi dan Veteran lainnya. Di bulan Kemerdekaan ini, Yuk berbagi dengan para veteran, hadiahkan bingkisan untuk para veteran.\u003C\u002Fp\u003E\u003Cp\u003EYuk bahagiakan veteran dengan cara:\u003C\u002Fp\u003E\u003Col\u003E\u003Cli\u003EMasukan \u003Cstrong\u003ENominal Sedekahmu \u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\u003Cli\u003EKlik \u003Cstrong\u003EDONASI SEKARANG \u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\u003Cli\u003ELengkapi Data Donatur\u003C\u002Fli\u003E\u003Cli\u003EPilih Metode Pembayaran (E-Wallet, Virtual Account, Transfer Bank, Kartu Kredit);\u003C\u002Fli\u003E\u003Cli\u003ESegera transfer sesuai nominal jika menggunakan Transfer bank &amp; Virtual Account.\u003C\u002Fli\u003E\u003C\u002Fol\u003E\u003Cp\u003E.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\\r\\n\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Sedekah Bantu Veteran\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EPahlawan adalah julukan yang tepat bagi mereka, mereka berjuang dalam medan perang kala muda namun berduka di Usia Senja banyak dari mereka yang kini hidup tak layak dan menderita, ditambah kesulitan mendera di tengah pademi covid-19. sebagai bentuk apresiasi untu 0,\"nominal_funded_show\":1,\"nominal_option\":\"\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7683\u002Ffile\u002F7683.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7683\u002Ffile\u002F7683.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003ESedekah Subuh&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EBangun Sumber Air di Timur Indonesia\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003E'Setiap awal pagi saat matahari terbit, Allah menurunkan dua malaikat ke bumi. Salah satu di antara keduanya berdona, 'Ya Allah berilah karunia orang yang menginfakan hartanya. Ganti kepada orang yang membelanjakan harta karena Allah. Malaikat yang satu berkata: &ldquo;Ya Allah binasakanlah orang-orang yang bakhil'\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003E(HR. Bukhori Muslim)\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003ESaad bin Ubadah RA bertanya kepada Rasulullah SAW, 'Wahai Rasulullah, sedekah apa yang paling utama?' Beliau menjawab, 'Memberi air.' Shahih Abu Daud\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EAir sangat penting bagi makhluk Allah SWT, namun ada saja saatnya beberapa dari kita memiliki keterbatasan dalam mengakses air. Membantu orang dalam meningkatkan akses kepada air, menolong orang itu termasuk sedekah. Dikatakan bahwa membantu orang yang sangat membutuhkan bantuan itu termasuk sedekah.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fair%20sagu%20%281%29.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003ENTT secara umum merupakan wilayah yang dominan beriklim kering, dimana dalam&nbsp; &nbsp;setahun&nbsp; musim&nbsp; hujan&nbsp; berlangsung&nbsp; &nbsp;selama&nbsp; &nbsp;5&nbsp; bulan&nbsp; (November&nbsp; - Maret),&nbsp; dan&nbsp; musim kemarau berlangsung&nbsp; selama&nbsp; 7 bulan, hal ini menjadikan NTT rentan terhadap kekeringan dan krisis air bersih, selain itu kondisi geografis NTT yang terletak di dekat laut membuat kebanyakan sumber air di daerah tersebut didominasi air asin dan payau yang tak layak konsumsi.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fair%20sagu%20%282%29.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003ESehingga untuk kebutuhan sehari-harinya warga harus mencari air berkilo-kilo, membeli air yang harganya cukup berat bagi mereka, dan ada pula yang harus menyebrang Laut untuk dapat air, Contohnya warga sagu, flores timur NTT yang setiap pagi harus menyebrang laut ke pulau sebelah untuk mengambil air.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fair%20sagu%20%283%29.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003ESetiap hari warga sagu harus menyebrang laut buat dapet air bersih, kenapa harus sampai nyebrang? karena sumber air yang ada di desa mereka payau dan tidak layak konsumsi, jadi terpaksa harus ambil dari pulai sebrang.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EMeski air yang didapat warga gak perlu bayar, tapi tetap harus ngeluarin biaya untuk solar. Biasanya patungan buat beli solar biar bisa nyebrang ngangkut air, abis itu baru dibawa ke rumah masing-masing, tapii biasanya mereka bawanya nantisorenya karena kalau ngangkut sekaligus gak kuat, mereka harus naik lagi ke bukit karena rumah mereka letaknya di bukit dan harus nanjak, gak kebayang beratnya perjuangan mereka disanaa&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fair%20sagu%20%285%29.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EHarus nyebrang laut, trus ngangkut sendiri. Makannya Rumah Zakat ngajak kamu semua buat kasih solusi untuk warga Sagu ini, kita mau kasih bantuan pipanisasi supaya warga gak perlu nyebrang lagi dan mereka bisa lebig terbantu dan bisa lebih fokus ke aktifitas ekonomi mereka.&nbsp;&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EYuk Alirkan air untuk warga Indonesia Timur, isnya Allah jadi pahala jariyah yang pahalanya gak terputus\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003E'Wahai Sahabatku, siapa saja diantara kalian yang menyumbangkan hartanya untuk dapat membebaskan sumur itu, lalu menyumbangkannya untuk umat, maka akan mendapat surga-Nya Allah Ta'ala' HR. Muslim\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Clean Water Alms\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EThe drought has arrived, standby for clean water assistance for areas hit by drought and clean water crises\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EDo you remember friends with this story?\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&ldquo;Once upon a time there was a man walking and on the way he was thirsty. Then he found a well and went down into it and drank from it. Then he came out and suddenly there was a dog sticking out his tongue licking the ground out of thirst, then the man said, 'This dog is really thirsty like I was thirsty too.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EHe went down to the well again and filled his shoes with water to the brim. Then, he bit his shoe so that he went upstairs and watered the dog. Allah also praises the person's actions and forgives his sins.\\\"\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EThe companions asked, \\\"O Messenger of Allah, if we help animals also get a reward?\\\" He replied, \\\"Help every creature that has a fresh spleen is rewarding.\\\"\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EIn a hadith narrated by Bukhari it is said, \\\"Then Allah praised that person's deeds and forgave him and admitted him to Paradise.\\\" (Muttafaq 'Alaih)\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_t baik tidak ada salahnya untuk meningkatkan ibadah kita.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EBeribadah dengan tujuan semata-mata mengharap rida Allah SWT dapat dilakukan dengan banyak hal. Misalnya menjalankan salat sunah, menolong orang di jalan, berpuasa, atau bersedekah.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EIni dapat dilakukan tanpa memandang hari ataupun bulan tertentu. Terlebih jika bersedekah yang bermanfaat bagi masyarakat luas.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ENamun kita bisa manfaatkan setiap waktu, untuk mendapatkan keutamaan bulan Rabiul Awal kita bisa berbagi kebaikan dengan tunaikan sedekah terbaik untuk mendapatkan ridho Allah SWT.\u003C\u002Fp\u003E\u003Cp\u003ESedekahmu bisa bahagiakan mereka yang membutuhkan.\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EDari Abu Hurairah dia berkata,Rasulullah bersabda, Barangsiapa yang membantu seorang muslim (dalam) suatu kesusahan di dunia maka Allah akan menolongnya dalam kesusahan pada hari kiamat, dan barangsiapa yang meringankan (beban) seorang muslim yang sedang kesulitan maka Allah akan meringankan (bebannya) di dunia dan akhirat (HR Muslim no. 2699)\u003C\u002Fp\u003E\u003Cp\u003ESahabat, yuk raih pahala kebaikan dengan harta yang kita miliki dengan tunaikan sedekah terbaik di bulan Rabiul Awal ini.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Esociomile\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2025-10- 002F3595\u002Ffile\u002Fcijambe.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EHadirkan Mesjid dan Sumur yang layak untuk kampung Cijambe\u003C\u002Fspan\u003E\u003C\u002Fstrong\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-09-08%20at%2008.24.02.jpeg\\\" alt=\\\"\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EInilah kondisi masjid di pelosok kampung Cijamber Desa Cimanggu Cianjur Jawa barat sudah tidak muat di gunakan jamaâ€™ah. Dengan jumlah warga sebanyak 60 KK dan masjid yang hanya berukuran 3x3 m terpaksa warga gunakan untuk melaksanakan aktivitas shalat berjamaâ€™ah dan juga pengajian rutin meski dengan berdesak desakan.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-09-08%20at%2008.24.02.jpeg\\\" alt=\\\"\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EPun dengan sumur yang mereka gunakan, kolam yang di buat untuk menampung air, di sampingnya di buat bedeng untuk mandi dengan pembuangan air langsung ke sawah. Begitupun dengan toilet yang di gunakan yang entah kemana pembuanganya membuat sanitasi tidak sehat.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EMereka bukan tidak ingin membangun masjid yang lebih luas, hanya saja kondisi warga yang mayoritas hanya petani biasa bahkan mayoritas rumah disana panggung dengan dinding bilik belum cukup mampu.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EMelihat kondisi ini, Pak Hamdani relawan Rumah Zakat Cianjur&nbsp; merasa prihatin dan berinisiasi ingin menghibahkan sawah dengan luas 10x10 mÂ² yang dekat dengan mushola tersebut untuk perluasan masjid. Pak Hamdani berkolaborasi dengan Rumah Zakat mengajak sebanyak banyak para mukhsinin untuk bisa gotong royong membangun masjid dan juga sumur untuk warga\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-09-01%20at%2009.00.17.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-09-01%20at%2009.00.17.jpeg\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EKondisi Sumur di pelosok kampung Cijamber Desa Cimanggu Cianjur Jawa barat tidak layak dan sangat memprihatinkan namun sumur itu menjadi satu satunya yang bisa di akses warga setempat yang berjumlah 60 KK.\u003C\u002Fp\u003E\u003Cp\u003ESelama ini air di tampung di kolam yang sudah tidak layak dari gunung melalui saluran pipa, sedangkan warga menggunakan bedeng seadanya untuk mandi dengan pembuangan air langsung ke sawah serta menggunakan toilet yang sudah tidak layak pakai.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-09-01%20at%2009.00.16%20%281%29.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u00 n pada harta-harta mereka ada hak untuk orang miskin yang meminta dan orang miskin yang tidak mendapatkan bahagian (QS. Adz-Dzariyat: 19).\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EInsya Allah dengan Bersedekah termasuk bentuk kita mensyukuri segala nikmat dan rezeki yang Allah berikan, berapapun yang sahabat berikan sangat berarti besar bagi yang menerima.\u003C\u002Fp\u003E\u003Cp\u003ESedekah dari sahabat yang terkumpul akan disalurkan untuk para pekerja harian, para pedagang kecil, seperti bu enci dan pak suharja. Mari berbagi kepada kaum Fakir, bantu mereka menjalani hidup di masa pandemi ini.\u003C\u002Fp\u003E\u003Cp\u003EDari Abu Hurairah dia berkata,Rasulullah bersabda, Barangsiapa yang membantu seorang muslim (dalam) suatu kesusahan di dunia maka Allah akan menolongnya dalam kesusahan pada hari kiamat, dan barangsiapa yang meringankan (beban) seorang muslim yang sedang kesulitan maka Allah akan meringankan (bebannya) di dunia dan akhirat (HR Muslim no. 2699) \u003Cbr\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":2,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cmitra\u003E\u003Cdata\u003Epegadaian\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Cextakses\u003Ekioskberkat\u003C\u002Fextakses\u003E\\r\\n\u003Cextakses\u003Epospay\u003C\u002Fextakses\u003E\\r\\n\u003Cextakses\u003Evsi\u003C\u002Fextakses\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Csuggestion\u003E1\u003C\u002Fsuggestion\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Infaq\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003 pis.com\u002Fwww.rumahzakat.org\u002FIMG_0443.PNG\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESeiring berjalannya waktu, masjid perlu dibenahi terutama atapnya warga hanya menambal seadaanya pakai lakban warna perak khusus seng karena atap bolong ada burung membuat sarang sehingga banyak kotoran burung masuk kedalam masjid makannya atapnya di tutup oleh terpal jika hujan siap-siap harus menadah air karena bocor. Warga sagu berharapa ada doantur yang bisa membantu renovasi masjid mereka\u003C\u002Fp\u003E\u003Cp\u003ESahabat, bersama Rumah Zakat yuk bantu wujudkan impian warga sagu supaya bisa beribadah lebih nyaman dengan tunaikan sedekah subuh untuk renovasi atap masjid, insya Allah menjadi pahala jariyah yang tak teputus.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":2,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Eeksternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\\r\\n\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-12-31 15:07:25\",\"active\":1,\"campaign_en\":\"Sedekah Subuh Renovasi Masjid Sagu\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FIMG_0442.PNG\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FIMG_0442.PNG\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EIni adalah Masjid Muhajirin, di Kelapa Tiga, Desa Sagu Kecamatan&nbsp;Adonara, NTT Masjid yang digunakan oleh warga sagu ini sudah berdiri sejak tahun 2012\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.co
