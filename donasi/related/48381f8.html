ri seorang diri ditambah mak Ikah sudah tidak mampu beraktivitas untuk memenuhi kebutuhan hidupnya. Jadi untuk makan ia mengandalkan pemberian anak dan juga tetangganya.\u003C\u002Fp\u003E\u003Cp\u003EEmak, udah lama enggak bisa jalan. Jadi untuk kebutuhan sehari-hari emak di bantu sama anak dan tetangga untuk makan. Ungkap mak Ikah.\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003ESalah satu kisah kesulitan ekonomi dialami oleh Mak Ikah, seorang lansia yang berusia 90 tahun. Saat ini mak Ikah tinggal di rumah sederhana sebatang kara dengan kondisi kaki yang sudah tidak bisa bergerak. Suaminya sudah lama meninggal karena sakit.\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003EJadi sehari-hari ia harus mandiri melakukan setiap aktivitasnya. MasyaAllah.\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003EMeski ia sebatang kara dan memiliki keterbatasan fisik tapi tidak ada satu waktu pun ia melewatkan untuk shalat. Tiap waktu shalat mak Ikah pasti duduk di luar rumah, untuk meminta bantuan di papah ke tempat wudhu. Maklum tempat wudhu di rumahnya berada di area luar rumah. Sehingga ia perlu bantuan orang yang kebetulan lewat di depan rumahnya. Sehat selalu mak Ikah.\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fpaket%20bingkisan.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fpaket%20bingkisan.jpeg\\\"\u003E\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003EBarangsiapa yg memberi makan kepada seorang mukmin, sehingga dapat mengenyangkannya dari kelaparan, maka Allah akan memasukkannya ke dalam salah satu pintu surga yang tidak dimasuki oleh orang lain kecuali oleh orang-orang sepertinya. (HR. Thabrani)\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003ESahabat, yuk bantu lansia seperti mak Ikah dan keluarga prasejahtera lainnya untuk bisa memenuhi kebutuhannya.&nbsp; nantinya Sedekah yang terkumpul akan di berikan kepada Mak ikah, lansia lainnya dan juga keluarga presejahtera yang membutuhkan, paket bantuan berupa beras, minyak, kue kaleng, sirup, teh dan sarden.\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003EBerikut ini adalah Grafik Rencana Penyaluran Program Infak Sembako Keluarga Pekan 1 Ramadhan 1444H.\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FRencana%20Sembako%20Keluarga.jpg\\\" alt=\\\"\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003EYuk sedekah sekarang dengan cara:\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003E1. Masukan Nominal Sedekahmu\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003E2. Klik TUNAIKAN SEKARANG\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003E3. Lengkapi Data Donatur\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003E4. Pilih Metode Pembayaran (E-Wallet, Virtual Account, Transfer Bank, Kartu Kredit)\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\"\u003ESegera transfer sesuai nominal jika menggunakan Transfer bank &amp; Virtual Account.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":2,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Esociomile\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\u003Cpengaju\u003E\u003C\u002Fpengaju\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Infak Sembako Keluarga\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\ \"nominal\":161000,\"total\":161000}],\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"\",\"jml_hewan\":\"\",\"jml_bagian\":\"\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"\",\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":519,\"campaign\":\"Masjid Berseri\",\"id_campaign_parent\":483,\"parent\":\"n\",\"id_program\":2459,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":10000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":3952111,\"nominal_funded_show\":1,\"nominal_option\":\"25000,50000,75000,100000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8270\u002Ffile\u002F8270.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8270\u002Ffile\u002F8270.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EBulan Ramadhan merupakan bulan yang dinantikan kedatangannya oleh seluruh umat Muslim di dunia, tidak terkecuali di Indonesia. Di bulan Ramadhan, umat Muslim diwajibkan untuk berpuasa selama sebulan penuh. Bulan Ramadhan juga merupakan bulan dimana amal ibadah kita akan dilipat gandakan. Beribu keutamaan ditawarkan di bulan ini.\u003C\u002Fp\u003E\u003Cp\u003EDisebutkan dalam sebuah hadist bahwa ketika datangnya bulan Ramadhan, Rasulullah saw menyampaikan kabar gembira kepada para sahabatnya. Beliau berkata: Ramadhan telah mendatangi kalian. Bulan yang penuh berkah. Allah mewajibkan kalian untuk berpuasa. Pada bulan ini pintu langit dibuka, pintu-pintu Jahim (neraka) ditutup, dan para setan dibelenggu. Pada bulan ini terdapat satu malam yang lebih baik dari seribu bulan. Siapa yang tidak memperoleh kebaikannya, maka terhalangi dari kebaikan. (HR. Ahmad)\u003C\u002Fp\u003E\u003Cp\u003EDalam rangka menyambut kehadirannya, banyak dari masyarakat yang menyambutnya dengan kegiatan bersih-bersih termasuk pada masjid\u002F musola di lingkungannya. Kegiatan ini selain sebagai bentuk suka cita dalam menyambut bulan Ramadhan, juga memberikan kenyamanan saat menjalankan ibadah di masjid\u002F musola di bulan Ramadhan.\u003C\u002Fp\u003E\u003Cp\u003EOleh karena itu, sebagai upaya memfasilitasi masyarakat dalam memakmurkan masjid terutama menjaga kebersihannya serta menyambut bulan suci Ramadhan dan membantu DKM masjid dalam memenuhi kebutuhan sajadah dan Al-Quran, Rumah Zakat mengajak sahabat untuk bekerjasama dalam program Ramadhan Masjid Bersih Berseri.\u003C\u002Fp\u003E\u003Cp\u003EProgram Masjid Berseri merupakan program kegiatan bersih bersih masjid\u002F mushola, penyaluran sajadah dan Sound dalam rangka menyambut bulan Ramadhan.\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8118\u002Ffile\u002F8118.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8118\u002Ffile\u002F8118.jpg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003ESudah lama sekali warga Desa Pucakwangi, Jawa Tengah, menginginkan sebuah Mushola berdiri di desanya. Segala cara telah mereka tempuh, termasuk melakukan patungan.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003ETak hanya uang, beberapa warga bahkan ada yang menyedekahkan semen dan bahan bangunan lainnya. Namun sangat disayangkan dana yang terkumpul masih jauh dari kebutuhan.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003EMayoritas warga di Desa Pucakwangi ini adalah petani, yang mana warga dalam satu tahun hanya bisa panen 2 kali saat musim hujan tiba, itupun panen kedua tidak selalu maksimal.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8119\u002Ffile\u002F8119.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8119\u002Ffile\u002F8119.jpg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003EDengan penghasilan mereka yang tidak menentu, jangankan untuk membangun Mushola, untuk makan sehari-hari saja kadang mereka harus memutar cara agar dapat memiliki dana tambahan.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003ESelain ingin dapat beribadah bersama, warga juga ingin anak-anak mereka bisa mengaji ditempat ibdah yang nyaman, mengingat saat ini mereka masih mengaji disalah satu rumah warga karena jarak masjid terdekat cukup jauh.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp class=\\\"MsoNormal\\\"\u003E\u003Cspan lang=\\\"EN-ID\\\"\u003EWarga Desa Pucakwangi, Jawa Tengah kini menunggu uluran tangan sahabat. Mari hadirkan Mushola untuk warga Desa Pucakwangi.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003EYuk kita bersama #BergerakNyata sambut Ramadhan dengan amal kebaikan.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":3,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Esociomile\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\ \u002Fcms.asset\u002F7752\u002Ffile\u002F7752.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003ESetiap ayat yang dibaca berulang-ulang dari Quran yang diberikan, Insya Allah mengalir juga amalannya bagi para pemberi sedekah.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"\\thttps:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-02-10%20at%2013.00.59.jpeg\\\" alt=\\\"\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EIbu Endang Fariana (61th), biasa disapa bu Aan, adalah seorang binaan Rumah Zakat Desa Berdaya Cepiring, Kendal.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EBeliau memeluk agama Islam saat menikah pada usia 40th. Alhamdulillah, dengan adanya kegiatan Rumah Zakat salah satunya belajar baca Al Quran, menjadi berkah tersendiri untuk bu Aan. Beliau bisa lebih intensif untuk belajar mengaji.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EMelalui program Syiar Quran, Rumah Zakat terus menyalurkan menyalurkan Al Quran kepada masyarakat yang membutuhkan, salah satunya para mualaf yang ada di pedalaman.&nbsp;\u003C\u002Fspan\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EInsya Allah setiap ayat yang dibaca berulang ulang dari Quran yang diberikan mengalir juga amalannya bagi para yang bersedekah.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003ESahabat, Tahun ini kami mengajak sahabat untuk beramal jariyah melalui program istimewa sedekah quran untuk mualaf agar ibadah saudara-saudara kita lebih optimal.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003E\\\"Barangsiapa yang menunjuki kepada kebaikan maka dia akan mendapatkan pahala seperti pahala orang yang mengerjakannya.\\\" (Shahih Muslim)\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":4,\"top\":0,\"show\":1,\"quantity_option\":3,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Esociomile\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2027-12-31 19:00:03\",\"active\":1,\"campaign_en\":\"Sedekah Quran untuk Para Mualaf\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"color: #191919; font-family: 'Open Sans', Arial, Helvetica, sans-serif; font-size: 18px;\\\" data-mce-style=\\\"color: #191919; font-family: 'Open Sans', Arial, Helvetica, sans-serif; font-size: 18px;\\\"\u003EBismillah,&nbsp;\u003C\u002Fspan\u003E\u003Cspan data-mce-style=\\\"color: var(--tw-prose-bold); font-family: Roboto, sans-serif; font-size: 12px; text-align: justify;\\\" style=\\\"color: var(--tw-prose-bold); font-family: Roboto, sans-serif; font-size: 12px; text-align: justify;\\\"\u003ESetiap ayat yang dibaca berulang-ulang dari Quran yang diberikan, Insya Allah mengalir juga amalannya bagi para pemberi sedekah.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan data-mce-style=\\\"color: var(--tw-prose-bold); font-family: Roboto, sans-serif; font-size: 12px; text-align: justify;\\\" style=\\\"color: var(--tw-prose-bold); font-family: Roboto, sans-serif; font-size: 12px; text-align: justify;\\\"\u003ETahukah sahabat, data dari Mualaf Center Indonesia (MCI) mencatat sejak 2003 jumlah mualaf ada&nbsp; lebih dari 50 ribu mualaf. Dalam dua tahun terakhir angkanya lebih tinggi dibandingkan tahun-tahun sebelumnya.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp style=\\\"text-align: justify;\\\" data-mce-style=\\\"text-align: justify;\\\"\u003E\u003Cspan style=\\\"font-family: Roboto, sans-serif;\\\"\u003E\u003Cspan data-mce-style=\\\"font-size: 12px;\\\" style=\\\"font-size: 12px;\\\"\u003ESesudah menjadi mualaf, apa hal pertama yang diajarkan kepada mereka?\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp style=\\\"text-align: justify;\\\" data-mce-style=\\\"text-align: justify;\\\"\u003E\u003Cspan style=\\\"font-family: Roboto, sans-serif;\\\"\u003E\u003Cspan data-mce-style=\\\"font-size: 12px;\\\" style=\\\"font-size: 12px;\\\"\u003ESetelah mereka mengucapkan kalimat syahadat, mereka diajari untuk shalat. Kita ajari dari thaharah, doa, dan gerakan shalat sembari kita ajari juga membaca Alquran.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp style=\\\"text-align: justify;\\\" data-mce-style=\\\"text-align: justify;\\\"\u003E\u003Cspan style=\\\"font-family: Roboto, sans-serif;\\\"\u003E\u003Cspan data-mce-style=\\\"font-size: 12px;\\\" style=\\\"font-size: 12px;\\\"\u003EKebutuhan Al-quran bagi para mualaf menjadi penting, untuk melancarkan proses belajar Al-Quran bagi para mualaf.\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp style=\\\"text-align: justify;\\\" data-mce-style=\\\"text-align: justify;\\\"\u003E\u003Cspan style=\\\"font-family: Roboto, sans-serif;\\\"\u003E\u003Cspan data-mce-style=\\\"font-size: 12px;\\\" style=\\\"font-size: 12px;\\\"\u003ESahabat,&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cspan style=\\\"font-family: Arial; font-size: 14.6667px; white-space: pre-wrap;\\\" data-mce-style=\\\"font-family: Arial; font-size: 14.6667px; white-space: pre-wrap;\\\"\u003ETahun ini kami mengajak sahabat untuk beramal jariyah melalui program istimewa sedekah quran untuk mualaf agar ibadah saudara-saudara kita lebih optimal.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp style=\\\"text-align: justify;\\\" data-mce-style=\\\"text-align: justify;\\\"\u003E\u003Cspan style=\\\"font-family: Arial;\\\"\u003E\u003Cspan style=\\\"font-size: 14.6667px; white-space: pre-wrap;\\\" data-mce-style=\\\"font-size: 14.6667px; white-space: pre-wrap;\\\"\u003E\\\"Barangsiapa yang menunjuki kepada kebaikan maka dia akan mendapatkan pahala seperti pahala orang yang mengerjakannya.\\\" (Shahih Muslim)\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\" data-mce-style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\" style=\\\"box-sizing: border-box; border-width: 0px; border-style: solid; border-color: rgb(229 229 229\u002Fvar(--tw-border-opacity)); --tw-translate-x: 0; --tw-translate-y: 0; --tw-rotate: 0; --tw-skew-x: 0; --tw-skew-y: 0; --tw-scale-x: 1; --tw-scale-y: 1; --tw-transform: translateX(var(--tw-translate-x)) translateY(var(--tw-translate-y)) rotate(var(--tw-rotate)) skewX(var(--tw-skew-x)) skewY(var(--tw-skew-y)) scaleX(var(--tw-scale-x)) scaleY(var(--tw-scale-y)); --tw-scroll-snap-strictness: proximity; --tw-border-opacity: 1; --tw-ring-inset: var(--tw-empty, ); --tw-ring-offset-width: 0px; --tw-ring-offset-color: #fff; --tw-ring-color: rgb(59 130 246 \u002F 0.5); --tw-ring-offset-shadow: 0 0 #0000; --tw-ring-shadow: 0 0 #0000; --tw-shadow: 0 0 #0000; --tw-shadow-colored: 0 0 #0000; --tw-blur: var(--tw-empty, ); --tw-brightness: var(--tw-empty, ); --tw-contrast: var(--tw-empty, ); --tw-grayscale: var(--tw-empty, ); --tw-hue-rotate: var(--tw-empty, ); --tw-invert: var(--tw-empty, ); --tw-saturate: var(--tw-empty, ); --tw-sepia: var(--tw-empty, ); --tw-drop-shadow: var(--tw- "\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":376,\"campaign\":\"Berbagi Sahur\",\"id_campaign_parent\":483,\"parent\":\"n\",\"id_program\":2401,\"program\":\"\",\"nominal_default\":32500,\"nominal_min\":25000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":1009500,\"nominal_funded_show\":1,\"nominal_option\":\"27500,50000,100000,200000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8126\u002Ffile\u002F8126.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8126\u002Ffile\u002F8126.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003ERAIH LAILATUL QADAR DENGAN MAKANAN SAHUR UNTUK JAMAAH ITIKAF\u003C\u002Fp\u003E\u003Cp\u003ESahurlah karena di sana terdapat keberkahan (HR Bukhari: 1923)\u003C\u002Fp\u003E\u003Cp\u003ENabi Muhammad SAW bersabda bahwa di waktu sahur ada banyak keberkahan dan pahala. maka dari itu Rumah Zakat mengajak sahabat untuk turut serta berbagi memberi makanan sahur untuk jamaah itikaf dan warga yang membutuhkan di 10 malam terakhir ramadhan.\u003C\u002Fp\u003E\u003Cp\u003EInsya Allah orang yang menyediakan makanan tentunya sangat diharapkan mendapatkan keberkahan yang berasal dari makanan ini.\u003C\u002Fp\u003E\u003Cp\u003ESemoga dengan ini Allah datangkan pahala juga untuk kita dan menjadi perantara untuk kita mendapatkan lailatul qodar\u003C\u002Fp\u003E\u003Cp\u003EBarangsiapa yang menunjukkan suatu kebaikan, maka akan mendapat pahala orang yang melakukannya (HR Muslim:3\u002F1506).\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":5,\"top\":0,\"show\":1,\"quantity_option\":3,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"Makanan sahur\",\"expired_date\":\"2024-04-30 00:00:54\",\"active\":1,\"campaign_en\":\"Sahur Food Package \",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003ESuhoor because there is blessing (HR Bukhari: 1923)\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EProphet Muhammad SAW said that at dawn there are many blessings and rewards. Therefore, Rumah Zakat invites friends to participate in sharing food for sahur for the Itikaf congregation in the last 10 nights of Ramadan.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EGod willing, the person who provides the food is certainly expected to get the blessings that come from this food.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EHopefully with this Allah will also bring rewards for us and become an intermediary for us to get lailatul qodar\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EWhoever shows a good deed will get the reward of the person who does it (Muslim: 3\u002F1506).\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"berbagi-sahur\",\"donors_funded\":6,\"qty_funded\":31,\"dtu\":\"2024-01-04 15:01:25\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":5157000,\"image_all\":[\"https:\u002F\u
