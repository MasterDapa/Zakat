<script type="application/json" data-type="svelte-data" data-url="/donasi/category/all.json">{"status":200,"statusText":"","headers":{"content-type":"application/json; charset=utf-8"},"body":"{\"all\":[{\"id_campaign\":1,\"campaign\":\"Zakat Penghasilan\",\"id_campaign_parent\":19,\"parent\":\"n\",\"id_program\":1,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":20000,\"nominal_max\":100000,\"nominal_target\":0,\"nominal_funded\":872834054,\"nominal_funded_show\":0,\"nominal_option\":\"\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F2015\u002Ffile\u002Fdonol%20-%20500%20x%20350%20zakat%20penghasilan.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F2015\u002Ffile\u002Fdonol%20-%20500%20x%20350%20zakat%20penghasilan.jpg\",\"banner\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8312\u002Ffile\u002F8312.jpg\",\"banner_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8312\u002Ffile\u002F8312.jpg\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003EUDAH GAJIAN? ZAKAT PENGHASILANNYA SUDAH BELUM YA?\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EZakat penghasilan dikeluarkan Setiap kali memperoleh penghasilan, nishabnya 85 gram emas per tahun, jika harga emas murni saat ini Rp 800 ribu maka nisab zakat perbulan adalah 5,7 Juta. Adapun besaran zakatnya adalah 2,5% dari penghasilan.\u003C\u002Fp\u003E\u003Cp\u003ESalah satu landasannya ada pada Q.S Al-Baqarah ayat 267 berikut:\u003C\u002Fp\u003E\u003Cp\u003EWahai orang-orang yang beriman! Infakkanlah sebagian dari hasil usahamu yang baik-baik dan sebagian dari apa yang Kami keluarkan dari bumi untukmu. Janganlah kamu memilih yang buruk untuk kamu keluarkan, padahal kamu sendiri tidak mau mengambilnya melainkan dengan memicingkan mata (enggan) terhadapnya. Dan ketahuilah bahwa Allah Maha kaya, Maha Terpujiâ€. \u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ECARA PERHITUNGAN ZAKAT PENGHASILAN\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003ENishab zakat penghasilan sebesar 85 gr emas pertahun (jika ditunaikan setiap bulan maka dibagi 12) , dengan besaran zakat 2,5% dari penghasilan. Adapun untuk perhitungan zakatnya, ada dua cara:\u003C\u002Fp\u003E\u003Cp\u003EPertama, zakat dihitung dari penghasilan keseluruhan, tanpa dikurangi kebutuhan pokok seperti sandang, pangan dan papan. Maka penghitungan zakatnya adalah:\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EZakat yang dikeluarkan = Pendapatan keseluruhan x 2.5%\u003Cbr\u003E\u003C\u002Fli\u003E\u003Cli\u003EKedua, zakat dihitung dari penghasilan setelah dikurangi kebutuhan pokok. Zakat yang dikeluarkan = (Penghasilan keseluruhan - Pengeluaran pokok) x 2.5%\u003Cbr\u003E\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003EDari dua cara tersebut, para ulama menganjurkan agar zakat penghasilan dihitung dari penghasilan keseluruhan untuk lebih menjaga kehati-hatian.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EPENYALURAN ZAKAT\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EZakat adalah harta yang wajib dikeluarkan apabila telah memenuhi syarat â€“ syarat yang telah ditentukan oleh agama, dan disalurkan kepada orangâ€“orang yang telah ditentukan pula, yaitu delapan golongan yang berhak menerima zakat sebagaimana yang tercantum dalam Al-Qurâ€™an surat At-Taubah ayat 60:\u003C\u002Fp\u003E\u003Cp\u003Eâ€œSesungguhnya zakat-zakat itu, hanyalah untuk orang-orang fakir, orang-orang miskin, pengurus-pengurus zakat, para muallaf yang dibujuk hatinya, untuk budak, orang-orang yang berhutang, untuk jalan Allah dan untuk mereka yuang sedang dalam perjalanan, sebagai suatu ketetapan yang diwajibkan Allah, dan Allah Maha Mengetahui lagi Maha Bijaksana.â€\u003C\u002Fp\u003E\u003Cp\u003ERumah Zakat menyalurakan zakat sesuai Asnaf yang terdapat dalam suarta At-Taubah ayat: 60\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202020-05-06%20at%2015.41.01.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202020-05-06%20at%2015.41.01.jpeg\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EDi Rumah Zakat\u003C\u002Fstrong\u003E&nbsp;penyaluran dana zakat di distribusikan kedalam program Desa Berdaya. Desa Berdaya adalah program pemberdayaan dalam cakupan wilayah desa (dan sebagian kelurahan), melalui pendekatan terintegrasi yaitu program&nbsp;\u003Cstrong\u003Ecapacity building (pembinaan masyarakat), ekonomi, pendidikan, kesehatan, lingkungan hingga kesiap-siagaan bencana yang mana para peneriman manfaatnya adalah masyarakat yang termasuk kedalam asnaf zakat.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EProgram Desa Berdaya ini diharapkan dapat menumbuhkan dan mengembangkan masyarakat lokal yang berdaya untuk mengatasi permasalahannya sendiri dengan menggabungkan kekuatan dan asset yang dimiliki.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Ckalkulator\u003E1\u003C\u002Fkalkulator\u003E\u003Csocproof\u003E1\u003C\u002Fsocproof\u003E\u003Cmitra\u003E\u003Cdata\u003Ehypeplus\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Ealterrarz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Epospay\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Evsi\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Edoku\u003C\u0 015\u002Ffile\u002Fdonol%20-%20500%20x%20350%20zakat%20penghasilan.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F2015\u002Ffile\u002Fdonol%20-%20500%20x%20350%20zakat%20penghasilan.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"\"}],\"show_atasnama\":\"\",\"hewanid\":\"\",\"child\":[],\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"\",\"jml_hewan\":\"\",\"jml_bagian\":\"\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"1\",\"pequrban\":\"\",\"socproof\":\"1\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":10,\"campaign\":\"Palestina\",\"id_campaign_parent\":29,\"parent\":\"n\",\"id_program\":74,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":20000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":398309483,\"nominal_funded_show\":1,\"nominal_option\":\"20000,50000,100000,200000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7965\u002Ffile\u002F7965.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7965\u002Ffile\u002F7965.jpg\",\"banner\":\"https:\u002F\u002Fwww.rumahzakat.org\u002Fwp-content\u002Fuploads\u002F2021\u002F05\u002Fbanner-donol-palestina.png\",\"banner_en\":\"https:\u002F\u002Fwww.rumahzakat.org\u002Fwp-content\u002Fuploads\u002F2021\u002F05\u002Fbanner-donol-palestina.png\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EINDONESIA BERSAMA PALESTINA&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Ciframe src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002F6EWiiEgo10c\\\" width=\\\"500\\\" height=\\\"292\\\" allowfullscreen=\\\"allowfullscreen\\\"\u003E\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EInnalillahi telah terjadi konflik Palestina dengan Israel yang pecah pada Sabtu (7\u002F10). Korban-korban akibat konflik terus bertambah, Rumah sakit di Gaza mulai kewalahan&nbsp;banyak pasien mengantri untuk ditangani .\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-10-08%20at%2010.47.05%20PM.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003Eketerbatasan listrik, air dan obat-obatan, Jenazah - jenazah terpaksa di letakkan di luar&nbsp;saking rumah sakit sudah tidak bisa menampung&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_5850356850497797379_y.jpg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EMenurut Kementrian Kesehatan Palestina&nbsp;hingga kini 10022 jiwa meninggal dunia, 25408 orang luka &ndash; luka, 260.500 rumah hancur dan 1.500.000 jiwa pengungsi di 227 titik pengungsian\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002F07israel-gaza-scene-gaza-lwcb-videoSixteenByNine3000.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EAtas nama kemanusiaan Rumah Zakat sudah mendistribusikan dua kali bantuan darurat bertempat di Yarmouk dan wilayah Omar Al Mokhtar, Gaza, kami menyalurkan bantuan dari warga Indonesia.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-10-12%20at%2014.01.38.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ESekitar 720 Paket makanan siap saji telah kami bagikan kepada pengungsi anak-anak, lansia dan kelompok miskin lainnya di Palestina. Bantuan ini dirasa masih terasa kurang, karena ribuan jiwa masih membutuhkan bantuan lainnya.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-10-12%20at%2013.21.32%20%282%29.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EKeadaan Palestina makin menghawatirkan, tak ada listrik, bahan bakar, keterbatasan makanan, hingga keterbatasan alat kesehatan dan obat-obatan.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EAlhamdulillah,&nbsp;Rumah Zakat berkesempatan mengirimkan bantuan obat-obatan amanah dari donatur Indonesia. Keperluan medis ini akan digunakan untuk pengobatan yang dibutuhkan oleh korban luka di Gaza, Palestina.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Ciframe src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002F13c1h2FH5iE\\\" width=\\\"560\\\" height=\\\"314\\\" allowfullscreen=\\\"allowfullscreen\\\"\u003E\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ERencana Distribusi Bantuan untuk warga terdampak konflik palestina\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Frencana%20distribusi%20bantuan%20kemanusian%20palestina.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EMari sahabat terus Langitkan doa semoga konflik yang terjadi di Palestina segera berakhir dan masyarakat Palestina bisa hidup dengan damai. Aamiin.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EBantu warga palestina terdampak konflik yuk kirim bantuan darurat.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":1,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cextakses\u003Epospay\u003C\u002Fextakses\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n \"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\"\u003E\u003Cspan style=\\\"background-color: transparent; font-variant-numeric: normal; font-variant-east-asian: normal; vertical-align: baseline;\\\" data-mce-style=\\\"font-size: 11pt; font-family: Arial; color: #000000; background-color: transparent; font-weight: 400; font-style: normal; font-variant: normal; text-decoration: none; vertical-align: baseline; white-space: pre-wrap;\\\"\u003E\u003Cspan style=\\\"font-family: Arial;\\\" data-mce-style=\\\"font-family: Arial;\\\"\u003E\u003Cspan style=\\\"font-size: 14.6667px; white-space: pre-wrap;\\\" data-mce-style=\\\"font-size: 14.6667px; white-space: pre-wrap;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FSQ.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FSQ.jpg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\" data-mce-style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\" style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\"\u003EAlhamdulillah, di tahun 2022 Rumah Zakat telah menyalurkan sebanyak 17.200 Paket Syiar Quran di seluruh wilayah Indonesia.\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\" data-mce-style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\" style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\" data-mce-style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\" style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\"\u003ERumah Zakat mengajak sahabat untuk beramal jariyah melalui program istimewa syiar quran agar ibadah saudara-saudara kita&nbsp; lebih optimal.\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\" data-mce-style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\" style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\" data-mce-style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\" style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\"\u003EInsya Allah Setiap ayat yang dibaca berulang ulang dari Quran yang diberikan mengalir juga amalannya bagi para yang bersedekah.\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\" data-mce-style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\" style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\" data-mce-style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\" style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\"\u003EBarangsiapa yang membaca satu huruf dari Al-Quran maka ia akan mendapat satu kebaikan, dan dari satu kebaikan itu berlipat menjadi sepuluh kebaikan. Aku tidak mengatakan alif lam mim sebagai satu huruf. Akan tetapi alif satu huruf, lam satu huruf dan mim satu huruf. HR. Bukhari.\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\" data-mce-style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\" style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\" data-mce-style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\" style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\"\u003ERaih pahala tak terputus melalui program penyaluran Quran hafalan kepada santri di wilayah-wilayah yang memerlukan.\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\" data-mce-style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\" style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\" data-mce-style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\" style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\"\u003ESpesifikasi quran Quran hafalan, ukuran A5 dengan terjemahan.\u003C\u002Fp\u003E\u003Cp dir=\\\"ltr\\\" data-mce-style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\" style=\\\"line-height: 1.38; margin-top: 0pt; margin-bottom: 0pt;\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":3,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Esociomile\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2027-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Shiar the Quran\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003EEvery sura recited from the donated Quran will InshAllah bring everflowing good deeds for the generous donor.\u003C\u002Fstrong\u003E \u003Cbr\u003E\u003Cbr\u003E\u003Cbr\u003E\\\"Whoever reads one letter from of the Quran receive one goodness, in which it will be multiplied into 10 goodness. I do not mean Alif Lam Mim are one word, but Alif is one word, Lam is one, and Mim is another one. (Bukhari) \u003Cbr\u003E\u003Cbr\u003EDalam 1 paket Syiar Quran terdiri dari Al Quran dan sajadah. Let's eliminate Quran illiteracy by distributing our Quran and sajda packages to our empowered and non-empowered villages, especially in areas at risk of religious apostasy and in disaster-struck areas. \u003Cbr\u003E\u003Cbr\u003EFrom every letter of the Quran by the hafiz and hafizas, young and old, inshallah from it will flow goodness and blessings for all donors. \u003Cbr\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"syiar-quran\",\"donors_funded\":169,\"qty_funded\":213,\"dtu\":\"2023-12-28 15:14:57\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":612861670,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7699\u002Ffile\u002F7699.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7699\u002Ffile\u002F7699.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"25000\"},{\"id\":1,\"tombol_donasi\":\"50000\"},{\"id\":2,\"tombol_donasi\":\"100000\"},{\"id\":3,\"tombol_donasi\":\"150000\"}],\"show_atasnama\":\"\",\"hewanid\":\"\",\"child\":[],\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"\",\"jml_hewan\":\"\",\"jml_bagian\":\"\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"\",\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":23,\"campaign\":\"Qurban Kambing Kornet\",\"id_campaign_parent\":980,\"parent\":\"n\",\"id_program\":162,\"program\":\"\",\"nominal_default\":2750000,\"nominal_min\":2750000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":894052000,\"nominal_funded_show\":0,\"nominal_option\":\"\",\"nominal_editable\":0,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F2754\u002Ffile\u002Fkambing%20kornet.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F2754\u002Ffile\u002Fkambing%20kornet.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EBerqurban adalah ibadah yang paling Allah cintai. Jadi selagi mampu, jangan lewatkan kesempatan qurban di tahun ini karena qurban adalah amalan yang dicintai Allah ketika bulan dzulhijjah, sekaligus bukti mendekatkan diri kepada Allah\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cem\u003E\u003Cstrong\u003EMaka laksanakanlah salat karena Tuhanmu, dan berkurbanlah (sebagai ibadah dan mendekatkan diri kepada Allah) (QS. Al-Kausar-2)\u003C\u002Fstrong\u003E\u003C\u002Fem\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ERumah Zakat memfasiltasi sahabat untuk bisa qurban dengan mudah, pesan qurbannya via online, kami uruskan dari mulai penyembelihan hingga pendistribusian qurbannya. Superqurban bisa menjadi pilihan tepat bagi sahabat yang ingin melaksanakan qurban tahun ini&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fsq%20kambing%20%283%29.jpg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EDengan Superqurban daging qurban yang telah di sembelih secara syariah kemudian di olah menjadi kornet yang tahan hingga 3 tahun, distirbusinya pun bisa sampai pelosok.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EMengapa harus superqurban ?\u003C\u002Fp\u003E\\r\\n\u003Cul\u003E\\r\\n\u003Cli\u003EHewan Qurban berkualitas, sehat dan bebas PMK&nbsp;\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EDonatur Mendapat 1\u002F3 Hak Pekurban \u002F Bisa disedekahkan (Bagi pequrban yang memilih hak qurbannya, maka akan dikirimkan H+90 setelah penyembelihan)\u003C\u002Fli\u003E\\r\\n\u003Cli\u003ESesuai Syariah\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EKornet tahan lama hingga jangka waktu 3 tahun, mudah dibawa, mudah dibuka\u003C\u002Fli\u003E\\r\\n\u003Cli\u003ESiap menjangkau berbagai kawasan rawan pangan di Nusantara\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EKesehatan terjamin&nbsp;\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EAksi distribusi dilakukan sepanjang tahun, menjangkau pelosok, daerah terpencil, pedesaan dan wilayah jangkauan bencana yang luas\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EMinim risiko dibanding bila didistribusikan dalam wujud hewan hidup\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EMemberdayakan Petani Lokal\u003C\u002Fli\u003E\\r\\n\u003Cli\u003ESolusi efektif bantu korban bencana\u003C\u002Fli\u003E\\r\\n\u003C\u002Ful\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fsq%20kambing%20%282%29.jpg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":1,\"note\":\"\u003Chewanid\u003E1\u003C\u002Fhewanid\u003E\u003Csifat_qurbanid\u003E1\u003C\u002Fsifat_qurbanid\u003E\u003Cperiode_qurbanid\u003E1445\u003C\u002Fperiode_qurbanid\u003E\u003Cjml_hewan\u003E1\u003C\u002Fjml_hewan\u003E\u003Cjml_bagian\u003E0\u003C\u002Fjml_bagian\u003E\u003Cjml_kornet\u003E30\u003C\u002Fjml_kornet\u003E\u003Cjml_kornet_salur\u003E10\u003C\u002Fjml_kornet_salur\u003E\u003Colahan\u003Ekornet\u003C\u002Folahan\u003E\u003Cmode\u003Equrban\u003C\u002Fmode\u003E\u003Cpequrban\u003E1\u003C\u002Fpequrban\u003E\u003Calamat\u003E1\u003C\u002Falamat\u003E\u003Csocproof\u003E1\u003C\u002Fsocproof\u003E\u003Cmitra\u003E\u003Cdata\u003Epegadaian\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cdiskon\u003E\u003Cpayment\u003E9\u003C\u002Fpayment\u003E\u003Cscale\u003E2375000\u003C\u002Fscale\u003E\u003C\u002Fdiskon\u003E\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cextakses\u003Epospay\u003C\u002Fextakses\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Eklikoo1\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Curl_banner_custom\u003Ehttps:\u002F\u002Fangsuranqurban.rumahzakat.org\u003C\u002Furl_banner_custom\u003E\\r\\n\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"qurban\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-06-30 13:00:00\",\"active\":1,\"campaign_en\":\"Corned Goat Qurban\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EQurban is the most beloved of worship to Allah. So while you can, don't miss the opportunity to carry out qurban this year because qurban is a practice that is loved by Allah during the month of Dzulhijjah, as well as proof of getting closer to Allah.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\\\"So pray to your Lord, and sacrifice (as worship and draw closer to Allah) (Surah Al-Kausar-2)\\\"\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ERumah Zakat facilitates you to be able to do qurban easily, order qurban via online, we take care of everything from slaughter to distribution of qurban.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ESuperqurban can be the right choice for friends who want to perform qurban this year. With Superqurban, qurban meat that has been slaughtered according to sharia is then processed into corned beef which lasts up to 3 years, its distribution can reach remote areas.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EWhy superqurban?\u003C\u002Fp\u003E\\r\\n\u003Cul\u003E\\r\\n\u003Cli\u003EFMD Free Qurbani Animals\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EDonors can get 1\u002F3 share of their qurbani corned meat or it can be donated\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EAccording to sharia\u003C\u002Fli\u003E\\r\\n\u003Cli\u003ECorned meat is durable up to 3 years , easy to carry, easy to open\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EReady to reach various food insecure areas\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EHealth Guaranteed\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EThe distribution action is carried out throughout the year, reaching remote, rural areas and broad disaster coverage areas\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EMinimize risk compared distributing live animals\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EEmpowering Local Farmers\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EEffective solutions to help disaster victims\u003C\u002Fli\u003E\\r\\n\u003C\u002Ful\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EBismillah qurban now, don't wait for next year\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"qurban-kambing-kornet\",\"donors_funded\":319,\"qty_funded\":325,\"dtu\":\"2023-12-29 10:32:18\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":906250000,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F2754\u002Ffile\u002Fkambing%20kornet.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F2754\u002Ffile\u002Fkambing%20kornet.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"\"}
