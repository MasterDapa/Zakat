"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":838,\"campaign\":\"Zakat untuk kemanusiaan Palestina \",\"id_campaign_parent\":19,\"parent\":\"n\",\"id_program\":4,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":10000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":349991913,\"nominal_funded_show\":1,\"nominal_option\":\"\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7794\u002Ffile\u002F7794.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7794\u002Ffile\u002F7794.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EMajelis Ulama Indonesia (MUI) mengeluarkan Fatwa Nomor 83 Tahun 2023 tentang Hukum Dukungan terhadap Pejuang Palestina. Fatwa tersebut mengatakan bahwa mendukung perjuangan kemerdekaan Palestina atas agresi Israel hukumnya wajib.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003EMenetapkan : Fatwa Tentang Hukum Dukungan Terhadap Perjuangan Palestina\u003C\u002Fp\u003E\u003Cp\u003EFatwa MUI Nomor 83 Tahun 2023\u003C\u002Fp\u003E\u003Cp\u003E1. Mendukung perjuangan kemerdekaan Palestina atas agresi Israel hukumnya wajib.\u003C\u002Fp\u003E\u003Cp\u003E2. Dukungan sebagaimana disebutkan pada point (1) di atas, termasuk dengan mendistribusikan zakat, infaq dan sedekah untuk kepentingan perjuangan rakyat Palestina.\u003C\u002Fp\u003E\u003Cp\u003E3. Pada dasarnya dana zakat harus didistribusikan kepada mustahik yang berada di sekitar muzakki. Dalam hal keadaan darurat atau kebutuhan yang mendesak dana zakat boleh didistribusikan ke mustahik yang berada di tempat yang lebih jauh, seperti untuk perjuangan Palestina.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EHadis Nabi shallallahu alaihi wasallam yang menjelaskan tentang distribusi zakat dalam&nbsp; kondisi tertentu;\u003C\u002Fp\u003E\u003Cp\u003EDiriwayatkan dari Abi Saâ€™id al-Khudri ra ia berkata: Rasulullah shallallahu alaihi wasallam bersabda: Shadaqah (zakat) tidak halal dibayarkan kepada orang kaya kecuali dalam lima kelompok, kepada yang sedang berperang di jalan Allah, kepada yang bekerja (â€˜amil) mengurus zakat, kepada yang punya hutang, kepada orang yang membeli zakatnya dengan hartanya, atau kepada orang yang punya tetangga miskin lantas ia bersedekah atas orang miskin tersebut kemudian si miskin memberi hadiah si kaya. (HR. Al-Baihaqi)\u003C\u002Fp\u003E\u003Cp\u003EHadis Nabi shallallahu alaihi wasallam diatas menjelaskan bahwa orang yang tertimpa musibah dan menjadikannya miskin dapat menjadikannya sebagai orang yang berhak untuk menerima zakat\u003C\u002Fp\u003E\u003Cp\u003ESelain itu FATWA MUI MERUJUK PADA PANDANGAN TIM FATWA MAJELIS TARJIH DAN TAJDID PP MUHAMMADIYAH (2009):\u003C\u002Fp\u003E\u003Cp\u003E&nbsp;â€œDana zakat boleh digunakan sebagai santunan kepada para korban bencana, sebab mereka termasuk dalam orang yang berhak menerima (mustahik) zakat. Setidaknya dalam korban bencana terdapat tiga golongan (asnaf), yakni fakir, miskin, dan penanggung utang (gharimin)â€\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EHarta zakat boleh dimanfaatkan untuk penanggulangan dan pemulihan bencana dengan syarat penerima zakat termasuk salah satu asnaf zakat dan bantuan diberikan secara langsung, Pendistribusian harta zakat untuk kepentingan kemaslahatan umum, dengan ketentuan penerima manfaat termasuk asnaf sabilillah. Segala kebutuhan untuk kepentingan pencegahan bencana seperti biaya fasilitator untuk edukasi kebencanaan, pendampingan, perencanaan penanggulangan bencana yang tidak dapat dipenuhi dari harta zakat, dapat dipenuhi dari infaq, shadaqah, dan dana sosial keagamaan lainnya.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EMari bersama ringankan beban korban konflik Palestina dengan zakat anda\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":2,\"top\":1,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Csuggestion\u003E1\u003C\u002Fsuggestion\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2025-12-31 22:00:16\",\"active\":1,\"campaign_en\":\"Zakat untuk Masyarakat Terdampak Bencana\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003EZakat untuk Masyarakat Terdampak Bencana\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EDi Indonesia terdapat 148,5 juta warga yang tinggal di daerah rawan gempa, 5 juta di daerah rawan tsunami, 1,2 juta penduduk di daerah rawan erupsi gunung api, 63,7 juta jiwa tinggal di daerah banjir serta 40,9 juta jiwa tinggal di daerah longsor. Sehingga pentingnya penananggulangan bencana, baik untuk kepentingan kegaiatan pra bencana, pada saat bencana (tanggap darurat) dan pasca bencana.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EBerdasarkan FATWA MAJELIS ULAMA INDONESIA Nomor : 66 Tahun 2022 Tentang PEMANFAATAN HARTA ZAKAT UNTUK PENANGGULANGAN BENCANA DAN DAMPAKNYA bahwa Zakat diperbolehkan untuk di distribusikan untuk penanggulangan Bencana.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EHadis Nabi shallallahu alaihi wasallam yang menjelaskan tentang distribusi zakat dalam&nbsp; kondisi tertentu;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EDiriwayatkan dari Abi Saâ€™id al-Khudri ra ia berkata: Rasulullah shallallahu alaihi wasallam bersabda: Shadaqah (zakat) tidak halal u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3642\u002Ffile\u002Fnew%20zakat%20perdagangan.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EZakat perdagangan atau perniagaan adalah zakat yang wajib dikeluarkan oleh pelaku usaha yang mengambil keuntungan dari suatu barang. Tentunya zakat ini diwajibkan bagi pedagang yang sudah masuk nishab dengan nilai barang dagangan senilai 85 gram emas dan haul selama 1 tahun.\u003C\u002Fp\u003E\u003Cp\u003EHadits yang mendasari kewajiban menunaikan Zakat Perdagangan adalah: Rasulullah SAW memerintahkan kami agar mengeluarkan zakat dari semua yang kami persiapkan untuk berdagang. (HR. Abu Dawud).\u003C\u002Fp\u003E\u003Cp\u003ESelain dari hadist, dalam Al Qur an surat At-Taubah ayat 103 juga disebutkan bahwasannya dari setiap harta yang kita miliki, terdapat bagian untuk orang-orang yang membutuhkan di sekitar kita. Ambillah zakat dari sebagian harta mereka, dengan zakat itu kamu membersihkan dan mensucikan mereka dan mendoalah untuk mereka. Sesungguhnya doa kamu itu (menjadi) ketenteraman jiwa bagi mereka. Dan Allah Maha Mendengar lagi Maha Mengetahui. (QS. At-Taubah: 103).\u003C\u002Fp\u003E\u003Cp\u003EDari penjelasan ayat di atas, disebutkan bahwa sebagian dari seluruh harta yang kita miliki hendaklah diberikan kepada mereka yang membutuhkan salah satunya melalui zakat. Selain memberikan kebahagiaan bagi yang menerimanya, zakat yang kita tunaikan juga bisa membersihkan dan mensucikan harta yang kita miliki. Sehingga nantinya kita akan mendapatkan ketenangan karena harta yang kita miliki sudah ditunaikan zakatnya.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ECARA MENGHITUNG ZAKAT PERDAGANGAN\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EKetentuan :\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003ETelah mencapai haul\u003C\u002Fli\u003E\u003Cli\u003EMencapai nishab 85 gr emas\u003C\u002Fli\u003E\u003Cli\u003EBesar zakat 2,5 %\u003C\u002Fli\u003E\u003Cli\u003EDapat dibayar dengan barang atau uang Berlaku untuk perdagangan secara individu atau badan usaha ( CV, PT, koperasi)\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2022-08-23_09-42-15.jpg\\\" alt=\\\"Cara menghitung zakat perdagangan\\\" width=\\\"1080\\\" height=\\\"1080\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2022-08-23_09-42-15.jpg\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003ECara Hitung : Zakat Perdagangan = ( Modal yang diputar + keuntungan + piutang yang dapat dicairkan ) dikurangi (hutang-kerugian) x 2,5 %\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EPENYALURAN ZAKAT\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EZakat adalah harta yang wajib dikeluarkan apabila telah memenuhi syarat syarat yang telah ditentukan oleh agama, dan disalurkan kepada orang orang yang telah ditentukan pula, yaitu delapan golongan yang berhak menerima zakat sebagaimana yang tercantum dalam Al-Qur an surat At-Taubah ayat 60.\u003C\u002Fp\u003E\u003Cp\u003ESesungguhnya zakat-zakat itu, hanyalah untuk orang-orang fakir, orang-orang miskin, pengurus-pengurus zakat, para muallaf yang dibujuk hatinya, untuk budak, orang-orang yang berhutang, untuk jalan Allah dan untuk mereka yuang sedang dalam perjalanan, sebagai suatu ketetapan yang diwajibkan Allah, dan Allah Maha Mengetahui lagi Maha Bijaksana.\u003C\u002Fp\u003E\u003Cp\u003ERumah Zakat menyalurakan zakat sesuai Asnaf yang terdapat dalam suarta At-Taubah ayat: 60\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202020-05-06%20at%2015.41.01.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202020-05-06%20at er\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EEmas wajib dizakati ketika telah dimiliki atau disimpan selama 1 tahun oleh pemiliknya dan telah mencapai nishab 85 gram emas.\u003C\u002Fp\u003E\u003Cp\u003EZakat emas adalah zakat yang wajib dikeluarkan atas emas dan perak yang dimiliki lebih dari kewajaran, yang telah mencapai haul dan nishabnya. Dalil yang menyatakan kewajibannya bersumber dari Al-Qur an, Q.S. At-Taubah: 35.\u003C\u002Fp\u003E\u003Cp\u003E(Ingatlah) pada hari ketika emas dan perak dipanaskan dalam neraka Jahanam, lalu dengan itu disetrika dahi, lambung dan punggung mereka (seraya dikatakan) kepada mereka, Inilah harta bendamu yang kamu simpan untuk dirimu sendiri, maka rasakanlah (akibat dari) apa yang kamu simpan itu.\u003C\u002Fp\u003E\u003Cp\u003EDan hadits Nabi SAW, Tidak ada seorangpun yang mempunyai emas dan perak yang dia tidak berikan zakatnya, melainkan pada hari kiamat dijadikan hartanya itu beberapa keping api neraka dan disetrikakan pada punggung dan jidatnya. (HR. Muslim)\u003C\u002Fp\u003E\u003Cp\u003ESimak Penjelasan tentang zakat emas dari Dewan Pengawas Syariah Rumah Zakat, Rikza Maulan, Lc. M.Ag\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan contenteditable=\\\"false\\\" data-mce-object=\\\"iframe\\\" class=\\\"mce-preview-object mce-object-iframe\\\" data-mce-p-allowfullscreen=\\\"allowfullscreen\\\" data-mce-p-src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002F5kWsGX-PIXA\\\"\u003E\u003Ciframe src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002F5kWsGX-PIXA\\\" allowfullscreen=\\\"allowfullscreen\\\" width=\\\"99%\\\" height=\\\"250\\\" frameborder=\\\"0\\\" data-mce-src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002F5kWsGX-PIXA\\\"\u003E\u003C\u002Fiframe\u003E\u003Cspan class=\\\"mce-shim\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003EEmas wajib dizakati keti i\u003ENisab : 85gr Emas&nbsp;\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2022-08-23_10-19-01.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2022-08-23_10-19-01.jpg\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003ECara menghitung :\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EJika di bank Syariah : saldo akhir x 2,5%\u003C\u002Fli\u003E\u003Cli\u003EJika di bank konvensional : ( saldo akhir - buga) x 2,5%&nbsp;\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EPENYALURAN ZAKAT\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EZakat adalah harta yang wajib dikeluarkan apabila telah memenuhi syarat syarat yang telah ditentukan oleh agama, dan disalurkan kepada orang orang yang telah ditentukan pula, yaitu delapan golongan yang berhak menerima zakat sebagaimana yang tercantum dalam Al Qur an surat At Taubah ayat 60.\u003C\u002Fp\u003E\u003Cp\u003ESesungguhnya zakat-zakat itu, hanyalah untuk orang-orang fakir, orang-orang miskin, pengurus-pengurus zakat, para muallaf yang dibujuk hatinya, untuk budak, orang-orang yang berhutang, untuk jalan Allah dan untuk mereka yuang sedang dalam perjalanan, sebagai suatu ketetapan yang diwajibkan Allah, dan Allah Maha Mengetahui lagi Maha Bijaksana.\u003C\u002Fp\u003E\u003Cp\u003ERumah Zakat menyalurakan zakat sesuai Asnaf yang terdapat dalam surat At-Taubah ayat: 60\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202020-05-06%20at%2015.41.01.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202020-05-06%20at%2015.41.01.jpeg\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EDi Rumah Zakat\u003C\u002Fstrong\u003E&nbsp;penyaluran dana zakat di distribusikan kedalam program Desa Berdaya. Desa Berdaya adalah program pemberdayaan dalam cakupan wilayah desa (dan sebagian kelurahan), melalui pendekatan terintegrasi yaitu program&nbsp;\u003Cstrong\u003Ecapacity building (pembinaan masyarakat), ekonomi, pendidikan, kesehatan, lingkungan hingga kesiap-siagaan bencana yang mana para peneriman manfaatnya adalah masyarakat yang termasuk kedalam asnaf zakat.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EProgram Desa Berdaya ini diharapkan dapat menumbuhkan dan mengembangkan masyarakat lokal yang berdaya untuk mengatasi permasalahannya sendiri dengan menggabungkan kekuatan dan asset yang dimiliki.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":5,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Ckalkulator\u003E1\u003C\u002Fkalkulator\u003E\u003Cmitra\u003E\u003Cdata\u003Epegadaian\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Catas_nama\u003E1\u003C\u002Fatas_nama\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2028-12-31 23:00:00\",\"active\":1,\"campaign_en\":\"Savings Zakah\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003ESavings are subject to zakat from the final balance when it reaches the haul. The amount of the nisab is worth 85 grams of gold.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_ ner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EZakat hasil pertanian merupakan salah satu jenis Zakat Maal, objeknya meliputi hasil tumbuh tumbuhan atau tanaman yang bernilai ekonomis seperti biji bijian, umbi-umbian, sayur mayur, buah-buahan dan lain lain.\u003C\u002Fp\u003E\u003Cp\u003EDiriwayatkan dari Ibnu umar RA, ia berkata: Nabi SAW bersabda: Terhadap tanaman yang disirami hujan dari langit dan dari mata air atau yang digenangi air selokan, dikeluarkan zakat sepersepuluhnya, sedangkan terhadap tanaman yang diairi dengan sarana pengairan seperduapuluhnya (HR. Bukhori dan Ahmad).\u003C\u002Fp\u003E\u003Cp\u003EFirman Allah SWT yang mendukung untuk dikeluarkannya Zakat Pertaniaan tercantum dalam surat Al-An am sebagai berikut: Makanlah dari buahnya (yang bermaca-macam itu) bila dia berbuah, dan tunaikanlah haknya dihari memetik hasilnya (dengan dikeluarkan zakatnya); dan janganlah kamu berlebih-lebihan. Sesungguhnya Allah tidak menyukai orang-orang yang berlebih-lebihan. (QS. Al An am: 141)\u003Cbr\u003E\u003Cbr\u003E\u003Cbr\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2022-04-19_14-18-43.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_2022-04-19_14-18-43.jpg\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESahabat, Zakat Pertanian wajib ditunaikan jika hasil panen sudah mencapai nishab zakat sebesar 652,8 kg gabah atau 520 kg makanan pokok.\u003C\u002Fp\u003E\u003Cp\u003EKetentuan :\u003C\u002Fp\u003E\u003Col\u003E\u003Cli\u003EMencapai nishab 653 kg gabah atau 520 kg jika yang dihasilkan adalah makanan pokok\u003C\u002Fli\u003E\u003Cli\u003EJika selain makanan pokok, maka nishabnya disamakan dengan makanan pokok paling umum di daerah\u003C\u002Fli\u003E\u003Cli\u003EKadar zakat apabila diairi dengan air hujan, sung
