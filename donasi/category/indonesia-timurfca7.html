":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"renovasi-masjid-sagu\",\"donors_funded\":61,\"qty_funded\":0,\"dtu\":\"2023-11-08 10:40:33\",\"cdt\":\"2023-09-15 15:05:32\",\"id_kantor\":1,\"nominal_funded_alltime\":0,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3689\u002Ffile\u002Fmasjid%20sagu.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3689\u002Ffile\u002Fmasjid%20sagu.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"10000\"},{\"id\":1,\"tombol_donasi\":\"25000\"},{\"id\":2,\"tombol_donasi\":\"50000\"},{\"id\":3,\"tombol_donasi\":\"100000\"}],\"show_atasnama\":\"\",\"hewanid\":\"\",\"child\":[],\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"\",\"jml_hewan\":\"\",\"jml_bagian\":\"\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"\",\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":387,\"campaign\":\"Sedekah Pangan Indonesia Timur\",\"id_campaign_parent\":762,\"parent\":\"n\",\"id_program\":2533,\"program\":\"\",\"nominal_default\":375000,\"nominal_min\":15000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":18053250,\"nominal_funded_show\":1,\"nominal_option\":\"25000,50000,100000,250000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7632\u002Ffile\u002F7632.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7632\u002Ffile\u002F7632.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EKIRIM BANTUAN MAKANAN UNTUK WARGA PEDALAMAN\u003C\u002Fp\u003E\u003Cp\u003EBerdasarkan data BPS, saat ini Papua menduduki peringkat pertama provinsi termiskin. Angka kemiskinan di Bumi Cendrawasih mencapai 26,03%. Mayoritas warga di pedalaman papua,&nbsp; berkebun, dan mencari makanan di hutan kadang merekapun sering melakukan barter supaya dapat makanan pokok seperti beras, telur atau mie instan&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Ferp-client.cnt.id\u002Fweb\u002Fimage\u002F5783-cc5521c9\u002FSlide1.JPG?access_token=54531a28-6e57-4d9b-95cc-77ec4666bd7e\\\" alt=\\\"\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EUntuk itu Rumah Zakat bekerjasama dengan Satgas Pamtas RI-PNG Yonif RK 111\u002FKB mengirimkan paket sembako untuk warga pedalaman Distrik Kombut, Papua Selatan.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Ferp-client.cnt.id\u002Fweb\u002Fimage\u002F5784-0aacc1e7\u002FSlide4.JPG?access_token=a2d49300-748c-4afe-a8b4-490d4e4d2fa8\\\" alt=\\\"\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ETak hanya di Wilayah ini saja, kami mengajak sahabat untuk membantu warga pedalaman di wilayah lainnya di Indonesia Timur mendapatkan makanan yang layak untuk memenuhi gizi mereka&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EBANTU SEDIAKAN PANGAN UNTUK SANTRI PELOSOK\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EInilah Panti Asuhan Yatim Piatu Emeyodere adalah sebuah Lembaga Pendidikan \u002F Yayasan Islam yang terdiri dari sekolah dasar dan sekolah menengah pertama, sekaligus pondok pesantren dan\u002Fatau panti asuhan.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EJumlah santri dan santriwan di Panti Asuhan yang juga sebagai pesantren ini menanmpung kurang lebih 120 anak-anak Papua yang berasal dari berbagai suku dan daerah di papua. Dengan kondisi pandemi yayasan emeyodere berjuang terus agar bisa terus menjalankan pesantren, panti asuhan, dan madrasah bagi anak-anak yatim piatu dan dhuafa.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EAlhamdulillah pada hari minggu 15 Mey 2022, Rumah Zakat hadir di Panti Asuhan ini dan menyalurkan sedekah pangan berupa beras, minyak, makanan instan, dan juga kornet siaga pangan. Hari itu datanglah waktu makan siang dan kami pun turut menyajikan superqurban dalam varian rasa kornet yang telah kami olah menjadi perkedel dan hidangan itu dinikmati oleh seluruh anak-anak yang ada di panti.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDSC09886.JPG\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDSC09886.JPG\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EPengurus Panti yaitu Bapak Hasan Agya, menyampaikan terimakasih sebanyak-banyaknya kepada rumah zakat yang telah memberikan sedekah pangan. â€œKami jarang sekali makan daging, dengan adanya distribusi daging siaga pangan dari rumah zakat, setidaknya kami bisa makan daging sebulan penuh dan bisa kami jadikan cadangan makanan bagi panti asuhan emeyodere. dan kami berharap bantuan ini bisa terus berjalan dan rumah zakat selalu ingat Kami yang ada di Papua iniâ€\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESahabat yuk bantu beri makan santri dhuafa dan pelosok di seluruh Indonesia dengan donasi sedekah pangan santri pelosok\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EBarangsiapa yg memberi makan kepada seorang mukmin, sehingga dapat mengenyangkannya dari kelaparan, maka Allah akan memasukkannya ke dalam salah satu pintu surga yang tidak dimasuki oleh orang lain kecuali oleh orang-orang sepertinya. (HR. Thabrani) \u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EBersama kita sedikan bantuan paket makanan berupa beras dan daging segar atau siap saji bagi santri dhuafa pelosok.\u003Cbr\u003ESemoga menjadi jalan kebaikan, sumber energi para santri dalam menuntut ilmu dan beribadah.\u003Cbr\u003EInsya Allah bernilai pahala berapapun sedekah yang anda keluarkan.\u003Cbr\u003EJangan malu karena sedikit dan jangan sayang karena besar.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":2,\"top\":1,\"show\":1,\"quantity_option\":2,\"note\":\"\u003Cjenis\u003Einternal\u003Cjenis\u002F\u003E\\r\\n\u003Csuggestion\u003E1\u003C\u002Fsuggestion\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Food Aid Remote Student \",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EBANTU SEDIAKAN PANGAN UNTUK SANTRI PELOSOK\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003EInilah Panti Asuhan Yatim Piatu Emeyodere adalah sebuah Lembaga Pendidikan \u002F Yayasan Islam yang terdiri dari sekolah dasar dan sekolah menengah pertama, sekaligus pondok pesantren dan\u002Fatau panti asuhan.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EJumlah santri dan santriwan di Panti Asuhan yang juga sebagai pesantren ini menanmpung kurang lebih 120 anak-anak Papua yang berasal dari berbagai suku dan daerah di papua. Dengan kondisi pandemi yayasan emeyodere berjuang terus agar bisa terus menjalankan pesantren, panti asuhan, dan madrasah bagi anak-anak yatim piatu dan dhuafa.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EAlhamdulillah pada hari minggu 15 Mey 2022, Rumah Zakat hadir di Panti Asuhan ini dan menyalurkan sedekah pangan berupa beras, minyak, makanan instan, dan juga kornet siaga pangan. Hari u002Fdonol%20-%20500%20x%20350%20a1.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3498\u002Ffile\u002Fdonol%20-%20500%20x%20350%20a1.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003EHadiahkan Sepatu Baru untuk anak Indonesia Timur Yuk!\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-07-15%20at%2008.23.43%20%281%29%20-%20Abdul%20Razak.jpeg  \\\" alt=\\\"\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESahabat kenalkan ini Udin, anak hebat asal Desa Sagu Kelapa Tiga, Flores. Sudah lama Ia ditinggal sang ayah, kini Udin hanya tinggal bersama kakak dan ibunya.\u003C\u002Fp\u003E\u003Cp\u003ESejak ditinggal ayah, kakak laki-lakinya-lah yang menjadi tulang punggung keluarga, dengan menjadi nelayan yang tentu penghasilannya pun tak menentu bahkan kadang kurang mencukupi.\u003C\u002Fp\u003E\u003Cp\u003ENamun hebatnya, Udin selalu membantu keluarga dengan berjualan makanan basah sebelum berangkat sekolah. Udin tak pernah malu, yang terpenting untuknya adalah sekolah agar kelak dia bisa membanggakan keluarganya.\u003C\u002Fp\u003E\u003Cp\u003EBahkan demi bisa sekolah Ia rela memakai sepatu bekas kakak perempuannya. Karena melihat kondisinya kurang layak, Alhamdulillah tim Rumah Zakat dapat membelikan sepatu baru untuk Udin.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDSC04532.jpg  \\\" alt=\\\"\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EBetapa bahagia udin mendapatkan sepatu baru, dia bilang akan semakin semangat sekolah agar bisa sukses dan bahagiakan ibunya.\u003C\u002Fp\u003E\u003Cp\u003EDiluar sana masih banyak ribuan cerita anak-anak timur yang tengah berjuang menggapai cita-citanya, mari berbagi kebahagiaan melalui program Sepatu Anak Indonesia Timur.\u003C\u002Fp\u003E\u003Cp\u003E--\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"\\thttps:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fimage_2022-08-19_13-41-58.png  \\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fimage_2022-08-19_13-41-58.png\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EAnak-anak pasti bahagia banget kalau bisa sekolah pakai sepatu baru.\u003C\u002Fp\u003E\u003Cp\u003ERumah Zakat dengan program \u003Cstrong\u003ESepatu Anak Indonesia Timur\u003C\u002Fstrong\u003E akan memberikan hadiah Sepatu baru untuk adik-adik yatim\u002Fdhuafa di seluruh Indonesia termasuk Indonesia Timur.\u003C\u002Fp\u003E\u003Cp\u003EMari bersama-sama wujudkan mimpi mereka untuk dapat bersekolah dengan nyaman, sahabat bisa patungan untuk sediakan sepatu baru bagi adik adik yatim\u002Fdhuafa. Program Sepatu Anak Indonesia Timur ini akan di distirbusikan untuk anak - anak yatim dan Dhuafa di Indonesia Bagian Tumur.\u003C\u002Fp\u003E\u003Cp\u003EYukk ringankan langkah kaki mereka dengan sepatu baru untuk mengganti sepatu mereka yang telah usang atau bahkan rusak. ini dengan cara:\u003C\u002Fp\u003E\u003Col\u003E\u003Cli\u003EMasukan \u003Cstrong\u003ENominal Sedekahmu \u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\u003Cli\u003EKlik \u003Cstrong\u003EDONASI SEKARANG \u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\u003Cli\u003ELengkapi Data Donatur\u003C\u002Fli\u003E\u003Cli\u003EPilih Metode Pembayaran \u003Cstrong\u003E(E-Wallet, Virtual Account, Transfer Bank, Kartu Kredit)\u003C\u002Fstrong\u003E\u003C\u002Fli\u003E\u003Cli\u003ESegera transfer sesuai nominal jika menggunakan Transfer bank &amp; Virtual Account.\u003Cbr\u003E\u003C\u002Fli\u003E\u003C\u002Fol\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":2,\"top n\",\"id_program\":2124,\"program\":\"\",\"nominal_default\":37500,\"nominal_min\":10000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":10402500,\"nominal_funded_show\":1,\"nominal_option\":\"55000,110000,220000,500000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3867\u002Ffile\u002Fmakanan%20indonesia%20timur.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3867\u002Ffile\u002Fmakanan%20indonesia%20timur.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cstrong\u003EBERBAGI MAKANAN UNTUK INDONESIA TIMUR\u003C\u002Fstrong\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003EBanyak yang bisa kita syukuri dari nikmat yang telah Allah berikan, salah satunya adalah jika kita masih bisa makan 3x sehari.\u003C\u002Fp\u003E\u003Cp\u003ETapi bagaimana dengan saudara saudara dhuafa yang tak bisa memenuhi kebutuhan makannya? Untuk makan 1x sehari saja mereka perlu berjuang keras, ditambah kondisi resesi yang menyebabkan penurunan ekonomi, para keluarga dhuafa semakin sulit memenuhi kebutuhan makan.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fasset.cinte.id\u002Fwww.rumahzakat.org\u002F2022\u002F06\u002F90c1ce8a-photo_2021-11-08_08-41-02.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fasset.cinte.id\u002Fwww.rumahzakat.org\u002F2022\u002F06\u002F90c1ce8a-photo_2021-11-08_08-41-02.jpg\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003ESahabat, donasi dan sedekahmu sangat berarti bagi saudara saudara dhuafa yang membutuhkan untuk terus bisa bertahan, Insya Allah sedekahmu juga sebagai bentuk peduli dan kasih sayang kepada sesama.\u003C\u002Fp\u003E\u003Cp\u003ETak hanya berpahala, memberi makan bahkan dipuji oleh Nabi SAW, \u003Cbr\u003ESesungguhnya orang terbaik di antara kalian adalah orang yang memberi makan.(HR. Thabrani).\u003C\u002Fp\u003E\u003Cp\u003ERumah Zakat mengajak sahabat semua untuk berbagi nasi bungkus untuk mereka yang membutuhkan, seperti tukang becak, pemulung, keluarga dhuafa, korban bencana alam, rumah singgah dan orang- orang yang membutuhkan lainnya. Insya Allah Setiap sedekah yang terkumpul akan di distribusikan setiap hari Jumat.\u003C\u002Fp\u003E\u003Cp\u003ESebaik-baiknya muslim adalah yang membantu saudaranya yang kesusahan. Yuk sisihkan rezeki berbagi makanan dengan mereka yang membutuhkan \u003Cbr\u003E\u003Cbr\u003EAda seseorang yang bertanya kepada Nabi shallallahu alaihi wa sallam, Islam yang bagaimana yang paling baik? Beliau bersabda, Memberi makan (pada yang butuh) (HR. Bukhari Muslim)\u003C\u002Fp\u003E\u003Cp\u003EBarangsiapa yang memberi makan kepada seorang mukmin hingga membuatnya kenyang dari rasa lapar, maka Allah akan memasukkannya ke dalam salah satu pintu surga yang tidak dimasuki oleh orang lain. (HR. Thabrani). \u003Cbr\u003E\u003Cbr\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":3,\"top\":0,\"show\":1,\"quantity_option\":3,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"makanan siap saji\",\"expired_date\":\"2024-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Sedekah Nasi Bungkus\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003E A PACK OF YOUR RICE FOR THE DHUAFA, A PACK OF HOPE FOR THEM\u003C\u002Fstrong\u003E \u003Cbr\u003E\u003Cbr\u003EWe can be grateful for the blessings that Allah has given, one of which is if we can still eat 3x a day. But what about the underprivileged brothers and sisters who cannot fulfill their food needs? To eat only once a day they have to struggle hard, plus the recession that caused the economic downturn, it is increasingly difficult for poor families to meet their food needs. \u003Cbr\u003E\u003Cbr\u003EFriends, your donations and alms mean a lot to the poor and needy brothers and sisters who need to continue to survive, God willing, your alms are also a form of care and love for others. \u003Cbr\u003E\u003Cbr\u003ENot only rewarding, feeding even praised by the Prophet SAW, \u003Cbr\u003EVerily, the best among you are those who feed him (HR. Thabrani). \u003Cbr\u003E\u003Cbr\u003ERumah Zakat invites all friends to share packed rice for those in need, such as pedicab drivers, scavengers, poor families, victims of natural disasters, shelters and other needy people. God willing, every alms collected will be distributed every Friday. \u003Cbr\u003E\u003Cbr\u003EThe best Muslim is the one who helps his brother in need. Let's set aside sustenance to share food with those in need \u003Cbr\u003E\u003Cbr\u003ESomeone asked the Prophet sallallaahu 'alaihi wa sallam, which Islam is the best? He said, Give food (to the needy) (Narrated by Bukhari Muslim) \u003Cbr\u003E\u003Cbr\u003E\u003Cbr\u003E\\\"Whoever feeds a believer until he is full of hunger, Allah will enter him into one of the gates of Paradise which no one else can enter.\\\" (HR. Tabrani). \u003Cbr\u003E\u003Cbr\u003ETo update distribution info, please \u003Ca target=\\\"\\\\\\\\\\\\&quot;_blank\\\\\\\\\\\\&quot;\\\" href=\\\"https:\u002F\u002Fwww.rumahzakat.org\u002Fl\u002Fdistributionsnasigulung\\\" data-mce-href=\\\"https:\u002F\u002Fwww.rumahzakat.org\u002Fl\u002Fdistributionsnasigulung\\\"\u003E\u003Cstrong\u003Eclick here\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E \u003Cbr\u003E\u003Cbr\u003E\u0 E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ESaad bin Ubadah RA bertanya kepada Rasulullah SAW, 'Wahai Rasulullah, sedekah apa yang paling utama?' Beliau menjawab, 'Memberi air.' Shahih Abu Daud\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-09-05%20at%2009.44.04%20%282%29.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-09-05%20at%2009.44.04%20%282%29.jpeg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EIni adalah keadaan pemukiman warga Kombut, Kabupaten Boven Digoel, Papua mayoritas warga disini adalah orang papua aseli.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FIMG_0445.PNG  \\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FIMG_0445.PNG\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cbr\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EDi Desa Kombut, warga mengalami kondisi kesulitan air karena sumber air terdekat tidak berfungsi dengan baik, mesin air rusak dan pipa-pipa sudah usang, sehingga mamak-mamak dan bapak-bapak desa kombut harus mengambil air di lokasi yang jauh.\u003C\u002Fspan\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003C\u002Fspan\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EYuk Alirkan air untuk warga Indonesia Timur, isnya Allah jadi pahala jariyah yang pahalanya gak terputus\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EAIR MENGALIR UNTUK SAGU\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp style=\\\"text-align: center;\\\" data-mce-style=\\\"text-align: center;\\\"\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cspan class=\\\"mce-preview-object mce-object-iframe\\\" contenteditable=\\\"false\\\" data-mce-object=\\\"iframe\\\" data-mce-p-allowfullscreen=\\\"allowfullscreen\\\" data-mce-p-src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002FbJ7aqcTcwDI\\\"\u003E\u003Ciframe src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002FbJ7aqcTcwDI\\\" width=\\\"370\\\" height=\\\"207\\\" frameborder=\\\"0\\\" allowfullscreen=\\\"allowfullscreen\\\" data-mce-src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002FbJ7aqcTcwDI\\\"\u003E\u003C\u002Fiframe\u003E\u003Cspan class=\\\"mce-shim\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EAir sangat penting bagi makhluk Allah SWT, namun ada saja saatnya beberapa dari kita memiliki keterbatasan dalam mengakses air. Membantu orang dalam meningkatkan akses kepada air, menolong orang itu termasuk sedekah. Dikatakan bahwa membantu orang yang sangat membutuhkan bantuan itu termasuk sedekah.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fair%20sagu%20%281%29.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fair%20sagu%20%281%29.jpeg\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ENTT secara umum merupakan wilayah yang dominan beriklim kering, dimana dalam&nbsp; &nbsp;setahun&nbsp; musim&nbsp; hujan&nbsp; berlangsung&nbsp; &nbsp;selama&nbsp; &nbsp;5&nbsp; bulan&nbsp; (November&nbsp; - Maret),&nbsp; dan&nbsp; musim kemarau berlangsung&nbsp; selama&nbsp; 7 bulan, hal ini menjadikan NTT rentan terhadap kekeringan dan krisis air bersih, selain itu kondisi geografis NTT yang terletak di dekat laut membuat kebanyakan sumber air di daerah tersebut didominasi air asin dan payau yang tak layak konsumsi.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fair%20sagu%20%282%29.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fair%20sagu%20%282%29.jpeg\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ESehingga untuk kebutuhan sehari-harinya warga harus mencari air berkilo-kilo, membeli air yang harganya cukup berat bagi mereka, dan ada pula yang harus menyebrang Laut untuk dapat air, Contohnya warga sagu, flores timur NTT yang setiap pagi harus menyebrang laut ke pulau sebelah untuk mengambil air.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fair%20sagu%20%283%29.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fair%20sagu%20%283%29.jpeg\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ESetiap hari warga sagu harus menyebrang laut buat dapet air bersih, kenapa harus sampai nyebrang? karena sumber air yang ada di desa mereka payau dan tidak layak konsumsi, jadi terpaksa harus ambil dari pulai sebrang.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EMeski air yang didapat warga gak perlu bayar, tapi tetap harus ngeluarin biaya untuk solar. Biasanya patungan buat beli solar biar bisa nyebrang ngangkut air, abis itu baru dibawa ke rumah masing-masing, tapii biasanya mereka bawanya nantisorenya karena kalau ngangkut sekaligus gak kuat, mereka harus naik lagi ke bukit karena rumah mereka letaknya di bukit dan harus nanjak, gak kebayang beratnya perjuangan mereka disanaa&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fair%20sagu%20%285%29.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fair%20sagu%20%285%29.jpeg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EHarus nyebrang laut, trus ngangkut sendiri. Makannya Rumah Zakat ngajak kamu semua buat kasih solusi untuk warga Sagu ini, kita mau kasih bantuan pipanisasi supaya warga gak perlu nyebrang lagi dan mereka bisa lebig terbantu dan bisa lebih fokus ke aktifitas ekonomi mereka.&nbsp;&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EYuk Alirkan air untuk warga Indonesia Timur, isnya Allah jadi pahala jariyah yang pahalanya gak terputus\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E'Wahai Sahabatku, siapa saja diantara kalian yang menyumbangkan hartanya untuk dapat membebaskan sumur itu, lalu menyumbangkannya untuk umat, maka akan mendapat surga-Nya Allah Ta'ala' HR. Muslim\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003EDisclaimer : Donasi yang terkumpul tidak hanya untuk Desa Sagu saja, akan tetapi akan disalurkan juga ke seluruh wilayah Indonesia timur yang membutuhkan.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":3,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Csuggestion\u003E1\u003C\u002Fsuggestion\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Clean Water Alms\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EThe drought has arrived, standby for clean water assistance for areas hit by drought and clean water crises\u003C\u002Fp\u003E\u003Cp\u003EDo you remember friends with this story?\u003C\u002Fp\u003E\u003Cp\u003Eâ€œOnce upon a time there was a man walking and on the way he was thirsty. Then he found a well and went down into it and drank from it. Then he came out and suddenly there was a dog sticking out his tongue licking the ground out of thirst, then the man said, 'This dog is really thirsty like I was thirsty too.\u003C\u002Fp\u003E\u003Cp\u003EHe went down to the well again and filled his shoes with water to the brim. Then, he bit his shoe so that he went upstairs and watered the dog. Allah also praises the person's actions and forgives his sins.\\\"\u003C\u002Fp\u003E\u003Cp\u003EThe companions asked, \\\"O Messenger of Allah, if we help animals also get a reward?\\\" He replied, \\\"Help every creature that has a fresh spleen is rewarding.\\\"\u003C\u002Fp\u003E\u003Cp\u003EIn a hadith narrated by Bukhari it is said, \\\"Then Allah praised that person's deeds and forgave him and admitted him to Paradise.\\\" (Muttafaq 'Alaih)\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"air-timur-indonesia\",\"donors_funded\":92,\"qty_funded\":0,\"dtu\":\"2023-12-07 09:41:41\",\"cdt\":\"2023-08-02 13:20:06\",\"id_kantor\":1,\"nominal_funded_alltime\":0,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7682\u002Ffile\u002F7682.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7682\u002Ffile\u002F7682.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"\"}],\"show_atasnama\":\"\",\"hewanid\":\"\",\"child\":[],\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"\",\"jml_hewan\":\"\",\"jml_bagian\":\"\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"\",\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":382,\"campaign\":\"Sedekah Gizi Indonesia Timur \",\"id_campaign_parent\":762,\"parent\":\"n\",\"id_program\":2125,\"program\":\"\",\"nominal_default\":325000,\"nominal_min\":15000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":930000,\"nominal_funded_show\":1,\"nominal_option\":\"15000,25000,50000,100000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7627\u002Ffile\u002F7627.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7627\u002Ffile\u002F7627.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003ESEDEKAH GIZI INDONESIA TIMUR&nbsp;\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EBagi orang yang hidup di kota dengan kemampuan ekonomi yag baik, dapat dipastikan kebutuhan gizi dapat terpenuhi dengan baik. Daging sudah jadi makanan sehari - hari. Namun bagi masyarakat dengan tingkat ekonomi bawah daging adalah makanan mewah dan mahal. Apalagi bagi msayarakat Indonesia timur yang hidup di pedalaman, jangankan daging, sudah bisa makan saja sudah bersyukur.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EMelalui Program Gizi Untuk Indonesia Timur Rumah Zakat mengajak sahabat untuk menyediakan paket gizi yang berisikan Daging olahan dalam bentuk kornet atau rendang Beserta paket sembako untuk warga dhuafa di Indonesia timur, sahabat bisa salurkan sedekah terbaik untuk saudara kita di Indonesia Timur&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003EGIZI UNTUK KAMPUNG MUSLIM PEDALAMAN DI NTT&nbsp;\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FIMG_6540.JPG\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ESeperti yang terjadi di Nusa Tenggara Timur, saat Relawan melakukan ekpedisi sekaligus menyalurkan bahan makanan untuk Kampung Muslim yang berada di Pedalaman Kabupaten Timor Tengah Selatan Provinsi Nusa Tenggara Timur. Salah satunya adalah Kampung Tulun Desa Pili Kecamatan Kie, dimana disana terdapat kurang lebih 30 Kepala keluarga Muslim, yang lokasinya sangat jauh sekali dari hiruk pikuk perkotaan.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EWarga disana bisa dibilang jarang sekali menikmati daging, apalagi warga kaget sekali saat melihat daging yang dikemas dalam bentuk kaleng dan sudah diolah menjadi kornet dan juga rendang. Warga disana sangat senang menerimanya,mereka berharap Kampung mereka yang jauh ini bisa tetap terjangkau oleh Rumah Zakat dan menerima bantuan lagi.&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003Edan titik selanjutnya adalah Kampung Muslim Boentuka, yang dimana warga kampung disana berjumlah kurang lebih 20 KK Muslim yang sampai pada saat ini belum memiliki Masjid, saat penyaluran bertepatan dengan anak-anak sedang mengaji di salah satu rumah warga, dan pada hari itu Rumah Zakat juga mendistribusikan paket siaga pangan kepada warga Boentuka. Kami titipkan kepada anak-anak agar bisa disampaikan kepada orang tuanya aga bisa diolah menjadi hidangan yang lezat untuk keluarga.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EMelalui Program Gizi Untuk Indonesia Timur Rumah Zakat mengajak sahabat untuk menyediakan paket gizi yang berisikan Daging olahan dalam bentuk kornet atau rendang Beserta paket sembako untuk warga dhuafa di Indonesia timur, sahabat bisa salurkan sedekah terbaik untuk saudara kita di Indonesia Timur. Klik donasi sekarang untuk berpartisipasi dalam program ini.&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":6,\"top\":0,\"show\":1,\"quantity_option\":2,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Csuggestion\u003E1\u003C\u002Fsuggestion\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"Gizi Indonesia Timur \",\"expired_date\":\"2024-12-31 00:00:00\",\"active\":1,\"campaign_en\":\"Nutrition for East Indonesia\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003ENUTRITION FOR EAST INDONESIA\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EFor people who live in cities with good economic capacity, it is certain that their nutritional needs can be met properly. Meat has become a daily food. However, for people with lower economic levels, meat is a luxury and expensive food. Especially for the people of eastern Indonesia who live in the interior, let alone meat, just being able to eat is already grateful.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FIMG_6540.JPG\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EThrough the Nutrition Program for Eastern Indonesia, Rumah Zakat invites friends to provide nutritional packages containing processed meat in the form of corned beef or rendang. Along with food packages for poor people in eastern Indonesia, friends can distribute the best alms to our brothers in Eastern Indonesia.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ENUTRITION FOR MUSLIM VILLAGES IN NTT\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EAs happened in East Nusa Tenggara, when Volunteers carried out expeditions and at the same time distributed food ingredients to Muslim villages located in the interior of South Central Timor Regency, East Nusa Tenggara Province. One of them is Tulun Village, Pili Village, Kie District, where there are approximately 30 heads of Muslim families, which are located very far from the hustle and bustle of the city.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EResidents there rarely enjoy meat, especially when they see the meat packaged in cans and has been processed into corned beef and rendang. The residents there are very happy to receive it, they hope that their far away village can still be reached by Rumah Zakat and receive assistance again.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003Eand the next point is the Boentuka Muslim Village, where the village residents there are approximately 20 Muslim families who until now do not have a mosque, when the distribution coincides with the children reading the Koran in one of the residents\\\\' houses, and on that day the Zakat House also distributing food alert packages to the residents of Boentuka. We leave it to the children so that they can be conveyed to their parents so that they can be processed into delicious dishes for the family.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EThrough the Nutrition Program for Eastern Indonesia, Rumah Zakat invites friends to provide nutritional packages containing processed meat in the form of corned beef or rendang. Along with food packages for poor people in eastern Indonesia, friends can distribute the best alms to our brothers in Eastern Indonesia. Click donate now to participate in this program.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"gizi-indonesia-timur\",\"donors_funded\":19,\"qty_funded\":3,\"dtu\":\"2023-12-13 14:50:15\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":10785000,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7627\u002Ffile\u002F762 Fp\u003E\u003Cp\u003EAlhamdulillah adik semangat banget guys, dia buru-buru mandi karena pengen cepet-cepet pake baju baru. Liat deh gimana senengnya dia pas pake baju baru, definisi bahagia itu sederhana.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FBaju%20Anak%20Indonesia%20Timur%202.jpg\\\" alt=\\\"\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003ESahabat, inilah aksi kegiatan sosial kami dengan masyarakat di Distrik Kombut Kab. Boven Digoel, Papua Selatan.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FBaju%20Anak%20Indonesia%20Timur%203.jpg\\\" alt=\\\"\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ETerima kasih ya sahabat atas partisipasinya selama ini, doakan kami semoga diberikan kelancaran untuk menyalurkan amanah dari sahabat ya.\u003C\u002Fp\u003E\u003Cp\u003EYuk terus&nbsp;#BergerakNyata Aksi Sosial di Indonesia Timur dengan donasi khusus Baju Anak Indonesia Timur\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":123,\"top\":0,\"show\":1,\"quantity_option\":2,\"note\":\"\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-04-30 17:35:10\",\"active\":1,\"campaign_en\":\"Baju Untuk Anak Indonesia Timur\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image "description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EBUKU UNTUK INDONESIA TIMUR&nbsp;\u003C\u002Fp\u003E\u003Cp\u003ELihatlahh anak-anak ini seneng bangeet main sama kak Awan dari Rumah Zakat.\u003C\u002Fp\u003E\u003Cp\u003Ebeberapa waktu yang lalu kak awan mengunjungi Desa Sagu Kecamatan Adonara, Kabupaten Flores Timur, Provinsi Nusa Tenggara Timur, Indonesia.\u003C\u002Fp\u003E\u003Cp\u003EKalau pagi, anak-anak pergi sekolah selepas sekolah ada yang membantu orangtua dan lebih banyak bermain-main dekat pantai.\u003C\u002Fp\u003E\u003Cp\u003EGak seperti anak-anak di perkotaan, anak-anak disini jarang banget ada main gadget disamping sudah berkembangnya digitalisasi.\u003C\u002Fp\u003E\u003Cp\u003EDaerah-daerah di lndonesia Timur pun masih banyak yang tidak terjangkau akses internet, akses internet tertinggi 10 persen di Papua, Maluku, dan Sulawesi, sementara di Nusa Tenggara hanya 5 persen dari jumlah penduduk yang memiliki akses internet (Sumber: BPS)\u003C\u002Fp\u003E\u003Cp\u003EAnak-anak Indonesa timur juga harapan bagi negeri ini, mereka patut mendapatkan hak yang sama dalam berbagai akses termasuk pendidikan. Lewat Program 'Literasi untuk Indonesia Timur' Kita mau ngajakin kamu untuk bantu mereka lebih bisa bekembang dengan menyediakan fasilitas penunjang pendidikan seperti buku dan alat pendidikan lainnya yang mereka butuhkan.&nbsp; &nbsp;\u003C\u002Fp\u003E\u003Cp\u003EYuk bareng kak Awan bantu mereka dengan Berinfak\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":130,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Csuggestion\u003E1\u003C\u002Fsuggestion\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_
