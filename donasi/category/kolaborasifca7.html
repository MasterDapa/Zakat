<script type="application/json" data-type="svelte-data" data-url="/donasi/category/category.json?slug=kolaborasi">{"status":200,"statusText":"","headers":{"content-type":"application/json; charset=utf-8"},"body":"{\"all\":[{\"id_campaign\":811,\"campaign\":\"Infak Kemanusiaan untuk Palestina Bersama Fiki Naki\",\"id_campaign_parent\":813,\"parent\":\"n\",\"id_program\":74,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":20000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":38181403,\"nominal_funded_show\":1,\"nominal_option\":\"25000,50000,100000,200000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F4020\u002Ffile\u002Fdonol%20-%20500%20x%20350%20fikipalestine.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F4020\u002Ffile\u002Fdonol%20-%20500%20x%20350%20fikipalestine.jpg\",\"banner\":\"https:\u002F\u002Fwww.rumahzakat.org\u002Fwp-content\u002Fuploads\u002F2021\u002F05\u002Fbanner-donol-palestina.png\",\"banner_en\":\"https:\u002F\u002Fwww.rumahzakat.org\u002Fwp-content\u002Fuploads\u002F2021\u002F05\u002Fbanner-donol-palestina.png\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EPray For Palestine\u003C\u002Fp\u003E\u003Cp\u003EInnalillahi telah terjadi konflik Palestina dengan Israel yang pecah pada Sabtu (7\u002F10). Korban-korban akibat konflik terus bertambah, Rumah sakit di Gaza mulai kewalahan&nbsp;banyak pasien mengantri untuk ditangani .\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-10-08%20at%2010.47.05%20PM.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-10-08%20at%2010.47.05%20PM.jpeg\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003Eketerbatasan listrik, air dan obat-obatan, Jenazah - jenazah terpaksa di letakkan di luar&nbsp;saking rumah sakit sudah tidak bisa menampung&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_5850356850497797379_y.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_5850356850497797379_y.jpg\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EMenurut Kementrian Kesehatan Palestina&nbsp;hingga kini 1537 meninggal dunia diantaranya 500 anak-anak&nbsp;6612 orang terluka&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002F07israel-gaza-scene-gaza-lwcb-videoSixteenByNine3000.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002F07israel-gaza-scene-gaza-lwcb-videoSixteenByNine3000.jpeg\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EAtas nama kemanusiaan Rumah Zakat sudah mendistribusikan dua kali bantuan darurat bertempat di Yarmouk dan wilayah Omar Al Mokhtar, Gaza, kami menyalurkan bantuan dari warga Indonesia.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-10-12%20at%2014.01.38.jpeg  \\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-10-12%20at%2014.01.38.jpeg\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003ESekitar 720 Paket makanan siap saji telah kami bagikan kepada pengungsi anak-anak, lansia dan kelompok miskin lainnya di Palestina. Bantuan ini dirasa masih terasa kurang, karena ribuan jiwa masih membutuhkan bantuan lainnya.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-10-12%20at%2013.21.32%20%282%29.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-10-12%20at%2013.21.32%20%282%29.jpeg\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EKeadaan Palestina makin menghawatirkan, tak ada listrik, bahan bakar, keterbatasan makanan, hingga keterbatasan alat kesehatan dan obat-obatan.\u003C\u002Fp\u003E\u003Cp\u003EAlhamdulillah,&nbsp;Rumah Zakat berkesempatan mengirimkan bantuan obat-obatan amanah dari donatur Indonesia. Keperluan medis ini akan digunakan untuk pengobatan yang dibutuhkan oleh korban luka di Gaza, Palestina.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan id=\\\"_mce_caret\\\" data-mce-bogus=\\\"1\\\" data-mce-type=\\\"format-caret\\\"\u003E\u003Cspan class=\\\"mce-preview-object mce-object-iframe\\\" contenteditable=\\\"false\\\" data-mce-object=\\\"iframe\\\" data-mce-p-allowfullscreen=\\\"allowfullscreen\\\" data-mce-p-src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002F13c1h2FH5iE\\\"\u003E\u003Ciframe src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002F13c1h2FH5iE\\\" width=\\\"560\\\" height=\\\"314\\\" frameborder=\\\"0\\\" allowfullscreen=\\\"allowfullscreen\\\"\u003E\u003C\u002Fiframe\u003E\u003Cspan class=\\\"mce-shim\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EMari sahabat terus Langitkan doa semoga konflik yang terjadi di Palestina segera berakhir dan masyarakat Palestina bisa hidup dengan damai. Aamiin.\u003C\u002Fp\u003E\u003Cp\u003EBantu warga palestina terdampak konflik yuk kirim bantuan darurat.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":1,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cextakses\u003Epospay\u003C\u002Fextakses\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_sh
