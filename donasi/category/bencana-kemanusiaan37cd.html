<script type="application/json" data-type="svelte-data" data-url="/donasi/category/category.json?slug=bencana-kemanusiaan">{"status":200,"statusText":"","headers":{"content-type":"application/json; charset=utf-8"},"body":"{\"all\":[{\"id_campaign\":10,\"campaign\":\"Palestina\",\"id_campaign_parent\":29,\"parent\":\"n\",\"id_program\":74,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":20000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":398534483,\"nominal_funded_show\":1,\"nominal_option\":\"20000,50000,100000,200000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7965\u002Ffile\u002F7965.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7965\u002Ffile\u002F7965.jpg\",\"banner\":\"https:\u002F\u002Fwww.rumahzakat.org\u002Fwp-content\u002Fuploads\u002F2021\u002F05\u002Fbanner-donol-palestina.png\",\"banner_en\":\"https:\u002F\u002Fwww.rumahzakat.org\u002Fwp-content\u002Fuploads\u002F2021\u002F05\u002Fbanner-donol-palestina.png\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EINDONESIA BERSAMA PALESTINA&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Ciframe src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002F6EWiiEgo10c\\\" width=\\\"500\\\" height=\\\"292\\\" allowfullscreen=\\\"allowfullscreen\\\"\u003E\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EInnalillahi telah terjadi konflik Palestina dengan Israel yang pecah pada Sabtu (7\u002F10). Korban-korban akibat konflik terus bertambah, Rumah sakit di Gaza mulai kewalahan&nbsp;banyak pasien mengantri untuk ditangani .\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-10-08%20at%2010.47.05%20PM.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003Eketerbatasan listrik, air dan obat-obatan, Jenazah - jenazah terpaksa di letakkan di luar&nbsp;saking rumah sakit sudah tidak bisa menampung&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fphoto_5850356850497797379_y.jpg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EMenurut Kementrian Kesehatan Palestina&nbsp;hingga kini 10022 jiwa meninggal dunia, 25408 orang luka &ndash; luka, 260.500 rumah hancur dan 1.500.000 jiwa pengungsi di 227 titik pengungsian\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002F07israel-gaza-scene-gaza-lwcb-videoSixteenByNine3000.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EAtas nama kemanusiaan Rumah Zakat sudah mendistribusikan dua kali bantuan darurat bertempat di Yarmouk dan wilayah Omar Al Mokhtar, Gaza, kami menyalurkan bantuan dari warga Indonesia.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-10-12%20at%2014.01.38.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ESekitar 720 Paket makanan siap saji telah kami bagikan kepada pengungsi anak-anak, lansia dan kelompok miskin lainnya di Palestina. Bantuan ini dirasa masih terasa kurang, karena ribuan jiwa masih membutuhkan bantuan lainnya.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FWhatsApp%20Image%202023-10-12%20at%2013.21.32%20%282%29.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EKeadaan Palestina makin menghawatirkan, tak ada listrik, bahan bakar, keterbatasan makanan, hingga keterbatasan alat kesehatan dan obat-obatan.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EAlhamdulillah,&nbsp;Rumah Zakat berkesempatan mengirimkan bantuan obat-obatan amanah dari donatur Indonesia. Keperluan medis ini akan digunakan untuk pengobatan yang dibutuhkan oleh korban luka di Gaza, Palestina.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Ciframe src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002F13c1h2FH5iE\\\" width=\\\"560\\\" height=\\\"314\\\" allowfullscreen=\\\"allowfullscreen\\\"\u003E\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ERencana Distribusi Bantuan untuk warga terdampak konflik palestina\u003Cbr \u002F\u003E\u003Cbr \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Frencana%20distribusi%20bantuan%20kemanusian%20palestina.jpeg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EMari sahabat terus Langitkan doa semoga konflik yang terjadi di Palestina segera berakhir dan masyarakat Palestina bisa hidup dengan damai. Aamiin.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EBantu warga palestina terdampak konflik yuk kirim bantuan darurat.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":1,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cextakses\u003Epospay\u003C\u002Fextakses\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Ealterrarz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-11-30 01:00:00\",\"active\":1,\"campaign_en\":\"Palestine\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EPalestine needs our prayers and support. Lets prepare our best infa ail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":954,\"campaign\":\"Infak Erupsi Gunung Marapi\",\"id_campaign_parent\":29,\"parent\":\"n\",\"id_program\":124,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":10000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":1552000,\"nominal_funded_show\":1,\"nominal_option\":\"25000,50000,75000,100000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8105\u002Ffile\u002F8105.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8105\u002Ffile\u002F8105.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EInnalillahi wainna illaihi raajiuun\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8107\u002Ffile\u002F8107.jpg\\\" alt=\\\"\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EGunung Marapi yang berada di wilayah administrasi Kabupaten Agam dan Tanah Datar, Sumatera Barat, meletus pada Minggu (3\u002F12) sekitar pukul 14.54 WIB. Meletusnya gunungapi berketinggian 2.891 mdpl ini ditandai dengan adanya muntahan kolom abu berisi material vulkanik hingga 3.000 meter dari puncak kawah yang disertai suara gemuruh.\u003C\u002Fp\u003E\u003Cp\u003EMenurut hasil perekaman seismogram Pusat Vulkanologi dan Mitigasi Bencana Geologi (PVMBG), erupsi Gunung Marapi terekam dengan amplitudo maksimum 30 mm dan durasi 4 menit 41 detik.\u003C\u002Fp\u003E\u003Cp\u003E14 kecamatan terdampak hujan abu dan batu sebanyak empat kecamatan yakni, Kecamatan Canduang, Sungai Pua, Ampek Angkek dan Malalak. Adapun kecamatan yang terdampak hujan abu sebanyak 10 kecamatan yakni, Kecamatan Banuhampu, Tilatang Kamang, Baso, Tanjung Raya, Lubuk Basung, Ampek Koto, Matur, Tanjung Mutiara, Palembayan dan Kamang Magek.\u003C\u002Fp\u003E\u003Cp\u003Ewarga di empat kecamatan terdekat dengan Gunung Marapi masih bertahan di rumah mereka usai gunung tersebut erupsi.&nbsp;\u003Cspan\u003ENamun mereka disarankan tidak ke luar rumah dan memakai masker, agar terhindar dari Infeksi Saluran Pernapasan Akut (ISPA).\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003EDikutip dari detik Balai Konservasi Sumber Daya Alam (BKSDA) Sumatera Barat menyebut 70 pendaki tengah berada di puncak Gunung Marapi saat gunung itu mengalami erupsi. Sebelumnya para pendaki itu menaiki Gunung Marapi pada Sabtu (2\u002F12) lalu di dua pos yang dikelola oleh BKSDA Sumbar.\u003C\u002Fp\u003E\u003Cp\u003EPlh Kepala BKSDA Sumbar, Dian Indriati, menyebut 70 pendaki itu menaiki Gunung Marapi melalui jalur Batu Palano dan Koto Baru yang berada di Kabupaten Agam. Untuk saat ini para pendaki menurut Dian sebagian masih dalam tahap evakuasi oleh tim gabungan serta masyarakat setempat. Saat ini 28 pendaki diketahui sudah turun.\u003C\u002Fp\u003E\u003Cp\u003Eâ€œTotal ada 70 orang berada di Gunung Marapi saat erupsi. Rinciannya 57 orang itu masuk melalui jalur Batu Palano. Sementara untuk Koto Baru ada 13 orang, untuk di sini semuanya sudah turun. Sementara pendaki dari jalur Batu Palano sebagian sudah turun, dan sebagian lagi masih dalam evakuasi tim gabungan,â€ katanya pada detikSumut, Minggu (3\u002F12\u002F2023).\u003C\u002Fp\u003E\u003Cp\u003Eâ€œSaat ini Gunung Marapi waspada. Jadi kami menutup semua aktivitas ke Gunung Marapi. Baik kegiatan masyarakat ataupun pendaki,â€ungkapnya.\u003C\u002Fp\u003E\u003Cp\u003Eâ€œMasyarakat dan pendaki dilarang mendekati radius 3 kilometer area Gunung Marapi. Hal ini berkaitan status dia waspada,â€ sambungnya.\u003C\u002Fp\u003E\u003Cp\u003ETadi Malam tim Relawan Rumah Zakat bergabung dengan relawan evakuasi, dan menyiagakan ambulans untuk mengevakuasi pendaki ke rumah sakit terdekat\u003C\u002Fp\u003E\u003Cp\u003ERumah Zakat juga menyiapkan pos segar untuk di lokasi terdampak.\u003C\u002Fp\u003E\u003Cp\u003ESahabat, mari bantu para terdampak erupsi gunung merapi dengan infak terbaikmu.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":3,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Eeksternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"0000-00-00 00:00:00\",\"active\":1,\"campaign_en\":\"Infak Erupsi Gunung Marapi\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EInnalillahi wainna illaihi raajiuun\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F8107\u002Ffile\u002F8107.jpg\\\" alt=\\\"\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EGunung Marapi yang berada di wilayah administrasi Kabupaten Agam dan Tanah Datar, Sumatera Barat, meletus pada Minggu (3\u002F12) sekitar pukul 14.54 WIB. Meletusnya gunungapi berketinggian 2.891 mdpl ini ditandai dengan adanya muntahan kolom abu berisi material vulkanik hingga 3.000 meter dari puncak kawah yang disertai suara gemuruh.\u003C\u002Fp\u003E\u003Cp\u003EMenurut hasil perekaman seismogram Pusat Vulkanologi dan Mitigasi Bencana Geologi (PVMBG), erupsi Gunung Marapi terekam dengan amplitudo maksimum 30 mm dan durasi 4 menit 41 detik.\u003C\u002Fp\u003E\u003Cp\u003E14 kecamatan terdampak hujan abu dan batu sebanyak empat kecamatan yakni, Kecamatan Canduang, Sungai Pua, Ampek Angkek dan Malalak. Adapun kecamatan yang terdampak hujan abu sebanyak 10 kecamatan yakni, Kecamatan Banuhampu, Tilatang Kamang, Baso, Tanjung  mengalami musibah banjir. mereka membutuhkan bantuan untuk terus bisa bertahan, Insya Allah sedekahmu juga sebagai bentuk peduli dan kasih sayang kepada sesama.\u003C\u002Fp\u003E\u003Cp\u003ETak hanya berpahala, memberi makan bahkan dipuji oleh Nabi SAW, Sesungguhnya orang terbaik di antara kalian adalah orang yang memberi makan.(HR. Thabrani).\u003C\u002Fp\u003E\u003Cp\u003ERumah Zakat mengajak sahabat semua untuk berbagi nasi bungkus untuk mereka yang terdampak banjir. Insya Allah Setiap sedekah yang terkumpul akan di distribusikan kepada masyarakat terdampak banjir di seluruh indonesia.\u003C\u002Fp\u003E\u003Cp\u003ESebaik-baiknya muslim adalah yang membantu saudaranya yang kesusahan.\u003C\u002Fp\u003E\u003Cp\u003EYuk sisihkan rezeki berbagi makanan dengan mereka yang membutuhkan Ada seseorang yang bertanya kepada Nabi shallallahu alaihi wa sallam, Islam yang bagaimana yang paling baik? Beliau bersabda, Memberi makan (pada yang butuh) (HR. Bukhari Muslim)\u003C\u002Fp\u003E\u003Cp\u003EBarangsiapa yang memberi makan kepada seorang mukmin hingga membuatnya kenyang dari rasa lapar, maka Allah akan memasukkannya ke dalam salah satu pintu surga yang tidak dimasuki oleh orang lain. (HR. Thabrani).\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":6,\"top\":0,\"show\":1,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Eeksternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"0000-00-00 00:00:00\",\"active\":1,\"campaign_en\":\"Nasi Bungkus untuk Masyarakat Terdampak Banjir\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003ESahabat, donasi dan sedekahmu sangat berarti bagi mereka yang sedang mengalami musibah ba pesisir, dan instrusi air laut serta limbah. Air yang keluar dari keran menjadi asin dan tercemar, sehingga tidak layak untuk diminum.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fair%20bersih%20palestina%20terbatas.jpg  \\\" alt=\\\"\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EOrganisasi Kesehatan Dunia (WHO) menetapkan kebutuhan minimum untuk kebutuhan air harian adalah 100 liter per orang - untuk minum, mencuci, memasak, dan mandi.\u003C\u002Fp\u003E\u003Cp\u003EDi Gaza, konsumsi rata-rata sekitar 84 liter. Hanya 27 liter dari jumlah tersebut yang dianggap layak untuk dikonsumsi manusia.\u003C\u002Fp\u003E\u003Cp\u003ESource : bbc\u003C\u002Fp\u003E\u003Cp\u003ERasulullah SAW bersabda, Wahai Sahabatku, siapa saja di antara kalian yang menyumbangkan hartanya untuk dapat membebaskan sumur itu, lalu menyumbangkannya untuk umat maka akan mendapat surga-Nya Allah Taala. (HR Muslim)\u003C\u002Fp\u003E\u003Cp\u003ESahabat mari bangun wakaf sumber air untuk saudara kita di Palestina dan juga belahan dunia lainnya yang membutuhkan. Semoga bantuan yang kita berikan dapat meringankan duka dan mengalirkan semangat perjuangan.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":9,\"top\":0,\"show\":0,\"quantity_option\":0,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-12-31 20:50:53\",\"active\":1,\"campaign_en\":\"Palestinian Water Resources Waqf\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003ERasulullah SAW said, O my friend, whoever of you donates his wealth to be able to free the well, then donates it to the people, he will get Allah Taala\\\\\\\\\\\\\\\\\\\\\\\\\\\\'s paradise. (HR. Muslim) Friends, lets build waqf water sources for our brothers in Palestine and also other parts of the world that are in need. Hopefully the help we provide can alleviate sorrow and channel the spirit of struggle.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"sumber-air-palestina\",\"donors_funded\":118,\"qty_funded\":0,\"dtu\":\"2023-12-28 15:29:58\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":84681573,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3981\u002Ffile\u002FSumber%20Air%20Palestina.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002F3981\u002Ffile\u002FSumber%20Air%20Palestina.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"20000\"},{\"id\":1,\"tombol_donasi\":\"50000\"},{\"id\":2,\"tombol_donasi\":\"100000\"},{\"id\":3,\"tombol_donasi\":\"250000\"}],\"show_atasnama\":\"\",\"hewanid\":\"\",\"child\":[],\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"\",\"jml_hewan\":\"\",\"jml_bagian\":\"\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"\",\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":241,\"campaign\":\"Sedekah Nasi Bungkus\",\"id_campaign_parent\":29,\"parent\":\"n\",\"id_program\":2124,\"program\":\"\",\"nominal_default\":27500,\"nominal_min\":5000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":1390340,\"nominal_funded_show\":1,\"nominal_option\":\"55000,110000,220000,500000\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7475\u002Ffile\u002F7475.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7475\u002Ffile\u002F7475.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cstrong\u003EINFAK SEDIAKAN MAKANAN BERBUKA UNTUK YANG BERPUASA&nbsp;\u003C\u002Fstrong\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003ESiapa memberi makan orang yang berpuasa, maka baginya pahala seperti orang yang berpuasa tersebut, tanpa mengurangi pahala orang yang berpuasa itu sedikit pun (HR Tirmidzi)\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003EAlhamdulilah, Beribu keberkahan dan kemuliaan ditawarkan kepada orang yang berpuasa. Berbagi makanan buka puasa menjadi salah satu amal baik yang bisa dilakukan untuk menjemput keberkahan\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003ESelagi ada kesempatan, di Ramadhan tahun ini yuk bersama-sama kita berbagi ifthar. Saling membahagiakan saat berpuasa InsyaAllah double pahala.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003ESedekah yang terkumpul, InsyaAllah akan didistribusikan untuk para penghafal quran, santri yatim dhuafa dan warga lainnya yang sedang menunaikan shaum di bulan Ramadhan.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003EBanyak yang bisa kita syukuri dari nikmat yang telah Allah berikan, salah satunya adalah jika kita masih bisa makan 3x sehari.\u003C\u002Fp\u003E\u003Cp\u003ETapi bagaimana dengan saudara saudara dhuafa yang tak bisa memenuhi kebutuhan makannya? Untuk makan 1x sehari saja mereka perlu berjuang keras, ditambah kondisi resesi yang menyebabkan penurunan ekonomi, para keluarga dhuafa semakin sulit memenuhi kebutuhan makan.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fasset.cinte.id\u002Fwww.rumahzakat.org\u002F2022\u002F06\u002F90c1ce8a-photo_2021-11-08_08-41-02.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fasset.cinte.id\u002Fwww.rumahzakat.org\u002F2022\u002F06\u002F90c1ce8a-photo_2021-11-08_08-41-02.jpg\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003ESahabat, donasi dan sedekahmu sangat berarti bagi saudara saudara dhuafa yang membutuhkan untuk terus bisa bertahan, Insya Allah sedekahmu juga sebagai bentuk peduli dan kasih sayang kepada sesama.\u003C\u002Fp\u003E\u003Cp\u003ETak hanya berpahala, memberi makan bahkan dipuji oleh Nabi SAW, \u003Cbr\u003ESesungguhnya orang terbaik di antara kalian adalah orang yang memberi makan.(HR. Thabrani).\u003C\u002Fp\u003E\u003Cp\u003ERumah Zakat mengajak sahabat semua untuk berbagi nasi bungkus untuk mereka yang membutuhkan, seperti tukang becak, pemulung, keluarga dhuafa, korban bencana alam, rumah singgah dan orang- orang yang membutuhkan lainnya. Insya Allah Setiap sedekah yang terkumpul akan di distribusikan setiap hari Jumat.\u003C\u002Fp\u003E\u003Cp\u003ESebaik-baiknya muslim adalah yang membantu saudaranya yang kesusahan. Yuk sisihkan rezeki berbagi makanan dengan mereka yang membutuhkan \u003Cbr\u003E\u003Cbr\u003EAda seseorang yang bertanya kepada Nabi shallallahu alaihi wa sallam, Islam yang bagaimana yang paling baik? Beliau bersabda, Memberi makan (pada yang butuh) (HR. Bukhari Muslim)\u003C\u002Fp\u003E\u003Cp\u003EBarangsiapa yang memberi makan kepada seorang mukmin hingga membuatnya kenyang dari rasa lapar, maka Allah akan memasukkannya ke dalam salah satu pintu surga yang tidak dimasuki oleh orang lain. (HR. Thabrani). \u003Cbr\u003E\u003Cbr\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":10,\"top\":0,\"show\":1,\"quantity_option\":3,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"makanan siap saji\",\"expired_date\":\"2028-12-31 16:20:20\",\"active\":1,\"campaign_en\":\"Sedekah Nasi Bungkus\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003E A PACK OF YOUR RICE FOR THE DHUAFA, A PACK OF HOPE FOR THEM\u003C\u002Fstrong\u003E \u003Cbr\u003E\u003Cbr\u003EWe can be grateful for the blessings that Allah has given, one of which is if we can still eat 3x a day. But what about the underprivileged brothers and sisters who cannot fulfill their food needs? To eat only once a day they have to struggle hard, plus the recession that caused the economic downturn, it is increasingly difficult for poor families to meet their food needs. \u003Cbr\u003E\u003Cbr\u003EFriends, your donations and alms mean a lot to the poor and needy brothers and sisters who need to continue to survive, God willing, your alms are also a form of care and love for others. \u003Cbr\u003E\u003Cbr\u003ENot only rewarding, feeding even praised by the Prophet SAW, \u003Cbr\u003EVerily, the best among you are those who feed him (HR. Thabrani). \u003Cbr\u003E\u003Cbr\u003ERumah Zakat invites all friends to share packed rice for those in need, such as pedicab drivers, scavengers, poor families, victims of natural disasters, shelters and other needy people. God willing, every alms collected will be distributed every Friday. \u003Cbr\u003E\u003Cbr\u003EThe best Muslim is the one who helps his brother in need. Let's set aside sustenance to share food with those in need \u003Cbr\u003E\u003Cbr\u003ESomeone asked the Prophet sallallaahu 'alaihi wa sallam, which Islam is the best? He said, Give food (to the needy) (Narrated by Bukhari Muslim) \u003Cbr\u003E\u003Cbr\u003E\u003Cbr\u003E\\\"Whoever feeds a believer until he is full of hunger, Allah will enter him into one of the gates of Paradise which no one else can enter.\\\" (HR. Tabrani). \u003Cbr\u003E\u003Cbr\u003ETo update distribution info, please \u003Ca target=\\\"\\\\\\\\\\\\&quot;_blank\\\\\\\\\\\\&quot;\\\" href=\\\"https:\u002F\u002Fwww.rumahzakat.org\u002Fl\u002Fdistributionsnasigulung\\\" data-mce-href=\\\"https:\u002F\u002Fwww.rumahzakat.org\u002Fl\u002Fdistributionsnasigulung\\\"\u003E\u003Cstrong\u003Eclick here\u003C\u002Fstrong\u003E\u003C\u002Fa\u003E \u003Cbr\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"sedekah-nasi-bungkus\",\"donors_funded\":12,\"qty_funded\":51,\"dtu\":\"2023-12-28 16:08:10\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":438376057,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7475\u002Ffile\u002F7475.jpg\"],\"
