 to sharia is then processed into corned beef which lasts up to 3 years, its distribution can reach remote areas.\u003C\u002Fp\u003E\u003Cp\u003EWhy superqurban?\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EFMD Free Qurbani Animals\u003C\u002Fli\u003E\u003Cli\u003EDonors can get 1\u002F3 share of their qurbani corned meat or it can be donated\u003C\u002Fli\u003E\u003Cli\u003EAccording to sharia\u003C\u002Fli\u003E\u003Cli\u003ECorned meat is durable up to 3 years , easy to carry, easy to open\u003C\u002Fli\u003E\u003Cli\u003EReady to reach various food insecure areas\u003C\u002Fli\u003E\u003Cli\u003EHealth Guaranteed\u003C\u002Fli\u003E\u003Cli\u003EThe distribution action is carried out throughout the year, reaching remote, rural areas and broad disaster coverage areas\u003C\u002Fli\u003E\u003Cli\u003EMinimize risk compared distributing live animals\u003C\u002Fli\u003E\u003Cli\u003EEmpowering Local Farmers\u003C\u002Fli\u003E\u003Cli\u003EEffective solutions to help disaster victims\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EBismillah qurban now, don't wait for next year\u003C\u002Fp\u003E\u003Cp\u003E.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"qurban-17-sapi-rendang\",\"donors_funded\":509,\"qty_funded\":522,\"dtu\":\"2023-12-27 15:20:26\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":1811500000,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fc 03E\u003C\u002Fem\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EBerqurban adalah ibadah yang paling Allah cintai. Jadi selagi mampu, jangan lewatkan kesempatan qurban di tahun ini karena qurban adalah amalan yang dicintai Allah ketika bulan dzulhijjah, sekaligus bukti mendekatkan diri kepada Allah\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EMaka laksanakanlah salat karena Tuhanmu, dan berkurbanlah (sebagai ibadah dan mendekatkan diri kepada Allah) (QS. Al-Kausar-2) \u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EQurban di kota sudah biasa, kalau qurban bisa sampai desa, hingga daerah pelosok, bahkan daerah yang minim pequrban itu baru luar biasa\u003C\u002Fp\u003E\u003Cp\u003ERumah Zakat memfasiltasi sahabat untuk bisa qurban dengan mudah, pesan qurbannya via online, kami uruskan dari mulai penyembelihan hingga pendistribusian qurbannya. Insya Allah amanah dan sesuai syariah\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fdq%20kambing.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fdq%20kambing.jpg\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EDesaku Berqurban adalah program ibadah qurban untuk disalurkan ke desa-desa dari Aceh hingga papua yang minin penyembelihan hewan qurban. Hewan qurban berasal dari peternak desa sebagai bagian implementasi pemberdayaan warga desa. Tahun ini Desaku berqurban bisa menjadi pilihan qurban Anda.\u003C\u002Fp\u003E\u003Cp\u003EMengapa Harus Desaku Berqurban?\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EHewan qurban berkualitas, tidak cacat\u003C\u002Fli\u003E\u003Cli\u003EHewan sehat, bebas PMK\u003C\u002Fli\u003E\u003Cli\u003EDi sembelih Sesuai Syariah\u003C\u002Fli\u003E\u003Cli\u003EPenyaluran Tepat Sasaran: Daging qurban di ditribusikan di desa minim pequrban dan wilayah pelosok (Sumatera, Jawa, Sulawesi, NTB,NTT)\u003C\u002Fli\u003E\u003Cli\u003EMembahagiakan Warga Desa di Wilayah Minim Pequrban\u003C\u002Fli\u003E\u003Cli\u003EMemberdayakan Peternak Lokal\u003C\u002Fli\u003E\u003Cli\u003EPequrban akan mendapatkan notifikasi ketika hari H hewan qurban di sembelih\u003C\u002Fli\u003E\u003Cli\u003ELaporan real time, setiap pequrban mendapatkan laporan khusus\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EYang sudah ada niatan berqurban yuk segerakan\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E Bismillah qurban Qurban di Rumah Zakat sekarang, jangan tunggu tahun depan\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":1,\"note\":\"\u003Cpequrban\u003E1\u003C\u002Fpequrban\u003E\u003Chewanid\u003E1\u003C\u002Fhewanid\u003E\u003Csifat_qurbanid\u003E\u003C\u002Fsifat_qurbanid\u003E\u003Cperiode_qurbanid\u003E1445\u003C\u002Fperiode_qurbanid\u003E\u003Cjml_hewan\u003E1\u003C\u002Fjml_hewan\u003E\\r\\n\u003Cjml_bagian\u003E0\u003C\u002Fjml_bagian\u003E\\r\\n\u003Csocproof\u003E1\u003C\u002Fsocproof\u003E\u003Cdiskon\u003E\u003Cpayment\u003E9\u003C\u002Fpayment\u003E\u003Cscale\u003E1550000\u003C\u002Fscale\u003E\u003C\u002Fdiskon\u003E\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cextakses\u003Epospay\u003C\u002Fextakses\u003E\\r\\n\u003Cqurban_jenis\u003Edq\u003C\u002Fqurban_jenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Eklikoo1\u003C\u002Fdata\u003E\\r\\n\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"qurban\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-08-31 23:00:00\",\"active\":1,\"campaign_en\":\"Goat Desaku Berqurban\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\ u003Cli\u003EDonatur Mendapat 1\u002F3 Hak Pekurban \u002F Bisa disedekahkan (Bagi pequrban yang memilih hak qurbannya, maka akan dikirimkan H+90 setelah penyembelihan)\u003C\u002Fli\u003E\\r\\n\u003Cli\u003ESesuai Syariah\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EKornet tahan lama hingga jangka waktu 3 tahun, mudah dibawa, mudah dibuka\u003C\u002Fli\u003E\\r\\n\u003Cli\u003ESiap menjangkau berbagai kawasan rawan pangan di Nusantara\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EKesehatan terjamin&nbsp;\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EAksi distribusi dilakukan sepanjang tahun, menjangkau pelosok, daerah terpencil, pedesaan dan wilayah jangkauan bencana yang luas\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EMinim risiko dibanding bila didistribusikan dalam wujud hewan hidup\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EMemberdayakan Petani Lokal\u003C\u002Fli\u003E\\r\\n\u003Cli\u003ESolusi efektif bantu korban bencana\u003C\u002Fli\u003E\\r\\n\u003C\u002Ful\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fsq%20su%20%281%29.jpg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003ECITRA KIRANA BISMILLAH QURBAN DI RUMAH ZAKAT\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Ciframe src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002FuryDp5k3xwI\\\" width=\\\"420\\\" height=\\\"236\\\" allowfullscreen=\\\"allowfullscreen\\\"\u003E\u003C\u002Fiframe\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EKenalan yuk sama partner ibadah qurbanku.. Superqurban.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ESuperqurban ini jadi solusi buat kamu yang ingin berqurban mudah agar tetap berkah. Di Rumah Zakat daging qurban dioptimalkan, diolah juga dikemas dalam bentuk kornet dan rendang.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ETujuannya agar dapat disalurkan sepanjang tahun untuk masyarakat yang membutuhkan di seluruh pelosok Indonesia, wilayah konflik maupun jadi makanan darurat saat bencana.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ESuperqurban ini praktis, rasanya juga enak dan pastinya bergizi. Nggak akan nyesel pilih Superqurban.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ETahun ini Bismillah qurban di Rumah Zakat.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003EBismillah qurban Sapi kornet sekarang, jangan tunggu tahun depan\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003E.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":1,\"note\":\"\u003Chewanid\u003E2\u003C\u002Fhewanid\u003E\u003Csifat_qurbanid\u003E1\u003C\u002Fsifat_qurbanid\u003E\u003Cperiode_qurbanid\u003E1445\u003C\u002Fperiode_qurbanid\u003E\u003Cjml_hewan\u003E1\u003C\u002Fjml_hewan\u003E\u003Cjml_bagian\u003E0\u003C\u002Fjml_bagian\u003E\u003Cjml_kornet\u003E350\u003C\u002Fjml_kornet\u003E\u003Cjml_kornet_salur\u003E50\u003C\u002Fjml_kornet_salur\u003E\u003Colahan\u003Erendang\u003C\u002Folahan\u003E\u003Cmode\u003Equrban\u003C\u002Fmode\u003E\u003Cpequrban\u003E7\u003C\u002Fpequrban\u003E\u003Calamat\u003E1\u003C\u002Falamat\u003E\u003Cmitra\u003E\u003Cdata\u003Epegadaian\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Csocproof\u003E1\u003C\u002Fsocproof\u003E\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Eklikoo1\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"qurban\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-06-30 12:00:00\",\"active\":1,\"campaign_en\":\"Corned Cow Qurban\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EQurban is the most beloved of worship to Allah. So while you can, don't miss the opportunity to carry out qurban this year because qurban is a practice that is loved by Allah during the month of Dzulhijjah, as well as proof of getting closer to Allah.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\\\"So pray to your Lord, and sacrifice (as worship and draw closer to Allah) (Surah Al-Kausar-2)\\\"\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ERumah Zakat facilitates you to be able to do qurban easily, order qurban via online, we take care of everything from slaughter to distribution of qurban.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ESuperqurban can be the right choice for friends who want to perform qurban this year. With Superqurban, qurban meat that has been slaughtered according to sharia is then processed into corned beef which lasts up to 3 years, its distribution can reach remote areas.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EWhy superqurban?\u003C\u002Fp\u003E\\r\\n\u003Cul\u003E\\r\\n\u003Cli\u003EFMD Free Qurbani Animals\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EDonors can get 1\u002F3 share of their qurbani corned meat or it can be donated\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EAccording to sharia\u003C\u002Fli\u003E\\r\\n\u003Cli\u003ECorned meat is durable up to 3 years , easy to carry, easy to open\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EReady to reach various food insecure areas\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EHealth Guaranteed\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EThe distribution action is carried out throughout the year, reaching remote, rural areas and broad disaster coverage areas\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EMinimize risk compared distributing live animals\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EEmpowering Local Farmers\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EEffective solutions to help disaster victims\u003C\u002Fli\u003E\\r\\n\u003C\u002Ful\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EBismillah qurban now, don't wait for next year\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"qurban-sapi-kornet\",\"donors_funded\":16,\"qty_funded\":16,\"dtu\":\"2024-01-05 13:59:24\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":258975000,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7701\u002Ffile\u002F7701.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7701\u002Ffile\u002F7701.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"\"}],\"show_atasnama\":\"\",\"hewanid\":\"2\",\"child\":[],\"sifat_qurbanid\":\"1\",\"periode_qurbanid\":\"1445\",\"jml_hewan\":\"1\",\"jml_bagian\":\"0\",\"jml_kornet\":\"350\",\"jml_kornet_salur\":\"50\",\"olahan\":\"rendang\",\"kalkulator\":\"\",\"pequrban\":\"7\",\"socproof\":\"1\",\"shake\":\"\",\"alamat\":\"1\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":53,\"campaign\":\"Qurban Sapi Rendang\",\"id_campaign_parent\":980,\"parent\":\"n\",\"id_program\":2141,\"program\":\"\",\"nominal_default\":19000000,\"nominal_min\":19000000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":295550000,\"nominal_funded_show\":0,\"nominal_option\":\"\",\"nominal_editable\":0,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fcontent\u002Fcms.asset\u002 ama hingga jangka waktu 2 tahun, mudah dibawa, mudah dibuka\u003C\u002Fli\u003E\u003Cli\u003ESiap menjangkau berbagai kawasan rawan pangan di Nusantara\u003C\u002Fli\u003E\u003Cli\u003EKesehatan terjamin&nbsp;\u003C\u002Fli\u003E\u003Cli\u003EAksi distribusi dilakukan sepanjang tahun, menjangkau pelosok, daerah terpencil, pedesaan dan wilayah jangkauan bencana yang luas\u003C\u002Fli\u003E\u003Cli\u003EMinim risiko dibanding bila didistribusikan dalam wujud hewan hidup\u003C\u002Fli\u003E\u003Cli\u003EMemberdayakan Petani Lokal\u003C\u002Fli\u003E\u003Cli\u003ESolusi efektif bantu korban bencana\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fsq%20su%20%283%29.jpg  \\\" alt=\\\"\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003ECITRA KIRANA BISMILLAH QURBAN DI RUMAH ZAKAT\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan class=\\\"mce-preview-object mce-object-iframe\\\" contenteditable=\\\"false\\\" data-mce-object=\\\"iframe\\\" data-mce-p-allowfullscreen=\\\"allowfullscreen\\\" data-mce-p-src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002FuryDp5k3xwI\\\"\u003E\u003Ciframe src=\\\"https:\u002F\u002Fwww.youtube.com\u002Fembed\u002FuryDp5k3xwI\\\" width=\\\"420\\\" height=\\\"236\\\" frameborder=\\\"0\\\" allowfullscreen=\\\"allowfullscreen\\\" data-mce-src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002FuryDp5k3xwI\\\"\u003E\u003C\u002Fiframe\u003E\u003Cspan class=\\\"mce-shim\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EKenalan yuk sama partner ibadah qurbanku.. Superqurban.\u003C\u002Fp\u003E\u003Cp\u003ESuperqurban ini jadi solusi buat kamu yang ingin berqurban mudah agar tetap berkah. Di Rumah Zakat daging qurban dioptimalkan, diolah juga dikemas dalam bentuk kornet dan rendang.\u003C\u002Fp\u003E\u003Cp\u003ETujuannya agar dapat disalurkan sepanjang tahun untuk masyarakat yang membutuhkan di seluruh pelosok Indonesia, wilayah konflik maupun jadi makanan darurat saat bencana.\u003C\u002Fp\u003E\u003Cp\u003ESuperqurban ini praktis, rasanya juga enak dan pastinya bergizi. Nggak akan nyesel pilih Superqurban.\u003C\u002Fp\u003E\u003Cp\u003ETahun ini Bismillah qurban di Rumah Zakat.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EBismillah qurban Sapi Rendang sekarang, jangan tunggu tahun depan\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":1,\"note\":\"\u003Chewanid\u003E15\u003C\u002Fhewanid\u003E\u003Csifat_qurbanid\u003E1\u003C\u002Fsifat_qurbanid\u003E\u003Cperiode_qurbanid\u003E1445\u003C\u002Fperiode_qurbanid\u003E\u003Cjml_hewan\u003E1\u003C\u002Fjml_hewan\u003E\u003Cjml_bagian\u003E0\u003C\u002Fjml_bagian\u003E\\r\\n\u003Cjml_kornet\u003E250\u003C\u002Fjml_kornet\u003E\u003Cjml_kornet_salur\u003E35\u003C\u002Fjml_kornet_salur\u003E\u003Colahan\u003Erendang\u003C\u002Folahan\u003E\u003Cmode\u003Equrban\u003C\u002Fmode\u003E\u003Cpequrban\u003E7\u003C\u002Fpequrban\u003E\u003Calamat\u003E1\u003C\u002Falamat\u003E\u003Csocproof\u003E1\u003C\u002Fsocproof\u003E\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Eklikoo1\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"qurban\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-06-30 12:00:00\",\"active\":1,\"campaign_en\":\"Rendang Cow Qurban\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EQurban is the most beloved of worship to Allah. So while you can, don't miss the opportunity to carry out qurban this year because qurban is a practice that is loved by Allah during the month of Dzulhijjah, as well as proof of getting closer to Allah.\u003C\u002Fp\u003E\u003Cp\u003E\\\"So pray to your Lord, and sacrifice (as worship and draw closer to Allah) (Surah Al-Kausar-2)\\\"\u003C\u002Fp\u003E\u003Cp\u003ERumah Zakat facilitates you to be able to do qurban easily, order qurban via online, we take care of everything from slaughter to distribution of qurban.\u003C\u002Fp\u003E\u003Cp\u003ESuperqurban can be the right choice for friends who want to perform qurban this year. With Superqurban, qurban meat that has been slaughtered according to sharia is then processed into corned beef which lasts up to 3 years, its distribution can reach remote areas.\u003C\u002Fp\u003E\u003Cp\u003EWhy superqurban?\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EFMD Free Qurbani Animals\u003C\u002Fli\u003E\u003Cli\u003EDonors can get 1\u002F3 share of their qurbani corned meat or it can be donated\u003C\u002Fli\u003E\u003Cli\u003EAccording to sharia\u003C\u002Fli\u003E\u003Cli\u003ECorned meat is durable up to 3 years , easy to carry, easy to open\u003C\u002Fli\u003E\u003Cli\u003EReady to reach various food insecure areas\u003C\u002Fli\u003E\u003Cli\u003EHealth Guaranteed\u003C\u002Fli\u003E\u003Cli\u003EThe distribution action is carried out throughout the year, reaching remote, rural areas and broad disaster coverage areas\u003C\u002Fli\u003E\u003Cli\u003EMinimize risk compared distributing live animals\u003C\u002Fli\u003E\u003Cli\u003EEmpowering Local Farmers\u003C\u002Fli\u003E\u003Cli\u003EEffective solutions to help disaster victims\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EBismillah qurban now, don't wait for next year\u003C\u002Fp\u003E\u003Cp\u003E.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nomina ntent\u002Fcms.asset\u002F2763\u002Ffile\u002Fdesaku%20berqurban%20sapi%20retail.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EBerqurban adalah ibadah yang paling Allah cintai. Jadi selagi mampu, jangan lewatkan kesempatan qurban di tahun ini karena qurban adalah amalan yang dicintai Allah ketika bulan dzulhijjah, sekaligus bukti mendekatkan diri kepada Allah\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003EMaka laksanakanlah salat karena Tuhanmu, dan berkurbanlah (sebagai ibadah dan mendekatkan diri kepada Allah) (QS. Al-Kausar-2) \u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EQurban di kota sudah biasa, kalau qurban bisa sampai desa, hingga daerah pelosok, bahkan daerah yang minim pequrban itu baru luar biasa\u003C\u002Fp\u003E\\r\\n\u003Cp\u003ERumah Zakat memfasiltasi sahabat untuk bisa qurban dengan mudah, pesan qurbannya via online, kami uruskan dari mulai penyembelihan hingga pendistribusian qurbannya. Insya Allah amanah dan sesuai syariah\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fdq%20sapi%20retail.jpg\\\" alt=\\\"\\\" \u002F\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EDesaku Berqurban adalah program ibadah qurban untuk disalurkan ke desa-desa dari Aceh hingga papua yang minin penyembelihan hewan qurban. Hewan qurban berasal dari peternak desa sebagai bagian implementasi pemberdayaan warga desa. Tahun ini Desaku berqurban bisa menjadi pilihan qurban Anda.\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EMengapa Harus Desaku Berqurban?\u003C\u002Fp\u003E\\r\\n\u003Cul\u003E\\r\\n\u003Cli\u003EHewan qurban berkualitas, tidak cacat\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EHewan sehat, bebas PMK\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EDi sembelih Sesuai Syariah\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EPenyaluran Tepat Sasaran: Daging qurban di ditribusikan di desa minim pequrban dan wilayah pelosok (Sumatera, Jawa, Sulawesi, NTB, NTT)\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EMembahagiakan Warga Desa di Wilayah Minim Pequrban\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EMemberdayakan Peternak Lokal\u003C\u002Fli\u003E\\r\\n\u003Cli\u003EPequrban akan mendapatkan notifikasi ketika hari H hewan qurban di sembelih\u003C\u002Fli\u003E\\r\\n\u003Cli\u003ELaporan real time, setiap pequrban mendapatkan laporan khusus\u003C\u002Fli\u003E\\r\\n\u003C\u002Ful\u003E\\r\\n\u003Cp\u003E&nbsp;\u003C\u002Fp\u003E\\r\\n\u003Cp\u003EYang sudah ada niatan berqurban yuk segerakan\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003E Bismillah qurban Qurban di Rumah Zakat sekarang, jangan tunggu tahun depan\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\\r\\n\u003Cp\u003E\u003Cstrong\u003E.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":1,\"show\":1,\"quantity_option\":1,\"note\":\"\u003Cpequrban\u003E1\u003C\u002Fpequrban\u003E\u003Chewanid\u003E2\u003C\u002Fhewanid\u003E\u003Csifat_qurbanid\u003E\u003C\u002Fsifat_qurbanid\u003E\u003Cperiode_qurbanid\u003E1445\u003C\u002Fperiode_qurbanid\u003E\u003Cjml_hewan\u003E0\u003C\u002Fjml_hewan\u003E\u003Cjml_bagian\u003E1\u003C\u002Fjml_bagian\u003E\u003Csocproof\u003E1\u003C\u002Fsocproof\u003E\u003Cdiskon\u003E\u003Cpayment\u003E9\u003C\u002Fpayment\u003E\u003Cscale\u003E2000000\u003C\u002Fscale\u003E\u003C\u002Fdiskon\u003E\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Cretail\u003E1\u003C\u002Fretail\u003E\\r\\n\u003Cextakses\u003Epospay\u003C\u002Fextakses\u003E\\r\\n\u003Cqurban_jenis\u003Edq\u003C\u002Fqurban_jenis\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Eklikoo1\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\\r\\n\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\": "2000000\"},\"retail\":\"1\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"dq\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":54,\"campaign\":\"Desaku Berqurban Sapi\",\"id_campaign_parent\":980,\"parent\":\"n\",\"id_program\":2139,\"program\":\"\",\"nominal_default\":14400000,\"nominal_min\":14400000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":473550000,\"nominal_funded_show\":0,\"nominal_option\":\"\",\"nominal_editable\":0,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7702\u002Ffile\u002F7702.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7702\u002Ffile\u002F7702.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EBerqurban adalah ibadah yang paling Allah cintai. Jadi selagi mampu, jangan lewatkan kesempatan qurban di tahun ini karena qurban adalah amalan yang dicintai Allah ketika bulan dzulhijjah, sekaligus bukti mendekatkan diri kepada Allah\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003EMaka laksanakanlah salat karena Tuhanmu, dan berkurbanlah (sebagai ibadah dan mendekatkan diri kepada Allah) (QS. Al-Kausar-2) \u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003EQurban di kota sudah biasa, kalau qurban bisa sampai desa, hingga daerah pelosok, bahkan daerah yang minim pequrban itu baru luar biasa\u003C\u002Fp\u003E\u003Cp\u003ERumah Zakat memfasiltasi sahabat untuk bisa qurban dengan mudah, pesan qurbannya via online, kami uruskan dari mulai penyembelihan hingga pendistribusian qurbannya. Insya Allah amanah dan sesuai syariah\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDq%20sapi.jpg  \\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDq%20sapi.jpg\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EDesaku Berqurban adalah program ibadah qurban untuk disalurkan ke desa-desa dari Aceh hingga papua yang minin penyembelihan hewan qurban. Hewan qurban berasal dari peternak desa sebagai bagian implementasi pemberdayaan warga desa. Tahun ini Desaku berqurban bisa menjadi pilihan qurban Anda.\u003C\u002Fp\u003E\u003Cp\u003EMengapa Harus Desaku Berqurban?\u003C\u002Fp\u003E\u003Cul\u003E\u003Cli\u003EHewan qurban berkualitas, tidak cacat\u003C\u002Fli\u003E\u003Cli\u003EHewan sehat, bebas PMK\u003C\u002Fli\u003E\u003Cli\u003EDi sembelih Sesuai Syariah\u003C\u002Fli\u003E\u003Cli\u003EPenyaluran Tepat Sasaran: Daging qurban di ditribusikan di desa minim pequrban dan wilayah pelosok (Sumatera, Jawa, Sulawesi, NTB, NTT)\u003C\u002Fli\u003E\u003Cli\u003EMembahagiakan Warga Desa di Wilayah Minim Pequrban\u003C\u002Fli\u003E\u003Cli\u003EMemberdayakan Peternak Lokal\u003C\u002Fli\u003E\u003Cli\u003EPequrban akan mendapatkan notifikasi ketika hari H hewan qurban di sembelih\u003C\u002Fli\u003E\u003Cli\u003ELaporan real time, setiap pequrban mendapatkan laporan khusus\u003C\u002Fli\u003E\u003C\u002Ful\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003EYang sudah ada niatan berqurban yuk segerakan\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E Bismillah qurban Qurban di Rumah Zakat sekarang, jangan tunggu tahun depan\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cstrong\u003E.\u003C\u002Fstrong\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":2,\"top\":0,\"show\":1,\"quantity_option\":1,\"note\":\"\u003Cpequrban\u003E7\u003C\u002Fpequrban\u003E\u003Chewanid\u003E2\u003C\u002Fhewanid\u003E\u003Csifat_qurbanid\u003E\u003C\u002Fsifat_qurbanid\u003E\u003Cperiode_qurbanid\u003E1445\u003C\u002Fperiode_qurbanid\u003E\u003Cjml_hewan\u003E1\u003C\u002Fjml_hewan\u003E\u003Cjml_bagian\u003E0\u003C\u002Fjml_bagian\u003E\u003Csocproof\u003E1\u003C\u002Fsocproof\u003E\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cqurban_jenis\u003Edq\u003C\u002Fqurban_jenis\u003E\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Eklikoo1\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-06-30 12:00:00\",\"active\":1,\"campaign_en\":\"Cow Desaku Berqurban\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EQurban is the worship that Allah loves the most. So while you can, don't miss the opportunity to sacrifice this year because qurban is a practice that is loved by Allah during the month of Dhulhijjah, as Rasulullah SAW said.\u003C\u002Fp\u003E\u003Cp\u003EIt is not the son of Adam doing a deed on the day of Nahr (Eid al-Adha) which is more beloved to Allah than flowing blood (qurban), so you should feel happy about it. (Narrated by Tirmidhi, Ibn Majah and Al Hakim)\u003C\u002Fp\u003E\u003Cp\u003EDesaku Berqurban is a qurban worship program to be distributed to villages from Aceh to Papua where the minimum number of sacrificial animals is slaughtered. The sacrificial animals come from village breeders as part of the implementation of village community empowerment\u003C\u002Fp\u003E\u003Cp\u003EWhy Should Desakuberqurban?\u003C\u002Fp\u003E\u003Cp\u003E- FMD Free Animals\u003C\u002Fp\u003E\u003Cp\u003E- Slaughter according to Sharia\u003C\u002Fp\u003E\u003Cp\u003E- Distribution reaches remote areas, food insecure areas to the African continent\u003C\u002Fp\u003E\u003Cp\u003EFor those who choose the right of qurban, God willing, it will be sent a maximum of 90 days from the cutting on Eid al-Adha &amp; Tasrik.\u003C\u002Fp\u003E\u003Cp\u003ELet's make Qurban practically now\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"desaku-berqurban-sapi\",\"donors_funded\":32,\"qty_funded\":33,\"dtu\":\"2024-01-05 14:00:30\",\"cdt\":\"2022-09-01 15:00:02\",\"id_kantor\":1,\"nominal_funded_alltime\":284400000,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7702\u002Ffile\u002F7702.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7702\u002Ffile\u002F7702.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"\"}],\"show_atasnama\":\"\",\"hewanid\":\"2\",\"child\":[],\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"1445\",\"jml_hewan\":\"1\",\"jml_bagian\":\"0\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"\",\"pequrban\":\"7\",\"socproof\":\"1\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"dq\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"}],\"category_detail\":[{\"id_campaign\":980,\"campaign\":\"Qurban\",\"id_campaign_parent\":0,\"parent\":\"y\",\"id_program\":0,\"program\":\"\",\"nominal_default\":0,\"nominal_min\":0,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":0,\"nominal_funded_show\":0,\"nominal_option\":\"\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Fwww.rumahzakat.org\u002Fwp-content\u002Fuploads\u002F2021\u002F05\u002Ficon-new-donol-SQ.png\",\"image_en\":\"\",\"banner\":\"https:\u002F\u002Fwww
