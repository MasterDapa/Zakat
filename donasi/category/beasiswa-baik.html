<script type="application/json" data-type="svelte-data" data-url="/donasi/category/category.json?slug=beasiswa-baik">{"status":200,"statusText":"","headers":{"content-type":"application/json; charset=utf-8"},"body":"{\"all\":[{\"id_campaign\":740,\"campaign\":\"Beasiswa Baik Untuk Akbar\",\"id_campaign_parent\":727,\"parent\":\"n\",\"id_program\":2537,\"program\":\"\",\"nominal_default\":486000,\"nominal_min\":10000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":20000,\"nominal_funded_show\":1,\"nominal_option\":\"\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7679\u002Ffile\u002F7679.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7679\u002Ffile\u002F7679.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EAKBAR, MENCARI PASIR LAUT BUAT BAYAR SPP\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fakbar%20mencari%20ikan.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fakbar%20mencari%20ikan.jpg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EKalau pagi sekolah, sore membantu bapak mencari kayu malam kadang membatu kakak mencari ikan di laut. Itu keseharian Muhammad Akbar siswa Madrasal Aliyah Al-Kalam Sagu kelas 12 Jurusan IPS.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ENTT sangat sangat indah lautnya adalah tempat tinggal Akbar bersama&nbsp; ayah, saudaranya sedangkan ibunya sudah meninggal dunia.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ESejak saya masuk sekolah Saya dibiayai oleh&nbsp; kak saya. Kak saya seorang nelayan, yang tiap malam harus pergi memancing dengan menggunakan perahu kecil\\\" kata Akbar bercerita\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EAkbar bercerita Hasil pancingan kakaknya kadang memperoleh hasil yang banyak kandapun tidak sama sekali. Keadaan laut kadang baik terkadangpun kurang baik. Sehingga membuat kakaknya agak kewalahan untuk memancing ikan. Hasil&nbsp; pancingan ikan yang dijual dipasar hanya sebatas membeli kebutuhan sehari-hari.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fakbar%20angkut%20kayu.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fakbar%20angkut%20kayu.jpg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EDi Sekolah Akbar sering mengikuti kegiatan ekstrakurikuler. Seperti PRAMUKA,FUTSAL DAN BOLA KAKI. \\\"Saya juga menyempatkan waktu untuk mengambil pasir laut untuk di jual&nbsp; di warga yang membutuhkan, jadi saya bisa bantu kak, dan uangnya bisa membayar uang SPP\\\" kata Akbar\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EOleh karena itu, Akbar yang merupakan anak ke -4 dari tujuh bersaudara berusaha bersekolah dengan baik, dan rajin belajar sehingga bisa membahagiakan ayah dan kakaknya, Akbar tak berharap banyak selain bisa menyelesaikan sekolahnya dan bisa melanjutkan pendidikannya.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fakbar%20belajar.png\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Fakbar%20belajar.png\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\\\"Saya akan membuat Bapa\u002FIbu Donatur bangga. Sekali lagi terimakasih mau menjadi calon donatur saya, Semoga Allah melimpahkan keberkahan dan kelancaran rizki serta kesehatan selalu. aamiinnn\\\" ujar Akbar&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ESahabat bisa Anak-anak Indonesia seperti Akbar untuk dapat melanjutkan pendidikannya, sahabat bisa berpartisipasi menjadi orangtua asuh Akbar, sehingga Akbar dapat menerima beasiswa. Infak program Beasiswa Baik untuk 1 bulan beasiswa adalah Rp. 486.000 sahabat bisa juga infak patungan untuk program ini.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EDisclaimer : Jika kebutuhan anak dalam profile ini sudah terpenuhi maka beasiswa akan diberikan untuk anak lainnya\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":2,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Esociomile\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Etmrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-01-01 21:00:24\",\"active\":1,\"campaign_en\":\"Beasiswa Baik Untuk Akbar\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EDAFFA INGIN RINGANKAN BEBAN ORANGTUA DENGAN BEASISWA\u003Cbr\u003E\u003Cbr\u003EPendidikan merupakah hak dasar bagi setiap manusia, Terlepas dari hak atas pendidikan yang harus dipenuhi, pada kenyataan nya beragam permasalahan terkait akses terhadap layanan pendidikan masih menjadi tantangan besar\u003C\u002Fp\u003E\u003Cp\u003EKhusus bagi Indonesia, meskipun Pemerintah telah memiliki program pendidikan gratis pada jenjang-jenjang tertentu, biaya pendidikan masih tergolong tinggi mengingat pengeluaran kebutuhan pendidikan bukan hanya menyangkut biaya pendaftaran, SPP, dan biaya administratif lainnya.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"\\\\&quot;https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDaffa%20Haiza.jpeg\\\\&quot;\\\" alt=\\\"\\\\&quot;\\\\&quot;\\\" data-mce-src=\\\"\\\\&quot;https:\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDaffa%20Haiza.jpeg\\\\&quot;\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003ESalah satunya adalah Daffa, pelajar SMA kelas 11 di SMAN 1 Banjaran. Dengan penghasilan orangtua perbulan kurang lebih Rp1.500.000, Ayah daffa bekerja keras menafkahi sekeluarga dan membiayai daffa bersekolah. Daffa termasuk anak yang memiliki nilai yang baik dengan rata-rata nilainya 85&nbsp; pelajaran favoritnya adalah Pendidikan Agama.Dengan program dari Rumah Zakat, Daffa berharap bisa mendapatkan beasiswa dan meringankan tanggungan kedua orangtuanya.\u003C\u002Fp\u003E\u003Cp\u003EBeasiswa Baik yang merupakan Program pemberian bantuan beasiswa bagi siswa pada jenjang SMA sederajat dan Mahasiswa Perguruan Tinggi yang berfokus pada pendampingan dan pelibatan aktif penerima beasiswa dalam penyelesaian masalah sosial yang terjadi di masyarakat. dengan tujuan Mewujudkan generasi pemimpin masa depan yang berakhlak baik, amanah, inspiratif dan mampu menjadi kreator perubahan, untuk memberikan kontribusi nyata bagi masyarakat.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESahabat bisa membanbntu anak-anak indonesia termasuk daffa untuk dapat melanjutkan pendidikannya, sahabat bisa berpartisipasi menjadi orangtua asuh daffa, sehingga daffa dapat menerima beasiswa untuk 1 tahun pendidikan.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"beasiswa-baik-untuk-akbar\",\"donors_funded\":1,\"qty_funded\":0,\"dtu\":\"2023-09-15 16:35:54\",\"cdt\":\"2023-08-01 10:15:36\",\"id_kantor\":1,\"nominal_funded_alltime\":0,\"image_all\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7679\u002Ffile\u002F7679.jpg\"],\"image_all_en\":[\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7679\u002Ffile\u002F7679.jpg\"],\"nom_opt\":[{\"id\":0,\"tombol_donasi\":\"\"}],\"show_atasnama\":\"\",\"hewanid\":\"\",\"child\":[],\"sifat_qurbanid\":\"\",\"periode_qurbanid\":\"\",\"jml_hewan\":\"\",\"jml_bagian\":\"\",\"jml_kornet\":\"\",\"jml_kornet_salur\":\"\",\"olahan\":\"\",\"kalkulator\":\"\",\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":741,\"campaign\":\"Beasiswa Baik Untuk Tiara\",\"id_campaign_parent\":727,\"parent\":\"n\",\"id_program\":2537,\"program\":\"\",\"nominal_default\":796000,\"nominal_min\":10000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":7561073,\"nominal_funded_show\":1,\"nominal_option\":\"\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7680\u002Ffile\u002F7680.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7680\u002Ffile\u002F7680.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ETIARA MAHASISWA KEBIDANAN YANG TEGAR INGIN BANGGAKAN ALMARHUM IBUNDA&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ENamanya Tiara, seorang yang ceria, optimis dan bersemangat. namun tak ada yang tahu bahwa kisahnya penuh perjuangan. Saat ini Tiara hidup seorang diri di Kab. Bantul D.I. Yogyakarta dan sedang menempuh pendidikan di S1 Kebidanan dan Pendidikan Profesi Bidan jurusan Kebidanan semester 6.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Ftiara.png\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Ftiara.png\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\\\"Ibu saya meninggal 1 tahun yang lalu. Beliau selalu menjadi panutan saya. Ayah menikah lagi dan sekarang tidak ada kontak dengan keluarga kami\\\" kata Tiara sambil menahan air mata saat mengobrol dengan kami&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ESementara itu adik Tiara tinggal dengan kakak tirinya di Sumatra Barat dan Tiara anak ke 1 dari 3 bersaudara. Untuk kehidupan sehari-hari Tiara mengelola sedikit penghasilan dari jualan snack yang ia titipkan ke warung.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Ftiara%202.jpg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002Ftiara%202.jpg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EDengan segala keterbatasan tiara tetap optimis meneruskan pendidikannya, IPK terakhir tiara 3.46 dan mata kuliah favoritnya adalah Asuhan Kebidanan. Tiara Juga termasuk anak yang aktif di organisasi kampus, pernah menjadi Ketua HIMASABI 2021\u002F2022 dan Ketua Koordinator Pengurus IKAMABI Nasional 2022\u002F2023, Tiara juga senang memasak dan menulis.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\\\"Terima kasih karena bersedia menjadi calon donatur saya, saya akan bersekolah dengan baik dan rajin sehingga bisa membuat orang tua saya dan Bapak\u002FIbu sebagai donatur saya bangga. Saya doakan semoga Bapak\u002FIbu mempunyai kehidupan yang indah, berkah dan penuh rahmat dari Allah SWT.\\\"\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ESahabat bisa membantu Mahasiswa Indonesia termasuk Tiara untuk dapat melanjutkan pendidikannya, sahabat bisa berpartisipasi menjadi orangtua asuh Tiara, sehingga Tiara dapat menerima beasiswa. Infak program Beasiswa Baik untuk 1 bulan beasiswa adalah Rp. 796.000 sahabat bisa juga infak patungan untuk program ini.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EDisclaimer : Jika kebutuhan anak dalam profile ini sudah terpenuhi maka beasiswa akan diberikan untuk anak lainnya\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":2,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Esociomile\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Etmrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"09215230008\",\"expired_date\":\"2024-01-01 21:00:24\",\"active\":1,\"campaign_en\":\"Beasiswa Baik Untuk Tiara\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EDAFFA INGIN RINGANKAN BEBAN ORANGTUA DENGAN BEASISWA\u003Cbr\u003E\u003Cbr\u003EPendidikan merupakah hak dasar bagi setiap manusia, Terlepas dari hak atas pendidikan yang harus dipenuhi, pada kenyataan nya beragam permasalahan terkait akses terhadap layanan pendidikan masih menjadi tantangan besar\u003C\u002Fp\u003E\u003Cp\u003EKhusus bagi Indonesia, meskipun Pemerintah telah memiliki program pendidikan gratis pada jenjang-jenjang tertentu, biaya pendidikan masih tergolong tinggi mengingat pengeluaran kebutuhan pendidikan bukan hanya menyangkut biaya pendaftaran, SPP, dan biaya administratif lainnya.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"\\\\&quot;https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDaffa%20Haiza.jpeg\\\\&quot;\\\" alt=\\\"\\\\&quot;\\\\&quot;\\\" data-mce-src=\\\"\\\\&quot;https:\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDaffa%20Haiza.jpeg\\\\&quot;\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003ESalah satunya adalah Daffa, pelajar SMA kelas 11 di SMAN 1 Banjaran. Dengan penghasilan orangtua perbulan kurang lebih Rp1.500.000, Ayah daffa bekerja keras menafkahi sekeluarga dan membiayai daffa bersekolah. Daffa termasuk anak yang memiliki nilai yang baik dengan rata-rata nilainya 85&nbsp; pelajaran favoritnya adalah Pendidikan Agama.Dengan program dari Rumah Zakat, Daffa berharap bisa mendapatkan beasiswa dan meringankan tanggungan kedua orangtuanya.\u003C\u002Fp\u003E\u003Cp\u003EBeasiswa Baik yang merupakan Program pemberian bantuan beasiswa bagi siswa pada jenjang SMA sederajat dan Mahasiswa Perguruan Tinggi yang berfokus pada pendampingan dan pelibatan aktif penerima beasiswa dalam penyelesaian masalah sosial yang terjadi di masyarakat. dengan tujuan Mewujudkan generasi pemimpin masa depan yang berakhlak baik, amanah, inspiratif dan mampu menjadi kreator perubahan, untuk memberikan kontribusi nyata bagi masyarakat.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESahabat bisa membanbntu anak-anak indonesia termasuk daffa untuk dapat melanjutkan pendidikannya, sahabat bisa berpartisipasi menjadi orangtua asuh daffa, sehingga daffa dapat menerima beasiswa untuk 1 tahun pendidikan.\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_ 03E\u003Cspan class=\\\"mce-preview-object mce-object-iframe\\\" contenteditable=\\\"false\\\" data-mce-object=\\\"iframe\\\" data-mce-p-allowfullscreen=\\\"allowfullscreen\\\" data-mce-p-src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002FTmTJa1fG4KQ\\\"\u003E\u003Ciframe src=\\\"\u002F\u002Fwww.youtube.com\u002Fembed\u002FTmTJa1fG4KQ\\\" width=\\\"560\\\" height=\\\"314\\\" frameborder=\\\"0\\\" allowfullscreen=\\\"allowfullscreen\\\"\u003E\u003C\u002Fiframe\u003E\u003Cspan class=\\\"mce-shim\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003ESahabat kenalin, ini Jumra dia adalah salah satu anak penerima beasiswa baik Rumah Zakat. Sejak ayahnya meninggal dunia, kehidupan keluarganya mengalami guncangan yang cukup berat.\u003C\u002Fp\u003E\u003Cp\u003EKini tugas menjadi tulang pungguh berpindah ke kakak laki-lakinya, Ia harus menghidupi Jumra dan saudaranya yang lain dengan bekerja menjadi seorang nelayan.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDSC06055.jpg\\\" alt=\\\"\\\"\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\u003Cp\u003EJumra memiliki mimpi yang sama dengan anak-anak seusianya, ingin terus bersekolah dan bisa membanggakan orangtuanya dan juga kakaknya. Melalui Beasiswa Baik kami mengajak sahabat untuk membantu Jumra dan anak-anak lainnya yang memerlukan bantuan pendidikan dengan memberikan beasiswa bulanan&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDSC06154.jpg\\\" alt=\\\"\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESaat berkunjung, kami mendapat info kalau Jumra selama ini tidak punya tas sekolah, dia terbiasa menitipkan peralatan sekolahnya kepada sang adik yang bersekolah di tempat yang sama dengan Jumra. Akhirnya kami memberikan jumra hadiah tas sekolah baru.\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDSC04192.jpg\\\" alt=\\\"\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ETak hanya tas sekolah, jumra masih perlu biaya perbulan untuk sekolah. Sahabat bisa Anak-anak Indonesia seperti Jumra untuk dapat melanjutkan pendidikannya, sahabat bisa berpartisipasi menjadi orangtua asuh Jumra, sehingga Jumra dapat menerima beasiswa. Infak program Beasiswa Baik untuk 1 bulan beasiswa adalah Rp. 486.000 sahabat bisa juga infak patungan untuk program ini.\u003C\u002Fp\u003E\u003Cp\u003EDisclaimer : Jika kebutuhan anak dalam profile ini sudah terpenuhi maka beasiswa akan diberikan untuk anak lainnya\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":1,\"top\":0,\"show\":1,\"quantity_option\":2,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Esociomile\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Etmrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"\",\"expired_date\":\"2024-01-01 21:00:24\",\"active\":1,\"campaign_en\":\"Beasiswa Baik Untuk Jumra\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003E\u003Cbr data-mce-bogus=\\\"1\\\"\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"icon\":\"\",\"icon_en\":\"\",\"nominal_target_show\":0,\"amount_click\":null,\"image_two\":\"\",\"image_three\":\"\",\"image_four\":\"\",\"image_five\":\"\",\"image_six\":\"\",\"image_seven\":\"\",\"image_eight\":\"\",\"image_nine\":\"\",\"image_ten\":\"\",\"image_two_en\":\"\",\"image_three_en\":\"\",\"image_four_en\":\"\",\"image_five_en\":\"\",\"image_six_en\":\"\",\"image_seven_en\":\"\",\"image_eight_en\":\"\",\"image_nine_en\":\"\",\"image_ten_en\":\"\",\"slug\":\"bea  kenyataan nya beragam permasalahan terkait akses terhadap layanan pendidikan masih menjadi tantangan besar\u003C\u002Fp\u003E\u003Cp\u003EKhusus bagi Indonesia, meskipun Pemerintah telah memiliki program pendidikan gratis pada jenjang-jenjang tertentu, biaya pendidikan masih tergolong tinggi mengingat pengeluaran kebutuhan pendidikan bukan hanya menyangkut biaya pendaftaran, SPP, dan biaya administratif lainnya.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDaffa%20Haiza.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDaffa%20Haiza.jpeg\\\"\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\u003Cp\u003ESalah satunya adalah Daffa, pelajar SMA kelas 11 di SMAN 1 Banjaran. Dengan penghasilan orangtua perbulan kurang lebih Rp1.500.000, Ayah daffa bekerja keras menafkahi sekeluarga dan membiayai daffa bersekolah. Daffa termasuk anak yang memiliki nilai yang baik dengan rata-rata nilainya 85&nbsp; pelajaran favoritnya adalah Pendidikan Agama.Dengan program dari Rumah Zakat, Daffa berharap bisa mendapatkan beasiswa dan meringankan tanggungan kedua orangtuanya.\u003C\u002Fp\u003E\u003Cp\u003EBeasiswa Baik yang merupakan Program pemberian bantuan beasiswa bagi siswa pada jenjang SMA sederajat dan Mahasiswa Perguruan Tinggi yang berfokus pada pendampingan dan pelibatan aktif penerima beasiswa dalam penyelesaian masalah sosial yang terjadi di masyarakat. dengan tujuan Mewujudkan generasi pemimpin masa depan yang berakhlak baik, amanah, inspiratif dan mampu menjadi kreator perubahan, untuk memberikan kontribusi nyata bagi masyarakat.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003ESahabat bisa membanbntu anak-anak indonesia termasuk daffa untuk dapat melanjutkan pendidikannya, sahabat bisa berpartisipasi menjadi orangtua asuh daffa, sehingga daffa dapat menerima beasiswa untuk 1 tahun pendidikan.\u003C\u002Fp\u003E\u003Cp\u003EDisclaimer : Jika kebutuhan anak da px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EKhusus bagi Indonesia, meskipun Pemerintah telah memiliki program pendidikan gratis pada jenjang-jenjang tertentu, biaya pendidikan masih tergolong tinggi mengingat pengeluaran kebutuhan pendidikan bukan hanya menyangkut biaya pendaftaran, SPP, dan biaya administratif lainnya.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E\u003Cimg src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDinda%20Yasa.jpeg\\\" alt=\\\"\\\" data-mce-src=\\\"https:\u002F\u002Fstorage.googleapis.com\u002Fwww.rumahzakat.org\u002FDinda%20Yasa.jpeg\\\"\u003E\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ESalah satunya adalah Dinda, pelajar SMK kelas X di SMK Kencana. Dinda tinggal di Rumah Sederhana bersama orangtua dan kakaknya di Bandung. Pekerjaan ayah Dinda adalah Buruh Bangunan dengan penghasilan tak menentu, Ayah dinda bekerja keras menafkahi dinda sekeluarga dan membiayai saya bersekolah. Namun ada kalanya kebutuhan sekolah dan SPP yang berat dan harus dilunasi.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EDengan program dari Rumah Zakat dan kebaikan dari donatur, Dinda berharap bisa mendapatkan beasiswa dari orangtua Asuh dan meringankan tanggungan kedua orangtuanya.\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003EBeasiswa Baik yang merupakan Program pemberian bantuan beasiswa bagi siswa pada jenjang SMA sederajat dan Mahasiswa Perguruan Tinggi yang berfokus pada pendampingan dan pelibatan aktif penerima beasiswa dalam penyelesaian masalah sosial yang terjadi di masyarakat. dengan tujuan Mewujudkan generasi pemimpin masa depan yang berakhlak baik, amanah, inspiratif dan mampu menjadi kreator perubahan, untuk memberikan kontribusi nyata bagi masyarakat.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003ESahabat bisa membantu anak-anak indonesia termasuk Dinda untuk dapat melanjutkan pendidikannya, sahabat bisa berpartisipasi menjadi orangtua asuh Dinda, sehingga dinda dapat menerima beasiswa untuk 1 tahun pendidikan.&nbsp;\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cspan style=\\\"font-size: 14px;\\\" data-mce-style=\\\"font-size: 14px;\\\"\u003E*Jika kebutuhan anak dalam profile ini sudah terpenuhi maka beasiswa akan diberikan untuk anak lainnya\u003C\u002Fspan\u003E\u003C\u002Fp\u003E\u003Cp\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":2,\"top\":0,\"show\":1,\"quantity_option\":2,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Esociomile\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cmitra\u003E\u003Cdata\u003Etmrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"09194190270\",\"expired_date\":\"2024-01-01 21:00:24\",\"active\":1,\"campaign_en\":\"Beasiswa Baik Untuk Dinda\",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003EDAFFA INGIN RINGANKAN BEBAN ORANGTUA DENGAN BEASISWA\u003Cbr\u003E\u003Cbr\u003EPendidikan merupakah hak dasar bagi setiap manusia, Terlepas dari hak atas pendidikan yang harus dipenuhi, pada kenyataan nya beragam permasalahan terkait akses terhadap layanan pendidikan masih menjadi tantangan besar\u003C\u002Fp\u003E\u003Cp\u003EKhusus bagi Indonesia, meskipun Pemerintah telah memiliki program pendidikan gratis pada jenjang-jenja an\":\"\",\"kalkulator\":\"\",\"pequrban\":\"\",\"socproof\":\"\",\"shake\":\"\",\"alamat\":\"\",\"diskon\":{},\"retail\":\"\",\"atas_nama\":\"\",\"keyword\":\"\",\"qurban_jenis\":\"\",\"paket\":\"\",\"url_banner_custom\":\"\",\"url_be\":\"donol9-rz-be-dev3.cnt.id\"},{\"id_campaign\":726,\"campaign\":\"Beasiswa Baik untuk Pusvita Dewi \",\"id_campaign_parent\":727,\"parent\":\"n\",\"id_program\":2537,\"program\":\"\",\"nominal_default\":796000,\"nominal_min\":10000,\"nominal_max\":0,\"nominal_target\":0,\"nominal_funded\":796000,\"nominal_funded_show\":1,\"nominal_option\":\"\",\"nominal_editable\":1,\"image\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7667\u002Ffile\u002F7667.jpg\",\"image_en\":\"https:\u002F\u002Ferp16-rz-dev3.cnt.id\u002Fweb\u002Fimage\u002Fcms.asset\u002F7667\u002Ffile\u002F7667.jpg\",\"banner\":\"\",\"banner_en\":\"\",\"description\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003ESahabat, pendidikan anak Indonesia begitu penting untuk masa depan bangsa. Kemajuan Bangsa ini sangat ditentukan dengan kualitas generasi muda untuk memimpin masa depan. Namun kenyataannya tidak semua anak Indonesia bisa menempuh pendidikan yang layak, dan bersekolah di perguruan tinggi, bahkan kabar buruknya ada yang terpaksa putus sekolah karena kurangnya kemampuan ekonomi keluarga.\u003C\u002Fp\u003E\u003Cp\u003EInilah kesempatan terbesar untuk kita berkontribusi dalam membangun bangsa yang cerdas demi masa depan yang cerah, dengan bergabung bersama Rumah Zakat dalam program Beasiswa Baik untuk membantu biaya pendidikan anak Indonesia yang membutuhkan.\u003C\u002Fp\u003E\u003Cp\u003ESalah satunya adalah,&nbsp;Pusvita Dewi Irawan. Gadis kelahiran tahun&nbsp;2001 ini bertempat tinggal di Kec.&nbsp;Ciparay Kab. Bandung bersama ayahnya yang bekerja sebagai buruh. Penghasilan yang tidak besar, terkadang hanya cukup untuk memenuhi kebutuhan sehari-hari, namun Ayahnya selalu berusaha keras agar anaknya bisa tetap sekolah.\u003C\u002Fp\u003E\u003Cp\u003E'Ayah saya adalah Buruh dengan penghasilan perbulan kurang lebih Rp1.200.000 Ayah saya bekerja keras menafkahi kami sekeluarga dan membiayai saya bersekolah' tutur Pusvita saat ditemui di rumahnya.\u003C\u002Fp\u003E\u003Cp\u003EPusvita adalah anak ke 1 dari 3 bersaudara. Saat ini Pusvita sedang menempuh pendidikan di Univeristas Terbuka jurusan Komunikasi Bisnis Dan Sitem In semester 4.\u003C\u002Fp\u003E\u003Cp\u003E'Alhamdulillah saya sangat senang belajar disana karena kawan-kawan saya baik&nbsp;dan lingkungannya pun menyenangkan. Nilai IPK terakhir saya sejak berkuliah disana adalah 4 dan&nbsp;mata kuliah favorit saya adalah Manajemen Bisnis' Ungkap Pusvita dengan sangat antusias.\u003C\u002Fp\u003E\u003Cp\u003EJarak dari rumah menuju kampus, sejauh 14 KM yang tempuh dengan Kendaraan Umum dan ia mensyukuri hal tersebut. Semangat belajarnya begitu tinggi, namun kebutuhan pendidikannya semakin lama semakin meningkat membuat ayah Pusvita harus bekerja lebih keras untuk memenuhinya.\u003C\u002Fp\u003E\u003Cp\u003ESahabat, yuk kita bantu Pusvita dengan berbagi dalam Program Beasiswa baik untuk penuhi kebutuhan pendidikannya hingga lulus nanti.\u003C\u002Fp\u003E\u003Cp\u003E'Saya akan bersekolah dengan baik dan&nbsp;rajin sehingga bisa membuat orang tua saya dan Bapak\u002FIbu sebagai donatur saya bangga. Saya&nbsp;doakan semoga Bapak\u002FIbu mempunyai kehidupan yang indah, berkah dan penuh rahmat dari Allah&nbsp;SWT'. Ungkap Pusvita kepada tim Rumah Zakat.\u003C\u002Fp\u003E\u003Cp\u003EBeasiswa Baik yang merupakan Program pemberian bantuan beasiswa bagi siswa pada jenjang SMA sederajat dan Mahasiswa Perguruan Tinggi yang berfokus pada pendampingan dan pelibatan aktif penerima beasiswa dalam penyelesaian masalah sosial yang terjadi di masyarakat. dengan tujuan Mewujudkan generasi pemimpin masa depan yang berakhlak baik, amanah, inspiratif dan mampu menjadi kreator perubahan, untuk memberikan kontribusi nyata bagi masyarakat.&nbsp;\u003C\u002Fp\u003E\u003Cp\u003ESahabat bisa membantu anak-anak indonesia termasuk Pusvita untuk dapat melanjutkan pendidikannya, sahabat bisa berpartisipasi menjadi orangtua asuh Pusvita, sehingga Pusvita dapat menerima beasiswa untuk 1 tahun pendidikan.\u003Cbr\u003E\u003Cbr\u003E\u003Cspan style=\\\"font-size: 14px;\\\"\u003E*Jika kebutuhan anak dalam profile ini sudah terpenuhi maka beasiswa akan diberikan untuk anak lainnya\u003C\u002Fspan\u003E\u003Cbr\u003E\u003C\u002Fp\u003E\\r\\n\u003C\u002Fbody\u003E\\r\\n\u003C\u002Fhtml\u003E\",\"sort\":120,\"top\":0,\"show\":1,\"quantity_option\":2,\"note\":\"\u003Cjenis\u003Einternal\u003C\u002Fjenis\u003E\u003Csuggestion\u003E1\u003C\u002Fsuggestion\u003E\\r\\n\u003Cmitra\u003E\u003Cdata\u003Einternalrz\u003C\u002Fdata\u003E\u003C\u002Fmitra\u003E\u003Cflag_program\u003ETidak Terikat\u003C\u002Fflag_program\u003E\",\"mode\":\"\",\"first_show\":\"\",\"coa_privilege\":\"09194230056\",\"expired_date\":\"2024-07-31 16:12:44\",\"active\":1,\"campaign_en\":\"Beasiswa Baik untuk Pusvita Dewi \",\"description_en\":\"\u003C!DOCTYPE html\u003E\\r\\n\u003Chtml\u003E\\r\\n\u003Chead\u003E\\r\\n\u003C\u002Fhead\u003E\\r\\n\u003Cbody\u003E\\r\\n\u003Cp\u003ESahabat, pendidikan anak Indonesia begitu penting untuk masa depan bangsa. Kemajuan Bangsa ini sangat ditentukan dengan kualitas generasi muda untuk memimpin masa depan. Namun kenyataannya tidak semua anak Indonesia bisa menempuh pendidikan yang layak, dan bersekolah di perguruan tinggi, bahkan kabar buruknya ada yang terpaksa putus sekolah karena kurangnya kemampuan ekonomi keluarga.\u003C\u002Fp\u003E\u003Cp\u003EInilah kesempatan terbesar untuk kita berkontribusi dalam membangun bangsa yang cerdas demi masa depan yang cerah, dengan bergabung bersama Rumah Zakat dalam program Beasiswa Baik untuk membantu biaya pendidikan anak Indonesia yang membutuhkan.\u003C\u002Fp\u003E\u003Cp\u003ESalah satunya ada
